<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion</title>
<style>
    /* RESET */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body, html { height: 100%; background: #13131b; display: flex; justify-content: center; align-items: center; padding: 10px; }

    /* CONTAINER PRINCIPAL */
    .container {
        background: #13131b;
        border-radius: 20px;
        padding: 30px 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        text-align: center;
        transition: all 0.3s ease;
    }

    /* HEADER / LOGO */
    .logo {
        font-size: 50px;
        margin-bottom: 10px;
        cursor: grab;
    }

    h1 { color: #fff; font-size: 24px; margin-bottom: 8px; word-break: break-word; }
    p.subtitle { color: #888899; margin-bottom: 20px; font-size: 14px; }

    /* CHAMPS INPUT */
    .field {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        background: #1e1e2e;
        border: 2px solid #2d2d45;
        border-radius: 10px;
        padding: 5px 10px;
        transition: all 0.2s ease;
    }
    .field i { margin-right: 10px; color: #888899; font-size: 18px; }
    .field input {
        background: transparent;
        border: none;
        outline: none;
        color: #fff;
        flex: 1;
        font-size: 14px;
        padding: 10px;
    }

    /* MOT DE PASSE TOGGLE */
    .toggle-password {
        cursor: pointer;
        margin-left: 5px;
        font-size: 18px;
        color: #888899;
    }

    /* BOUTONS */
    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 12px;
        transition: all 0.2s ease;
    }
    .btn-login { background: #4a9eff; color: #fff; }
    .btn-login:hover { background: #3d85e6; }
    .btn-signup { background: #7b68ee; color: #fff; }
    .btn-signup:hover { background: #6a5acd; }

    /* SWITCH LOGIN/SIGNUP */
    .switch-mode {
        background: transparent;
        border: 2px solid #2d2d45;
        color: #4a9eff;
        border-radius: 12px;
        padding: 12px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    .switch-mode:hover { background: #1e1e2e; }

    /* SEPARATEUR */
    .separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 10px 0 15px 0;
    }
    .separator::before, .separator::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #2d2d45;
    }
    .separator::before { margin-right: 10px; }
    .separator::after { margin-left: 10px; }
    .separator span { color: #666677; font-size: 12px; }

    /* LOADING */
    .loading-overlay {
        position: fixed;
        top:0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.7);
        display:flex;
        justify-content:center;
        align-items:center;
        z-index: 9999;
        flex-direction: column;
        color: #fff;
        font-size: 16px;
        padding: 20px;
        text-align: center;
    }
    .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #2d2d40;
        border-top: 6px solid #4a9eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* MEDIA QUERIES */
    @media (max-width: 480px) {
        .container { padding: 20px 15px; }
        h1 { font-size: 22px; }
        p.subtitle { font-size: 13px; }
        .btn { font-size: 15px; padding: 12px; }
        .switch-mode { font-size: 13px; padding: 10px; }
        .logo { font-size: 45px; }
    }

    @media (max-width: 360px) {
        h1 { font-size: 20px; }
        p.subtitle { font-size: 12px; }
        .btn { font-size: 14px; padding: 10px; }
        .switch-mode { font-size: 12px; padding: 8px; }
        .logo { font-size: 40px; }
    }
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div class="loading-overlay" id="loadingScreen">
    <div class="spinner"></div>
    <div>Connexion au serveur...</div>
</div>

<!-- MAIN CONTAINER -->
<div class="container" id="authContainer">
    <div class="logo">üéÆ</div>
    <h1 id="title">Se connecter</h1>
    <p class="subtitle" id="subtitle">Acc√©dez √† votre espace de jeu</p>

    <div class="field">
        <i>üë§</i>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
    </div>

    <div class="field">
        <i>üîí</i>
        <input type="password" id="password" placeholder="Mot de passe">
        <span class="toggle-password" id="togglePassword">üëÅ</span>
    </div>

    <button class="btn btn-login" id="submitBtn">Se connecter</button>

    <div class="separator"><span>ou</span></div>

    <button class="switch-mode" id="switchBtn">Cr√©er un compte</button>
</div>

<script>
    const apiLogin = "https://project-3-api-2bgb.onrender.com/login";
    const apiSignup = "https://project-3-api-2bgb.onrender.com/signup";

    const loadingScreen = document.getElementById('loadingScreen');

    window.addEventListener('load', () => {
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 1000);
    });

    // TOGGLE PASSWORD
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    let showPassword = false;
    togglePassword.addEventListener('click', () => {
        showPassword = !showPassword;
        passwordInput.type = showPassword ? 'text' : 'password';
        togglePassword.textContent = showPassword ? 'üôà' : 'üëÅ';
    });

    // SWITCH LOGIN/SIGNUP
    const switchBtn = document.getElementById('switchBtn');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const submitBtn = document.getElementById('submitBtn');
    let mode = 'login';

    switchBtn.addEventListener('click', () => {
        if(mode === 'login') {
            mode = 'signup';
            title.textContent = "Cr√©er un compte";
            subtitle.textContent = "Rejoignez la communaut√©";
            submitBtn.textContent = "S'inscrire";
            submitBtn.classList.replace('btn-login', 'btn-signup');
            switchBtn.textContent = "D√©j√† un compte ? Se connecter";
        } else {
            mode = 'login';
            title.textContent = "Se connecter";
            subtitle.textContent = "Acc√©dez √† votre espace de jeu";
            submitBtn.textContent = "Se connecter";
            submitBtn.classList.replace('btn-signup', 'btn-login');
            switchBtn.textContent = "Cr√©er un compte";
        }
    });

    // SUBMIT FORM
    submitBtn.addEventListener('click', async () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if(!username || !password) {
            alert("Veuillez remplir tous les champs !");
            return;
        }

        const data = { id: username, password: password };

        try {
            const url = mode === 'login' ? apiLogin : apiSignup;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();

            if(result.status === "success") {
                alert(mode === 'login' ? "Connexion r√©ussie !" : "Compte cr√©√© !");
            } else {
                alert(result.message || "Erreur inconnue");
            }
        } catch(err) {
            alert("Erreur r√©seau : " + err);
        }
    });

</script>

</body>
</html>
