<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Game Launcher</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f1419;
        color: white;
    }

    /* HEADER */
    header {
        background: black;
        display: flex;
        align-items: center;
        padding: 20px 30px;
        gap: 40px;
    }

    header h1 {
        font-size: 26px;
        color: #60a5fa;
        margin: 0;
    }

    nav button {
        background: #1f2937;
        color: white;
        border: none;
        padding: 12px 20px;
        margin-right: 10px;
        cursor: pointer;
        border-radius: 6px;
    }

    nav button:hover {
        background: #374151;
    }

    /* SECTION */
    .section-title {
        font-size: 30px;
        margin-left: 30px;
        margin-top: 20px;
    }

    /* GRID */
    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px 30px;
    }

    /* GAME CARD */
    .card {
        background: #1e293b;
        border-radius: 8px;
        overflow: hidden;
        transition: 0.2s;
    }

    .card:hover {
        background: #2d3748;
        transform: scale(1.02);
    }

    .card-image {
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 70px;
        color: white;
    }

    .card-info {
        padding: 15px;
    }

    .card-title {
        font-size: 20px;
        margin: 0;
    }

    .card-genre {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 6px;
        margin-bottom: 12px;
    }

    .card button {
        width: 100%;
        background: #3b82f6;
        border: none;
        padding: 12px;
        color: white;
        cursor: pointer;
        font-size: 15px;
        border-radius: 6px;
    }

    .card button:hover {
        background: #2563eb;
    }

</style>
</head>
