<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launcher</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f1419;
        color: white;
    }

    /* HEADER */
    header {
        background: black;
        display: flex;
        align-items: center;
        padding: 20px 30px;
        gap: 20px;
    }

    header h1 {
        font-size: 26px;
        color: #60a5fa;
        margin: 0;
    }

    nav {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    nav button {
        background: #1f2937;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 6px;
        font-size: 15px;
    }

    nav button:hover {
        background: #374151;
    }

    /* Barre de recherche stylis√©e comme un bouton */
    #search_bar {
        padding: 12px 20px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 15px;
        background: #1f2937;
        color: white;
        transition: background 0.2s;
    }

    #search_bar::placeholder {
        color: #d1d5db;
    }

    #search_bar:focus {
        background: #374151;
    }

    /* SECTION */
    .section-title {
        font-size: 30px;
        margin-left: 30px;
        margin-top: 20px;
    }

    /* GRID */
    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px 30px;
    }

    /* GAME CARD */
    .card {
        background: #1e293b;
        border-radius: 8px;
        overflow: hidden;
        transition: 0.2s;
    }

    .card:hover {
        background: #2d3748;
        transform: scale(1.02);
    }

    .card-image {
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 70px;
        color: white;
    }

    .card-info {
        padding: 15px;
    }

    .card-title {
        font-size: 20px;
        margin: 0;
    }

    .card-genre {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 6px;
        margin-bottom: 12px;
    }

    .card button {
        width: 100%;
        background: #3b82f6;
        border: none;
        padding: 12px;
        color: white;
        cursor: pointer;
        font-size: 15px;
        border-radius: 6px;
    }

    .card button:hover {
        background: #2563eb;
    }

</style>
</head>
<body>

<header>
    <h1>üéÆ EPIC LAUNCHER</h1>
    <nav>
        <button>üìö Biblioth√®que</button>
        <input id="search_bar" placeholder="Rechercher">
        <button id="search_btn">üîç Rechercher</button>
        <button>üë• Amis</button>
    </nav>
</header>

<h2 class="section-title">Ma Biblioth√®que</h2>

<div class="game-grid" id="gameGrid"></div>

<script>
/* -------------------------
   üì¶ LISTE DES JEUX
   ------------------------- */
const games = [
    { id: 1, title: "Multiplayer Clicker", genre: "Clicker", link: "multiplayer_clicker.html", color: "#8b5cf6" },
    { id: 2, title: "Fantasy Realm", genre: "RPG", link: "fantasy_realm.html", color: "#f97316" },
    { id: 3, title: "Space Odyssey", genre: "Aventure", link: "space_odyssey.html", color: "#06b6d4" },
    { id: 4, title: "Racing Fury", genre: "Course", link: "racing_fury.html", color: "#eab308" },
    { id: 5, title: "Battle Royale X", genre: "Battle Royale", link: "battle_royale.html", color: "#14b8a6" },
    { id: 6, title: "Medieval Conquest", genre: "Strat√©gie", link: "medieval_conquest.html", color: "#ec4899" }
];

/* -------------------------
   üéÆ AFFICHAGE DES CARTES
   ------------------------- */
const grid = document.getElementById("gameGrid");
const searchBar = document.getElementById("search_bar");
const searchBtn = document.getElementById("search_btn");

function displayGames(filteredGames) {
    grid.innerHTML = "";
    filteredGames.forEach(game => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="card-image" style="background: ${game.color}">üéÆ</div>
            <div class="card-info">
                <h3 class="card-title">${game.title}</h3>
                <p class="card-genre">${game.genre}</p>
                <button onclick="location.href='${game.link}'">‚ñ∂ LANCER</button>
            </div>
        `;
        grid.appendChild(card);
    });
}

// Affiche tous les jeux par d√©faut
displayGames(games);

// Filtrage en temps r√©el
searchBar.addEventListener("input", () => {
    const searchText = searchBar.value.toLowerCase();
    const filteredGames = games.filter(game => 
        game.title.toLowerCase().startsWith(searchText)
    );
    displayGames(filteredGames);
});

// Filtrage avec le bouton "Rechercher"
searchBtn.addEventListener("click", () => {
    const searchText = searchBar.value.toLowerCase();
    const filteredGames = games.filter(game => 
        game.title.toLowerCase().startsWith(searchText)
    );
    displayGames(filteredGames);
});

</script>

</body>
</html>
