<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abonnements Professionnels</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
html, body {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Montserrat', sans-serif;
    color: white;
    overflow-x: hidden;
}

/* === VANTA BIRDS BACKGROUND === */
#vanta-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
}

/* === CONTENU === */
.back-btn {
    position: absolute;
    top: 30px;
    left: 30px;
    text-decoration: none;
    color: #888;
    font-weight: 600;
    border: 1px solid #444;
    padding: 10px 20px;
    border-radius: 5px;
    background: rgba(0,0,0,0.5);
    text-transform: uppercase;
    font-size: 0.8rem;
    opacity: 0;
    animation: showBackBtn 0.8s ease forwards;
    animation-delay: 9s;
}

@keyframes showBackBtn { to { opacity: 1; } }

h1 {
    margin-top: 120px;
    text-align: center;
    font-size: 2.5rem;
    letter-spacing: 4px;
}

.shop-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 60px auto;
}

.card {
    width: 280px;
    padding: 40px 25px;
    border-radius: 15px;
    opacity: 0;
    transform: translateY(40px);
    animation: showCard 1.2s ease forwards;
    border: 3px solid rgba(0,0,0,0.4);
    box-shadow:
        inset 0 0 20px rgba(255,255,255,0.15),
        inset 0 0 40px rgba(0,0,0,0.4),
        0 15px 40px rgba(0,0,0,0.7);
}

@keyframes showCard {
    to { opacity: 1; transform: translateY(0); }
}

.basic { animation-delay: 6s; background: linear-gradient(135deg,#e7cba9,#cd7f32,#8c5825); color:#3e2714; }
.premium { animation-delay: 0s; background: linear-gradient(135deg,#fff8db,#d4af37); color:#543900; }
.medium { animation-delay: 3s; background: linear-gradient(135deg,#f5f7fa,#7a869a); color:#1a2530; }

.price {
    font-size: 2rem;
    margin: 20px 0;
    display: flex;
    justify-content: center;
    gap: 10px;
}
.price img { width: 35px; }

.description {
    font-weight: 600;
    line-height: 1.8;
}
.description ul { list-style: none; padding: 0; }
.description li::before { content: "✓ "; }

.buy-btn {
    margin-top: 20px;
    padding: 15px 30px;
    border-radius: 50px;
    border: none;
    background: #1a1a1a;
    color: white;
    cursor: pointer;
    font-weight: 700;
}

.details {
    max-width: 900px;
    margin: 140px auto;
    padding: 40px;
    border-radius: 15px;
    background: rgba(0,0,0,0.4);
    text-align: center;
}

/* AJOUTE CE BLOC CSS */
#money{
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 22px;
    border-radius: 40px;
    background: linear-gradient(135deg, rgba(255,215,120,0.25), rgba(0,0,0,0.6));
    backdrop-filter: blur(8px);
    font-weight: 800;
    font-size: 1.3rem;
    box-shadow:
        inset 0 0 15px rgba(255,255,255,0.15),
        0 8px 25px rgba(0,0,0,0.6);
    z-index: 1000;
}

#money img{
    width: 32px;
    height: 32px;
}

#money span{
    text-shadow: 0 0 8px rgba(255,215,120,0.6);
}
</style>

</head>
<body>

<!-- VANTA BACKGROUND -->
<div id="vanta-bg"></div>

<a href="../Hub_Shop/base_hub_shop.html" class="back-btn">← Retour au menu</a>
<!-- PAR -->
<div id="money">
    <img src="../../Image/FDPrice.png" alt="coin">
    <span>1000</span>
</div>

<h1>Nos Offres</h1>

<div class="shop-container">
    <div class="card basic" data-target="basic-details">
        <h2>BASIC</h2>
        <div class="price">250 <img src="../../Image/FDPrice.png"></div>
        <div class="description">
            <ul>
                <li>GamePass X1,5</li>
                <li>Skin bronze</li>
                <li>Grade bronze</li>
                <li>1 changement de pseudo</li>
            </ul>
        </div>
        <button class="buy-btn" onclick="saveSub('Basic')">Choisir</button>
    </div>

    <div class="card premium" data-target="premium-details">
        <h2>PREMIUM</h2>
        <div class="price">500 <img src="../../Image/FDPrice.png"></div>
        <div class="description">
            <ul>
                <li>Plus de pub</li>
                <li>GamePass X3</li>
                <li>Skin diamant</li>
                <li>Grade diamant</li>
            </ul>
        </div>
        <button class="buy-btn" onclick="saveSub('Premium')">Choisir</button>
    </div>

    <div class="card medium" data-target="medium-details">
        <h2>MEDIUM</h2>
        <div class="price">400 <img src="../../Image/FDPrice.png"></div>
        <div class="description">
            <ul>
                <li>GamePass X2</li>
                <li>Skin gold</li>
                <li>Grade gold</li>
            </ul>
        </div>
        <button class="buy-btn" onclick="saveSub('Medium')">Choisir</button>
    </div>
</div>


<!-- Scripts -->
 <script src="../../script/script_subscribe.js"></script>
  <script src="../../script/script_inspecter.js"></script>
 <script src="../script/script_affichage_raccourcis.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.0,
  scaleMobile: 1.0,
  backgroundColor: 0x0a0a1a, // violet sombre
  color1: 0x6b00ff,
  color2: 0xbb33ff,
  quantity: 6
});
</script>

<script>
const SUB_ORDER = ["basique", "medium", "premium"];
const SUB_PRICE = {
    basique: 250,
    medium: 400,
    premium: 500
};

/* === NOTIFICATION HTML (ajout minimal) === */
const notif = document.createElement("div");
notif.style.position = "fixed";
notif.style.top = "20px";
notif.style.left = "50%";
notif.style.transform = "translateX(-50%)";
notif.style.padding = "14px 28px";
notif.style.borderRadius = "30px";
notif.style.fontWeight = "700";
notif.style.zIndex = "2000";
notif.style.display = "none";
notif.style.boxShadow = "0 10px 30px rgba(0,0,0,0.6)";
document.body.appendChild(notif);

function showNotif(text, color){
    notif.innerText = text;
    notif.style.background = color;
    notif.style.display = "block";
    setTimeout(()=>{ notif.style.display = "none"; }, 3000);
}

function normalize(sub){
    return (sub || "").toLowerCase();
}

function refreshButtons(){
    const current = normalize(window.subscribe);

    document.querySelectorAll(".card").forEach(card => {
        const tier = normalize(card.querySelector("h2").innerText);
        const btns = card.querySelectorAll(".buy-btn");

        btns.forEach(btn => {
            btn.disabled = false;
            btn.style.background = "#1a1a1a";
            btn.innerText = "Choisir";
        });

        if (!current) return;

        if (tier === current) {
            btns.forEach(btn=>{
                btn.disabled = true;
                btn.style.background = "#1faa59";
                btn.innerText = "Déjà acheté";
            });
        }

        if (SUB_ORDER.indexOf(tier) < SUB_ORDER.indexOf(current)) {
            btns.forEach(btn=>{
                btn.disabled = true;
                btn.style.background = "#555";
                btn.innerText = "Indisponible";
            });
        }
    });
}

async function payFD(username, amount){
    return fetch("https://project-3-api-2bgb.onrender.com/send_FDPrice", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username: username,
            FDPiece: -amount
        })
    }).then(res => res.json());
}

async function saveSub(tier){
    tier = normalize(tier);
    const username = localStorage.getItem("username");
    if (!username) return;

    const price = SUB_PRICE[tier];

    showNotif("Tentative de paiement...", "#444");

    const pay = await payFD(username, price);
    if (pay.status !== "success") {
        showNotif("Paiement refusé", "#8b0000");
        return;
    }

    const response = await fetch("https://project-3-api-2bgb.onrender.com/set_sub",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
            username: username,
            sub: tier,
            price: 0
        })
    });

    const data = await response.json();

    if (data.status === "success") {
        window.subscribe = tier;
        refreshButtons();
        showNotif("Paiement réussi ✔", "#1faa59");
    } else {
        showNotif("Erreur abonnement", "#8b0000");
    }
}

setInterval(refreshButtons, 1000);
</script>



</body>
</html>
