<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Plinko Hardcore - Casino Edition</title>
    <style>
        body {
            background-color: #050508;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 85, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 85, 255, 0.05) 0%, transparent 40%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            justify-content: flex-start;
            overflow: hidden;
        }

        .decoration {
            position: absolute;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.03);
            user-select: none;
            z-index: -1;
        }

        #stock-ticker {
            width: 100%;
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(5px);
            padding: 5px 0;
            border-bottom: 2px solid #ff0055;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
            position: relative;
        }

        /* Bouton Retour configuré pour hub.html */
        #back-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 15px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(135deg, #333 0%, #000 100%);
            color: #ff0055;
            border: 1px solid #ff0055;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            z-index: 100;
        }

        #back-btn:hover {
            background: #ff0055;
            color: white;
            box-shadow: 0 0 10px #ff0055;
        }

        #back-btn:active {
            transform: translateY(-50%) scale(0.9);
        }

        #ui { 
            text-align: center; 
            padding: 10px;
            z-index: 10; 
            min-height: 140px;
        }

        #money-display {
            font-size: 38px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5), 0 0 5px white;
            margin-bottom: 2px;
        }

        #combo-display {
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
            height: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .bankrupt-anim { animation: shake 0.4s ease-in-out; color: #ff0055 !important; }

        .canvas-container {
            position: relative;
            padding: 10px;
            background: #111;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,1), inset 0 0 10px rgba(255, 0, 85, 0.5);
            border: 2px solid #333;
        }

        canvas {
            background: radial-gradient(circle, #0f172a 0%, #020617 100%);
            display: block;
            border-radius: 8px;
            max-height: 58vh;
        }

        .controls { margin-top: 8px; position: relative; }

        #play-btn {
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff0055 0%, #9900ff 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
            transition: 0.2s;
        }

        #play-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        #qte-container { display: none; flex-direction: column; align-items: center; gap: 5px; }
        #qte-bar {
            width: 220px; height: 25px;
            background: #000; border: 2px solid #00d4ff;
            border-radius: 12px; position: relative; overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        #qte-target {
            width: 50px; height: 100%;
            background: #00ff88; position: absolute; left: 100px; 
            box-shadow: 0 0 15px #00ff88; transition: left 0.3s ease, width 0.3s ease;
        }
        #qte-cursor {
            width: 6px; height: 100%; background: #fff;
            position: absolute; left: 0; pointer-events: none; box-shadow: 0 0 10px #fff;
        }
    </style>
</head>
<body>

    <div class="decoration" style="top: 15%; left: 5%;">♠</div>
    <div class="decoration" style="bottom: 10%; left: 10%;">♣</div>
    <div class="decoration" style="top: 20%; right: 5%;">♥</div>
    <div class="decoration" style="bottom: 15%; right: 8%;">♦</div>

    <div id="stock-ticker">
        <button id="back-btn" onclick="window.location.href='hub.html'">← RETOUR</button>
        <span>CASINO MARKET: <span id="stock-val" style="color: #00d4ff;">100.00</span> €</span>
        <span id="stock-trend">--</span>
    </div>

    <div id="ui">
        <div id="money-display"><span id="money">100</span>€</div>
        <div id="combo-display">COMBO X1</div>
        <div class="controls">
            <button id="play-btn" onclick="dropBall()">LANCER LA BILLE (10€)</button>
            <div id="qte-container">
                <span id="qte-msg" style="font-size: 12px; font-weight: bold; color: #00d4ff; text-shadow: 0 0 5px #00d4ff;">ZONE DE RÉCUPÉRATION</span>
                <div id="qte-bar" onclick="checkQTE()">
                    <div id="qte-target"></div>
                    <div id="qte-cursor"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="plinkoCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('plinkoCanvas');
        const ctx = canvas.getContext('2d');
        const moneyContainer = document.getElementById('money-display');
        const moneyDisplay = document.getElementById('money');
        const comboDisplay = document.getElementById('combo-display');
        const stockDisplay = document.getElementById('stock-val');
        const stockTrend = document.getElementById('stock-trend');
        const playBtn = document.getElementById('play-btn');
        const qteContainer = document.getElementById('qte-container');
        const qteCursor = document.getElementById('qte-cursor');
        const qteTarget = document.getElementById('qte-target');

        canvas.width = 500;
        canvas.height = 600; 

        const gravity = 0.55;       
        const friction = 0.96;      
        const pegBounciness = 0.35; 

        // --- SYSTÈME DE GESTION D'ARGENT CASINO ---
        const GAME_NAME = 'plinko_money';
        let gameMoneyLoaded = "NA";
        let money = "NA";

        // Charger l'argent du jeu avec délai pour serveur
        function loadGameMoney() {
            setTimeout(() => {
                if (typeof window[GAME_NAME] === 'number' && window[GAME_NAME] > 0) {
                    gameMoneyLoaded = window[GAME_NAME];
                    money = window[GAME_NAME];
                } else {
                    gameMoneyLoaded = 0;
                    money = 0;
                }
                updateUI();
            }, 1000); // Attendre 1s minimum avant d'utiliser les données du serveur
        }

        function updateCasinoMoney() {
            // Recalculer la somme totale du casino
            if (typeof window.casino_money !== 'undefined') {
                window.casino_money = money + (window.blackjack_chips || 0) + 
                                    (window.roulette_gold || 0) + (window.mines_coins || 0) + (window.magic_orbs || 0) + (window.money_save || 0);
            }
        }

        const multipliers = [
            { label: "x5", val: 5, type: "mult" },
            { label: "x2", val: 2, type: "mult" },
            { label: "x0", val: 0, type: "mult" },    
            { label: "-100€", val: -100, type: "fixe" },
            { label: "x0", val: 0, type: "mult" },      
            { label: "x2", val: 2, type: "mult" },
            { label: "x5", val: 5, type: "mult" }
        ];
        
        let stockPrice = parseFloat(localStorage.getItem('plinko_stock')) || 150.00;
        let balls = [];
        let pegs = [];

        let qtePos = 0;
        let qteDir = 3.5;
        let targetLeft = 100;
        let targetWidth = 50;
        let currentCombo = 1;

        function initPegs() {
            pegs = [];
            const rows = 15; 
            const startY = 80;
            const spacingY = 30;
            const spacingX = 40;
            for (let i = 0; i < rows; i++) {
                const rowY = startY + i * spacingY;
                const rowPegCount = i + 3;
                const rowWidth = (rowPegCount - 1) * spacingX;
                const startX = (canvas.width - rowWidth) / 2;
                for (let j = 0; j < rowPegCount; j++) {
                    pegs.push({ x: startX + j * spacingX, y: rowY, hit: 0 });
                }
            }
        }

        function save() {
            localStorage.setItem('plinko_money', money);
            localStorage.setItem('plinko_stock', stockPrice);
        }

        function updateUI() {
            if (money < -100) money = -100;
            if (gameMoneyLoaded === "NA") {
                moneyDisplay.innerText = "NA";
            } else {
                moneyDisplay.innerText = Math.floor(money).toLocaleString();
            }
            stockDisplay.innerText = stockPrice.toFixed(2);
            updateCasinoMoney();
            
            if (money <= 0) {
                playBtn.style.display = "none";
                qteContainer.style.display = "flex";
                comboDisplay.style.opacity = currentCombo > 1 ? "1" : "0.3";
                comboDisplay.innerText = `COMBO X${currentCombo}`;
            } else {
                moneyContainer.style.color = "#00ff88";
                playBtn.style.display = "inline-block";
                qteContainer.style.display = "none";
                comboDisplay.style.opacity = "0";
                currentCombo = 1;
            }
        }

        function animateQTE() {
            if (qteContainer.style.display === "flex") {
                qtePos += qteDir;
                if (qtePos >= 212 || qtePos <= 0) qteDir *= -1;
                qteCursor.style.left = qtePos + "px";
            }
            requestAnimationFrame(animateQTE);
        }

        function randomizeTarget() {
            targetWidth = Math.floor(Math.random() * 30) + 20;
            targetLeft = Math.floor(Math.random() * (220 - targetWidth));
            qteTarget.style.width = targetWidth + "px";
            qteTarget.style.left = targetLeft + "px";
        }

        function checkQTE() {
            if (qtePos >= targetLeft && qtePos <= (targetLeft + targetWidth)) {
                money += (10 * currentCombo);
                window.plinko_money = money;
                updateCasinoMoney();
                currentCombo++;
                moneyContainer.style.color = "#00ff88";
                if(currentCombo > 5) comboDisplay.style.color = "#ff0055";
                else if(currentCombo > 3) comboDisplay.style.color = "#ffaa00";
                randomizeTarget();
            } else {
                currentCombo = 1;
                moneyContainer.classList.add('bankrupt-anim');
                setTimeout(() => moneyContainer.classList.remove('bankrupt-anim'), 400);
            }
            updateUI();
            save();
        }

        function updateStock() {
            const change = (Math.random() - 0.55) * 6;
            stockPrice += change;
            if (stockPrice < 1) stockPrice = 1;
            stockTrend.innerText = change >= 0 ? "▲" : "▼";
            stockTrend.style.color = change >= 0 ? "#00ff88" : "#ff0055";
            save();
        }

        function dropBall() {
            if (money >= 10) {
                money -= 10;
                window.plinko_money = money;
                updateCasinoMoney();
                updateUI();
                save();
                balls.push({
                    x: canvas.width / 2 + (Math.random() * 2 - 1),
                    y: 30,
                    vx: (Math.random() - 0.5) * 1,
                    vy: 0,
                    radius: 7,
                    color: `hsl(${Math.random() * 340 + 20}, 100%, 60%)`,
                    history: []
                });
            } else {
                updateUI();
            }
        }

        function drawPots() {
            const potWidth = canvas.width / multipliers.length;
            const potHeight = 60;
            const yPos = canvas.height - potHeight;
            multipliers.forEach((m, i) => {
                const x = i * potWidth;
                const isNegative = m.val <= 0;
                ctx.fillStyle = isNegative ? "rgba(255, 0, 85, 0.15)" : "rgba(0, 255, 136, 0.15)";
                ctx.fillRect(x + 4, yPos, potWidth - 8, potHeight - 10);
                ctx.strokeStyle = isNegative ? "#ff0055" : "#00ff88";
                ctx.lineWidth = 3;
                ctx.strokeRect(x + 4, yPos, potWidth - 8, potHeight - 10);
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.textAlign = "center";
                ctx.fillText(m.label, x + potWidth / 2, yPos + 35);
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pegs.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = p.hit > 0 ? `rgba(255, 255, 255, ${p.hit})` : "#444";
                ctx.fill();
                if (p.hit > 0) p.hit -= 0.05;
            });
            drawPots();
            for (let i = balls.length - 1; i >= 0; i--) {
                let b = balls[i];
                b.history.push({x: b.x, y: b.y});
                if (b.history.length > 6) b.history.shift();
                b.history.forEach((pos, idx) => {
                    ctx.beginPath();
                    ctx.arc(pos.x, pos.y, b.radius * (idx / 6), 0, Math.PI * 2);
                    ctx.fillStyle = b.color.replace(')', `, ${idx / 12})`).replace('hsl', 'hsla');
                    ctx.fill();
                });
                b.vy += gravity;
                b.vx *= friction;
                b.x += b.vx;
                b.y += b.vy;
                if (b.x < b.radius || b.x > canvas.width - b.radius) {
                    b.vx *= -0.4;
                    b.x = b.x < b.radius ? b.radius : canvas.width - b.radius;
                }
                pegs.forEach(p => {
                    const dx = b.x - p.x;
                    const dy = b.y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < b.radius + 3) {
                        p.hit = 1.0;
                        const nx = dx / dist;
                        const ny = dy / dist;
                        const dot = b.vx * nx + b.vy * ny;
                        if (dot < 0) {
                            b.vx = (b.vx - (1 + pegBounciness) * dot * nx) + (Math.random() - 0.5) * 0.5;
                            b.vy = (b.vy - (1 + pegBounciness) * dot * ny);
                        }
                    }
                });
                if (b.y > canvas.height - 50) {
                    const potWidth = canvas.width / multipliers.length;
                    const index = Math.floor(b.x / potWidth);
                    const safeIndex = Math.max(0, Math.min(index, multipliers.length - 1));
                    const result = multipliers[safeIndex];
                    if (result.type === "mult") {
                        money += 10 * result.val;
                    } else {
                        money += result.val;
                    }
                    window.plinko_money = money;
                    updateCasinoMoney();
                    updateStock();
                    balls.splice(i, 1);
                    updateUI();
                    save();
                    continue;
                }
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color;
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            requestAnimationFrame(update);
        }

        initPegs();
        updateUI();
        update();
        animateQTE();
        randomizeTarget();
        // Charger l'argent du jeu à l'initialisation
        loadGameMoney();
    </script>
</body>
</html>
