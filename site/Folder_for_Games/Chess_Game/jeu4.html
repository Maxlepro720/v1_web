<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Échecs - Multijoueur Avancé</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    
    <style>
        /* --- Styles du jeu --- */
        html, body {
            height: 100%; 
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333; 
            color: #fff;
        }

        .app-layout {
            display: flex;
            height: 100%;
            padding: 10px; 
            box-sizing: border-box;
            gap: 20px; 
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        /* Bouton pour afficher/masquer la sidebar */
        .toggle-sidebar-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 50;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .toggle-sidebar-btn:hover {
            background-color: #666;
        }

        .game-area {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-width: 300px;
            height: 100%; 
            overflow: hidden; 
            padding-right: 5px; 
            transition: all 0.3s ease; 
        }

        h1 {
            color: #f0f0f0;
            margin: 5px 0 10px 0; 
            font-size: 1.5em; 
            flex-shrink: 0; 
        }

        /* --- Infos Joueur --- */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: calc(100vh - 180px); 
            padding: 8px 10px; 
            margin: 0; 
            border-radius: 8px;
            transition: all 0.3s;
            border: 2px solid #444; 
            background-color: #2a2a2a;
            box-sizing: border-box;
            flex-shrink: 0; 
        }
        
        .player-container.highlight-turn {
            border-color: #28a745; 
            border-width: 4px; 
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.9); 
        }

        .top-player { 
            flex-direction: row; 
        } 
        
        .bottom-player { 
            flex-direction: row-reverse; 
        } 
        .bottom-player .player-info { 
            text-align: right; 
        } 

        .player-info {
            display: flex;
            flex-direction: column;
            font-size: 1em;
            font-weight: bold;
            min-width: 100px; 
            flex-shrink: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-elo {
            font-size: 0.85em;
            color: #ccc;
            font-weight: normal;
        }


        /* --- Styles du Plateau (Responsive) --- */
        .chessboard-container {
            width: 100%;
            height: auto;
            max-height: calc(100vh - 200px); 
            max-width: calc(100vh - 200px);
            aspect-ratio: 1 / 1; 
            margin: 10px 0;
            position: relative;
            flex-shrink: 1; 
        }

        /* --- NOTIFICATION CENTRALE (Sur le plateau) --- */
        .board-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            pointer-events: none; 
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            border: 2px solid #fff;
            white-space: nowrap;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .board-notification.show {
            opacity: 1;
        }
        
        .board-notification.alert {
            border-color: #dc3545;
            color: #ffcccc;
        }

        .chessboard {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            border: 4px solid #f0f0f0;
            box-shadow: 0 0 15px rgba(0,0,0,0.8), 0 0 5px rgba(255, 255, 255, 0.2);
            position: relative;
            transition: transform 0.5s ease-in-out; 
            box-sizing: border-box; 
        }

        .chessboard.rotated {
            transform: rotate(180deg);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .selected { 
            box-shadow: inset 0 0 0 5px #007bff; 
            background-color: #ffd700 !important; 
        }
        
        .highlight-move::after {
            content: '';
            display: block;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.6);
        }
        
        .highlight-capture::after {
            content: '';
            display: block;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 8px solid rgba(0, 123, 255, 0.6); 
            z-index: 5;
            position: absolute;
            box-sizing: border-box;
        }

        .in-check { 
            background-color: red !important; 
        }
        
        .checkmated-square {
            background-color: red !important;
            box-shadow: inset 0 0 0 5px darkred;
        }


        /* --- PIÈCES AGRANDIES --- */
        .piece {
            position: absolute;
            width: 12.5%; 
            height: 12.5%; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(28px, 5.8cqw, 80px); 
            transition: transform 0.3s ease-in-out; 
            pointer-events: none; 
            z-index: 10;
        }
        
        @media (min-aspect-ratio: 1/1) { .piece { font-size: 5.8vh; } } 
        @media (max-aspect-ratio: 1/1) { .piece { font-size: 5.8vw; } } 

        .checkmated-king {
            opacity: 0.4; 
            filter: grayscale(100%) brightness(0.7);
            text-shadow: none !important; 
        }

        .white-piece {
            color: #ffffff; 
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .black-piece { color: #000000; }

        /* --- 4. Sidebar + Resizer --- */
        .sidebar {
            width: 300px; 
            min-width: 180px; 
            max-width: 500px; 
            padding: 20px;
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid #444; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            flex-shrink: 0; 
            overflow-y: auto; 
            height: 100%; 
            box-sizing: border-box;
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.3s ease;
        }
        
        .sidebar.hidden {
            width: 0 !important;
            min-width: 0 !important;
            padding: 0 !important;
            border: none;
            overflow: hidden;
            opacity: 0;
            margin: 0;
        }
        
        /* Styles pour le Spinner (Loading) */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #ccc;
            text-align: center;
        }

        .spinner {
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #007bff; 
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        
        .resizer {
            width: 10px;
            cursor: ew-resize;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
            height: 100%;
            flex-shrink: 0;
        }
        .sidebar.hidden + .resizer {
            display: none;
        }

        .resizer:hover {
            background-color: #007bff;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .play-button, .abandon-button {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        
        .play-button {
            border: 1px solid #007bff;
            background-color: #007bff;
            color: #fff;
        }
        
        .play-button:hover:not(:disabled) {
             background-color: #0056b3;
             border-color: #0056b3;
             box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .play-button:disabled {
            background-color: #555;
            color: #aaa;
            border-color: #555;
            cursor: not-allowed;
        }

        .abandon-button {
            border: 1px solid #dc3545;
            background-color: #dc3545; 
            color: #fff;
        }
        
        .abandon-button:hover:not(:disabled) {
             background-color: #c82333;
             border-color: #bd2130;
             box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        .abandon-button:disabled {
            background-color: #555;
            color: #aaa;
            border-color: #555;
            cursor: not-allowed;
        }
        

        /* Responsive pour les petits écrans */
        @media (max-width: 900px) {
            .app-layout {
                flex-direction: column;
                align-items: center;
                overflow-y: auto; 
                padding: 5px;
            }
            .sidebar {
                width: 100%;
                max-width: 600px; 
                margin-top: 10px;
                flex-basis: auto;
                height: auto; 
                min-height: auto;
            }
            .sidebar.hidden {
                height: 0;
                margin: 0;
            }
            .game-area {
                width: 100%;
                height: auto; 
            }
            .chessboard-container {
                max-height: 60vh; 
                max-width: 60vh;
            }
            .resizer {
                display: none; 
            }
            .toggle-sidebar-btn {
                position: fixed; 
                top: 10px;
                left: 10px;
            }
        }
        
        /* --- Styles de la modale --- */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #modal-content {
            background-color: #2a2a2a; 
            color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 80vw;
            min-width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border: 3px solid #007bff;
            transition: all 0.3s ease;
            position: relative; 
        }
        
        #modal-close-cross {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5em;
            font-weight: 300;
            color: #ccc;
            cursor: pointer;
            line-height: 1; 
            transition: color 0.2s;
        }

        #modal-close-cross:hover { color: #fff; }

        #modal-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: bold;
        }

        #modal-message {
            font-size: 1.2em;
            margin: 15px 0 25px 0;
            line-height: 1.4;
        }

        #modal-close-button {
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        #modal-close-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .modal-buttons-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-buttons-group button {
            flex: 1;
            padding: 10px 15px;
            font-size: 1em;
        }

        .modal-win #modal-content { 
            border-color: #28a745; 
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.7);
        }
        .modal-win #modal-title { color: #28a745; }

        .modal-loss #modal-content { 
            border-color: #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.7);
        }
        .modal-loss #modal-title { color: #dc3545; }

        .modal-draw #modal-content { 
            border-color: #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.7);
        }
        .modal-draw #modal-title { color: #ffc107; }

        .modal-info #modal-content { 
            border-color: #007bff; 
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
        }

    </style>
</head>
<body>
    <div class="app-layout">
        <button class="toggle-sidebar-btn" onclick="toggleSidebar()">☰ Menu</button>

        <div class="game-area">
            <h1>Jeu d'Échecs</h1>
            
            <div class="player-container" id="player-black-box">
                <div class="player-info">
                    <span id="player-black-name">Adversaire Inconnu</span>
                    <span class="player-elo" id="elo-black">[1200 ELO]</span>
                </div>
            </div>
            
            <div class="chessboard-container" id="chessboard-container">
                <div id="board-notification" class="board-notification"></div>

                <div class="chessboard" id="chessboard">
                </div>
            </div>
            
            <div class="player-container" id="player-white-box">
                <div class="player-info">
                    <span id="player-white-name">Chargement...</span>
                    <span class="player-elo" id="elo-white">[1200 ELO]</span>
                </div>
            </div>

        </div>

        <div class="resizer" id="resizer"></div>

        <div class="sidebar" id="sidebar">
            <h2>Options</h2>
            
            <div class="button-group">
                <button id="play-button" class="play-button" onclick="findOrCreateMatch()">
                    Lancer Partie
                </button>
                
                <button id="abandon-button" class="abandon-button" onclick="showAbandonConfirmation()" disabled>
                    Abandonner la Partie
                </button>
            </div>
            
            <div id="wait-spinner" class="loader-container" style="display: none;">
                <div class="spinner"></div>
                <p>En attente d'un adversaire...</p>
            </div>
            
        </div>
    </div>
    
    <div id="modal-overlay" style="display:none;">
        <div id="modal-content">
            <span id="modal-close-cross" class="modal-close-cross">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close-button">Continuer</button>
        </div>
    </div>
    <script>
        // --- Fonctions Utilitaires ---
        function getUsernameFromStorage() {
            let user = localStorage.getItem('username');
            if (!user) {
                user = `Joueur${Math.floor(Math.random() * 1000)}`;
                localStorage.setItem('username', user);
            }
            return user;
        }
        
        function squareToCoords(square) {
            const col = square.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(square[1]);
            return { row, col };
        }
        
        function coordsToSquare(row, col) {
            const colChar = String.fromCharCode('a'.charCodeAt(0) + col);
            const rowNum = 8 - row;
            return `${colChar}${rowNum}`;
        }
        
        function getKingSquare(turnColorChar) { 
            const board = chessBoard.board();
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && piece.type === 'k' && piece.color === turnColorChar) {
                        return coordsToSquare(r, c);
                    }
                }
            }
            return null;
        }
        
        /**
         * Fait basculer le tour dans l'objet chess.js (Hack pour la simulation de premove).
         * @param {Chess} game L'instance de jeu à modifier.
         */
        function toggleTurn(game) {
            const fen = game.fen();
            const parts = fen.split(' ');
            parts[1] = (parts[1] === 'w' ? 'b' : 'w'); // Inverse la couleur
            game.load(parts.join(' ')); 
        }


        // --- Constantes et État du Jeu ---
        const SERVER_URL = "https://project-3-api-2bgb.onrender.com"; 
        
        const PIECES_SYMBOLS = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟', 
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'  
        };
        
        const USERNAME = getUsernameFromStorage(); 
        const OPPONENT_NAME = "Adversaire Inconnu"; 

        const INITIAL_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"; 
        
        let chessBoard = new Chess(INITIAL_FEN); 

        let currentGameId = null; 
        let playerColor = null; // 'white' or 'black'
        let opponentId = OPPONENT_NAME; 
        
        let selectedCoords = null;
        let legalMoves = [];
        let isGameOver = false;
        
        let waitingForOpponent = false; 
        let waitingForMove = false; 

        let pollingInterval = null; 
        let notificationTimeout = null;
        
        let preMoveQueue = []; // File d'attente des premoves: toujours présente, remplie ou vidée.

        // Références DOM globales
        const appLayoutEl = document.querySelector('.app-layout');
        const sidebarEl = document.getElementById('sidebar');
        const resizerEl = document.getElementById('resizer');
        const chessboardEl = document.getElementById('chessboard');
        
        const playButton = document.getElementById('play-button');
        const abandonButton = document.getElementById('abandon-button'); 
        const waitSpinnerEl = document.getElementById('wait-spinner'); 
        const playerWhiteBox = document.getElementById('player-white-box');
        const playerBlackBox = document.getElementById('player-black-box');
        
        const boardNotificationEl = document.getElementById('board-notification'); 

        // Références DOM de la modale
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseCross = document.getElementById('modal-close-cross'); 
        
        // Fonction simple pour fermer la modale
        const closeModal = () => modalOverlay.style.display = 'none';

        
        // Toggle Sidebar Fonction
        function toggleSidebar() {
            sidebarEl.classList.toggle('hidden');
        }

        // --- Fonctions FEN et Mise à Jour du Plateau ---
        
        function updateBoardState(newFen, shouldDraw = true) {
            
            chessBoard.load(newFen); 
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            waitingForMove = (currentTurn !== playerColor); 
            
            if (shouldDraw) {
                drawPieces();
                drawBoard();
            }
            
            updateTurnIndicator();
            
            // Logique d'exécution du Premove (uniquement quand c'est mon tour)
            // Si le FEN est celui de mon tour et qu'il y a des premoves en attente
            if (!waitingForMove && preMoveQueue.length > 0) {
                 executePremoveChain();
            }
        }
        
        /**
         * Mise à jour de l'indicateur de tour (bordure verte).
         */
        function updateTurnIndicator() {
            // Définition des boîtes physiques (Opponent = Top, Local = Bottom)
            const physicalTopBox = playerBlackBox;    // Toujours le haut (Adversaire)
            const physicalBottomBox = playerWhiteBox; // Toujours le bas (Joueur Local)

            // Réinitialisation des surlignages et des classes de position
            physicalTopBox.classList.remove('highlight-turn');
            physicalBottomBox.classList.remove('highlight-turn');
            
            abandonButton.disabled = (!currentGameId || isGameOver || waitingForOpponent); 

            if (isGameOver || waitingForOpponent || !currentGameId) {
                return;
            }
            
            // CORRECTION: Utilisation directe du caractère de couleur pour une comparaison plus fiable
            const userColorChar = playerColor[0]; // 'w' ou 'b'
            const isUserTurn = chessBoard.turn() === userColorChar; 
            
            if (isUserTurn) {
                physicalBottomBox.classList.add('highlight-turn');
            } else {
                physicalTopBox.classList.add('highlight-turn');
            }
        }


        // LOGIQUE DE POLLING UNIFIÉE
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log("-> [POLLING] Arrêté."); 
            }
        }

        function startPolling(initialDelay = 0) {
            stopPolling(); 
            console.log(`-> [POLLING] Démarré, prochaine vérification dans ${initialDelay/1000}s puis toutes les 2s.`);
            
            setTimeout(() => {
                pollGameStatus();
                pollingInterval = setInterval(pollGameStatus, 2000); 
            }, initialDelay);
        }

        async function pollGameStatus() { 
            if (!currentGameId || isGameOver) {
                stopPolling();
                return;
            }
            
            // --- 1. Vérification de l'abandon via la route dédiée (/get_give_up_chess) ---
            try {
                const abandonResponse = await fetch(`${SERVER_URL}/get_give_up_chess?game_uuid=${currentGameId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                const abandonData = await abandonResponse.json();

                if (abandonResponse.ok && abandonData.status === 'abandoned') {
                    // Si l'abandon est détecté, on met fin à la partie immédiatement.
                    console.log(`[POLLING] Abandon détecté. Gagnant: ${abandonData.winner_color}`);
                    endGame('abandoned', abandonData.winner_color, false); 
                    return; // Arrêter le polling et le reste de la fonction
                }
            } catch (e) {
                console.warn("[POLLING ERROR - Abandon Check] Erreur lors de la requête de statut d'abandon :", e);
                // Continuer avec le statut normal en cas d'erreur sur la vérification d'abandon
            }

            // --- 2. Vérification de l'état du jeu normal (/get_game_state) ---
            const currentFen = chessBoard.fen(); 
            
            try {
                const response = await fetch(`${SERVER_URL}/get_game_state?game_uuid=${currentGameId}&username=${USERNAME}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();

                if (response.ok) {
                    
                    if (waitingForOpponent && data.game_status === 'active') {
                        waitingForOpponent = false; 
                        
                        waitSpinnerEl.style.display = 'none';

                        if (data.opponent_id && data.opponent_id !== OPPONENT_NAME) {
                             opponentId = data.opponent_id;
                        }
                        
                        setupPlayerAndBoard(playerColor, opponentId); 
                        
                        // Raccourcir le texte de la modale
                        const title = "Partie Démarrée";
                        const message = `Adversaire (${opponentId}) a rejoint. Vous jouez ${playerColor.toUpperCase()}.`;
                        showModal(title, message, 'info'); 
                        
                        updateBoardState(data.fen); 
                    }
                    
                    if (!waitingForOpponent && data.game_status === 'active') {
                        
                        if (data.fen !== currentFen) {
                            // Si c'est mon tour et qu'il y a des premoves, updateBoardState va exécuter la chaîne
                            updateBoardState(data.fen); 
                            
                            // Si l'adversaire a joué et que cela met fin à la partie
                            if (chessBoard.in_checkmate() || chessBoard.in_draw() || chessBoard.in_stalemate()) {
                                // Attention: chessBoard.turn() est la couleur qui DOIT JOUER, donc la couleur perdante
                                const loserColor = chessBoard.turn() === 'w' ? 'white' : 'black';
                                const winnerColor = loserColor === 'white' ? 'black' : 'white';
                                
                                const status = chessBoard.in_checkmate() ? 'checkmate' : (chessBoard.in_stalemate() ? 'stalemate' : 'draw');
                                
                                endGame(status, winnerColor, false); 
                                return; 
                            }
                        } 
                    } else if (data.game_status !== 'created' && data.game_status !== 'active' && data.game_status !== 'abandoned') {
                        
                        updateBoardState(data.fen); 
                        
                        const winnerColor = data.winner_color; 
                        if (winnerColor) {
                             endGame(data.game_status, winnerColor, false); 
                        } else {
                             console.warn("[POLLING] Fin de jeu sans vainqueur clair reçue.", data.game_status);
                             endGame('draw', 'none', false);
                        }
                    }
                    
                } else {
                    console.error(`[POLLING ERROR] Réponse serveur non-OK: ${data.error || 'Erreur inconnue.'}`);
                }

            } catch (e) {
                console.warn("[POLLING ERROR] Erreur lors de la requête de statut :", e);
            }
        }

        async function sendMoveToServer(move_uci) {

        /**
         * Exécute de manière asynchrone toute la chaîne de premoves en attente.
         */
        async function executePremoveChain() {
            stopPolling(); 
            
            let moveMade = false;

            // Boucle tant que c'est le tour du joueur ET que la file n'est pas vide
            while (chessBoard.turn() === playerColor[0] && preMoveQueue.length > 0) {
                
                const currentPremove = preMoveQueue[0];
                const moveAttempt = {
                    from: currentPremove.from,
                    to: currentPremove.to,
                    promotion: currentPremove.promotion 
                };
                
                // 1. Exécution locale du coup pour vérification de légalité et flip de tour
                const moveResult = chessBoard.move(moveAttempt); 

                if (moveResult) {
                    let move_uci_correct = moveResult.from + moveResult.to;
                    if (moveResult.promotion) {
                        move_uci_correct += moveResult.promotion;
                    }
                    
                    console.log("[PREMOVE CHAIN] Coup auto-joué:", move_uci_correct);
                    preMoveQueue.shift(); // Retirer le coup de la file d'attente
                    moveMade = true;

                    // 2. Envoi du coup au serveur (ATTENDRE l'acquittement)
                    try {
                        const data = await sendMoveToServer(move_uci_correct);
                        
                        // Si le coup a mis fin à la partie (mat, nul), gérer et arrêter la chaîne
                        if (data.game_status !== 'active') {
                            let winnerColor = data.winner_color; 
                            if (data.game_status === 'checkmate') {
                                // chessBoard.turn() est la couleur perdante après le coup local
                                const loserColorChar = chessBoard.turn(); 
                                const loserColorLocal = loserColorChar === 'w' ? 'white' : 'black';
                                winnerColor = (loserColorLocal === 'white') ? 'black' : 'white'; 
                            }
                            endGame(data.game_status, winnerColor, false); 
                            return; // Sortir de la fonction
                        }

                    } catch (error) {
                        // Le serveur a rejeté le coup (e.g., problème de FEN, illégalité cachée)
                        console.error(`[PREMOVE CHAIN ERROR] Coup rejeté par le serveur (${error.message}). Chaîne annulée.`);
                        
                        // Annuler le dernier coup joué localement (celui qui a échoué à être envoyé)
                        chessBoard.undo();
                        preMoveQueue = [];
                        showGameNotification("Premove annulé (Serveur rejeté)", true); 
                        break; // Arrêter la chaîne
                    }

                    // Mise à jour de l'UI après chaque coup de la chaîne
                    if (preMoveQueue.length === 0) {
                         selectedCoords = null; 
                    } else {
                         // Repositionner la sélection sur la source du prochain coup
                         selectedCoords = squareToCoords(preMoveQueue[0].from);
                         legalMoves = [];
                    }
                    drawPieces();
                    drawBoard(); 

                } else {
                    // Coup illégal dans la chaîne (pièce déplacée, auto-échec)
                    console.warn("[PREMOVE CHAIN] Premove illégal détecté. Chaîne vidée.");
                    preMoveQueue = []; 
                    selectedCoords = null;
                    legalMoves = [];
                    showGameNotification("Premove annulé (illégal dans la chaîne)", true); 
                    break; // Arrêter la chaîne
                }
            } // Fin de la boucle while

            // Si la partie n'est pas terminée (checkmate/draw détecté à l'intérieur)
            if (!isGameOver) {
                // Redémarrer le polling pour attendre l'adversaire
                startPolling(); 
            }
        }


        async function makeMoveServer(move_uci) {
            const MAX_RETRIES = 5; 
            let attempt = 0;
            
            stopPolling(); 
            
            while (attempt < MAX_RETRIES) {
                attempt++;

                try {
                    const data = await sendMoveToServer(move_uci);

                    // Succès: La FEN est mise à jour avec le coup du joueur
                    updateBoardState(data.new_fen); 
                    
                    if (data.game_status !== 'active') {
                        let winnerColor = data.winner_color; 
                        
                        if (data.game_status === 'checkmate') {
                            const loserColorChar = chessBoard.turn();
                            const loserColorLocal = loserColorChar === 'w' ? 'white' : 'black';
                            winnerColor = (loserColorLocal === 'white') ? 'black' : 'white'; 
                        }

                        if (winnerColor) {
                            endGame(data.game_status, winnerColor, false); 
                        } else {
                            endGame(data.game_status, 'none', false); 
                        }
                    } else {
                        startPolling(); 
                    }
                    return;

                } catch (error) {
                    console.warn(`[TENTATIVE ${attempt}] Erreur serveur/API: ${error.message}`);
                    
                    if (error.message && error.message.includes("illegal move")) {
                        showGameNotification("Coup Illégal", true); 
                        // Annuler le coup local car il a été rejeté par le serveur
                        chessBoard.undo();
                        updateBoardState(chessBoard.fen()); 
                        startPolling(); 
                        return;
                    }
                }

                if (attempt < MAX_RETRIES) {
                    const delay = Math.min(1000 * Math.pow(2, attempt - 1), 10000); 
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            console.error("Toutes les tentatives d'envoi du coup ont échoué.");
            chessBoard.undo();
            updateBoardState(chessBoard.fen()); 
            showModal("Erreur", "Impossible d'envoyer le coup.", 'loss'); 
            startPolling(); 
        }

        function endGame(status, winnerColor, shouldDestroy = false) { 
            stopPolling();
            isGameOver = true;
            waitSpinnerEl.style.display = 'none'; 
            preMoveQueue = []; 
            selectedCoords = null; // Nettoyage de la sélection
            legalMoves = [];

            const isLocalPlayerWinner = (winnerColor === playerColor);
            
            let message = "Partie terminée.";
            let modalType = 'draw'; 
            let modalTitle = 'MATCH NUL';
            
            if (status === 'checkmate') {
                const winnerName = isLocalPlayerWinner ? USERNAME : opponentId;
                message = isLocalPlayerWinner ? `Vous avez maté !` : `Maté par ${winnerName}.`;
                modalTitle = isLocalPlayerWinner ? 'VICTOIRE PAR MAT' : 'DÉFAITE PAR MAT';
                modalType = isLocalPlayerWinner ? 'win' : 'loss';

            } else if (status.includes('draw') || status === 'stalemate' || status === 'threefold' || status === 'insufficient') {
                message = "Match nul."; 
                modalTitle = "MATCH NUL";
                modalType = 'draw';
            } else if (status === 'abandoned' || status === 'timeout') { 
                const loserName = isLocalPlayerWinner ? opponentId : USERNAME;
                message = isLocalPlayerWinner ? `${loserName} a ${status === 'abandoned' ? 'abandonné' : 'perdu au temps'}.` : `Perdu par ${status === 'abandoned' ? 'abandon' : 'temps'}.`;
                modalTitle = isLocalPlayerWinner ? 'VICTOIRE PAR FORFAIT' : 'DÉFAITE PAR FORFAIT';
                modalType = isLocalPlayerWinner ? 'win' : 'loss';
            }

            showModal(modalTitle, message, modalType); 

            drawPieces();
            drawBoard();

            let shouldDestroyNow = false;
            
            if (status === 'abandoned' || status === 'timeout') {
                shouldDestroyNow = isLocalPlayerWinner;
            } else if (status === 'checkmate') {
                shouldDestroyNow = !isLocalPlayerWinner;
            } else if (status.includes('draw') || status === 'stalemate' || status === 'threefold' || status === 'insufficient') {
                shouldDestroyNow = true;
            }
            
            if (shouldDestroyNow) {
                destroyMatch(); 
            }
            
            playButton.disabled = true;
            abandonButton.disabled = true; 
            playButton.textContent = 'Partie Terminée';
            updateTurnIndicator(); 
        }

                     document.getElementById(`sq-${selectedCoords.row}-${selectedCoords.col}`).classList.add('selected');
                 }
                 
                 // 2. Surligner toutes les cibles de la file d'attente

                 const tempGame = new Chess(chessBoard.fen()); 
                 
                 preMoveQueue.forEach((move, index) => {
                     // S'assurer que le tour est correct pour la simulation de l'affichage

                     tempGame.move(moveAttempt); 
                 });
                 
                 // On ne sélectionne pas et on n'affiche pas les coups légaux si une file de Premoves est définie
                 legalMoves = [];

            // --- Logique pour le jeu normal (ou pour l'aide au premove initial) ---

        /**
         * Logique de sélection et de chainage des premoves. (Système de file d'attente simplifié)
         */
        function handleMove(row, col, squareEl) {
            if (isGameOver || !currentGameId || waitingForOpponent) {
                const reason = isGameOver ? "Partie terminée." : 
                             !currentGameId ? "Lancez une partie." :
                             "En attente de l'adversaire.";
                console.log(`Mouvement bloqué. Raison: ${reason}`);
                showGameNotification("Mouvement bloqué.", true); 
                return;
            }
            
            const square = coordsToSquare(row, col);
            const piece = chessBoard.get(square);
            const isMyTurn = chessBoard.turn() === playerColor[0];
            const isFriendlyPiece = piece && (piece.color === playerColor[0]);
            
            // --- Annulation de la file d'attente si le tour revient au joueur ---
            if (isMyTurn && preMoveQueue.length > 0) {
                 preMoveQueue = [];
                 selectedCoords = null;
                 legalMoves = [];
                 drawBoard();
                 showGameNotification("Premove(s) annulé(s): C'est votre tour !", true);
            }
            
            // ----------------------------------------------------
            // MODE PREMOVE (Adversaire joue)
            // ----------------------------------------------------
            if (!isMyTurn) {
                
                const currentSquare = square;
                const selectedSquare = selectedCoords ? coordsToSquare(selectedCoords.row, selectedCoords.col) : null;
                const isChainActive = preMoveQueue.length > 0;

                // 1. Clic sur une pièce amie (Sélection ou Annulation complète)
                if (isFriendlyPiece) {
                    
                    const initialSource = isChainActive ? preMoveQueue[0].from : null;
                    
                    // Si on reclique sur la pièce actuellement sélectionnée, ou sur la source du premier move de la file
                    if (currentSquare === selectedSquare || currentSquare === initialSource) {
                        // Annulation complète de la séquence
                        preMoveQueue = [];
                        selectedCoords = null;
                        legalMoves = [];
                        drawBoard();
                        showGameNotification("Premove(s) annulé(s)");
                        return;
                    }
                    
                    // Nouvelle sélection: Démarrage d'une nouvelle chaîne (écrase l'ancienne)
                    preMoveQueue = []; 
                    selectedCoords = { row, col };
                    
                    // Calcule les coups légaux pour l'aide visuelle, en utilisant le FEN actuel
                    legalMoves = chessBoard.moves({ square: currentSquare, verbose: true }); 
                    
                    drawBoard();
                    showGameNotification("Séquence de Premove démarrée");
                    return;
                }
                
                // 2. Clic sur une case de destination (Target)
                if (selectedCoords) {
                    const startCoord = coordsToSquare(selectedCoords.row, selectedCoords.col);
                    const endCoord = square;
                    
                    // --- Annulation du dernier coup (UX de chaînage) ---
                    const lastMoveTarget = isChainActive ? preMoveQueue[preMoveQueue.length - 1].to : null;
                    if (isChainActive && endCoord === lastMoveTarget) {
                         const lastMove = preMoveQueue.pop(); // Retirer le dernier coup
                         
                         // Si la file n'est pas vide, on se replace sur la cible du coup précédent
                         if (preMoveQueue.length > 0) {
                             selectedCoords = squareToCoords(preMoveQueue[preMoveQueue.length - 1].to);
                             legalMoves = [];
                         } else {
                             // Sinon, on retourne à la source initiale (source du premier coup qui vient d'être retiré)
                             selectedCoords = squareToCoords(lastMove.from); 
                             // Afficher les coups légaux sur le plateau actuel (même si c'est le tour de l'adversaire)
                             legalMoves = chessBoard.moves({ square: lastMove.from, verbose: true }); 
                         }
                         drawBoard();
                         showGameNotification("Dernier Premove annulé");
                         return;
                    }
                    
                    // --- Tentative d'ajout du Premove: Simulation de la chaîne ---
                    
                    const playerColorChar = playerColor[0];
                    const tempGame = new Chess(chessBoard.fen()); 

                    // 0. Forcer le tour de tempGame à la couleur du joueur pour le premier coup de la chaîne
                    if (tempGame.turn() !== playerColorChar) {
                         toggleTurn(tempGame); // Force 'w' ou 'b' selon playerColor
                    }

                    // 1. Appliquer les premoves déjà en file d'attente sur l'état temporaire
                    let chainValid = true;
                    for (const move of preMoveQueue) {
                        const moveAttempt = { from: move.from, to: move.to, promotion: move.promotion };
                        
                        // Si le tour n'est pas notre couleur (il a basculé après le coup précédent), on le remet
                        if (tempGame.turn() !== playerColorChar) {
                            toggleTurn(tempGame); 
                        }
                        
                        const result = tempGame.move(moveAttempt);
                        if (!result) {
                            chainValid = false;
                            break; 
                        }
                    }

                    if (!chainValid) {
                       showGameNotification("Chaîne Premove interne invalide.", true);
                       preMoveQueue = [];
                       selectedCoords = null;
                       legalMoves = [];
                       drawBoard();
                       return; 
                    }
                    
                    // 2. Tenter d'appliquer le nouveau coup sur l'état simulé
                    
                    // S'assurer que le tour est correct pour le nouveau coup
                    if (tempGame.turn() !== playerColorChar) {
                        toggleTurn(tempGame); 
                    }
                    
                    const newMoveAttempt = { from: startCoord, to: endCoord };
                    const pieceToMove = tempGame.get(startCoord); 
                    let promotion = undefined;
                    
                    // Déterminer la promotion pour le nouveau coup
                    if (pieceToMove && pieceToMove.type === 'p') {
                        const targetRow = endCoord[1];
                        if ((pieceToMove.color === 'w' && targetRow === '8') || (pieceToMove.color === 'b' && targetRow === '1')) {
                             promotion = 'q'; // Promotion par défaut
                             newMoveAttempt.promotion = promotion;
                        }
                    }

                    if (tempGame.move(newMoveAttempt)) {
                        // Coup légal, on l'ajoute à la file d'attente réelle
                        preMoveQueue.push({ 
                            from: startCoord, 
                            to: endCoord, 
                            promotion: promotion 
                        }); 
                        
                        // On se prépare pour le prochain coup (chaînage)
                        selectedCoords = squareToCoords(endCoord);
                        legalMoves = []; 

                        drawBoard(); 
                        showGameNotification(`Premove ${preMoveQueue.length} enregistré`);
                    } else {
                        // Coup illégal
                        showGameNotification("Premove illégal", true);
                        // On garde la sélection active pour retenter
                        legalMoves = chessBoard.moves({ square: startCoord, verbose: true }); 
                        drawBoard();
                    }
                    return;
                }
            }


            // ----------------------------------------------------
            // MODE JEU NORMAL (C'est mon tour, file vide)
            // ----------------------------------------------------
            if (isMyTurn) { 
                
                if (!selectedCoords) {
                    if (isFriendlyPiece) { 
                        selectedCoords = { row, col };
                        legalMoves = chessBoard.moves({ square: square, verbose: true }); 
                        drawBoard(); 
                    }
                    
                } else {
                    const startCoord = coordsToSquare(selectedCoords.row, selectedCoords.col);
                    const endCoord = square;
                    
                    // Clic sur la même pièce ou une autre pièce amie
                    if (startCoord === endCoord || isFriendlyPiece) { 
                        selectedCoords = (startCoord === endCoord) ? null : { row, col };
                        legalMoves = selectedCoords ? chessBoard.moves({ square: coordsToSquare(selectedCoords.row, selectedCoords.col), verbose: true }) : [];
                        drawBoard();
                        return;
                    }
                    
                    const moveAttempt = {
                        from: startCoord,
                        to: endCoord,
                        promotion: (chessBoard.get(startCoord).type === 'p' && (row === 0 || row === 7)) ? 'q' : undefined
                    };
                    
                    const moveResult = chessBoard.move(moveAttempt); 

                    if (moveResult) {
                        
                        let move_uci_correct = moveResult.from + moveResult.to;
                        if (moveResult.promotion) {
                            move_uci_correct += moveResult.promotion;
                        }
                        
                        makeMoveServer(move_uci_correct);
                        
                        selectedCoords = null;
                        legalMoves = [];
                        
                    } else {
                        showGameNotification("Coup Impossible", true);
                        selectedCoords = null;
                        legalMoves = [];
                        drawBoard();
                    }
                }
            }
        }

        function drawPieces() {
            document.querySelectorAll('.piece').forEach(p => p.remove());
            
            const fen = chessBoard.fen().split(' ')[0];
            const rows = fen.split('/');
            
            rows.forEach((rowStr, r) => {
                let col = 0;
                for (const char of rowStr) {
                    if (/[1-8]/.test(char)) {
                        col += parseInt(char);
                    } else {
                        const pieceEl = createPieceElement(char, r, col);
                        chessboardEl.appendChild(pieceEl);
                        col++;
                    }
                }
            });
        }
        
        function createPieceElement(pieceCode, row, col) {
            const pieceEl = document.createElement('div');
            const pieceColor = pieceCode.toLowerCase() === pieceCode ? 'black' : 'white';
            pieceEl.className = `piece ${pieceColor}-piece`;
            pieceEl.textContent = PIECES_SYMBOLS[pieceCode] || '?';
            
            const x_pos = col * 12.5;
            const y_pos = row * 12.5;

            pieceEl.style.left = `${x_pos}%`;
            pieceEl.style.top = `${y_pos}%`;

            if (isGameOver && chessBoard.in_checkmate()) {
                const isKing = pieceCode.toUpperCase() === 'K';
                const pieceColorChar = pieceCode === pieceCode.toLowerCase() ? 'b' : 'w';
                
                if (isKing && pieceColorChar === chessBoard.turn()) { 
                    pieceEl.classList.add('checkmated-king');
                }
            }
            
            let transformValue = '';
            
            if (playerColor === 'black' && !isGameOver) {
                transformValue += 'rotate(180deg)';
            }
            
            if (pieceEl.classList.contains('checkmated-king')) {
                 transformValue += ' scale(0.7) rotate(15deg)'; 
            }
            
            pieceEl.style.transform = transformValue || 'none'; 

            pieceEl.dataset.row = row;
            pieceEl.dataset.col = col;
            pieceEl.dataset.code = pieceCode;
            
            return pieceEl;
        }
        
        function initBoardSquares() {
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const squareEl = document.createElement('div');
                    const color = (i + j) % 2 === 0 ? 'light' : 'dark';
                    squareEl.className = `square ${color}`;
                    squareEl.id = `sq-${i}-${j}`; 
                    
                    squareEl.addEventListener('click', () => {
                        handleMove(i, j, squareEl)
                    }); 
                    
                    chessboardEl.appendChild(squareEl);
                }
            }
        }
        
        let isResizing = false;
        
        function handleResize(e) {
            if (!isResizing) return;
            
            const minWidth = 180;
            const maxWidth = 500;
            const appLayoutRect = appLayoutEl.getBoundingClientRect();
            
            const newWidth = appLayoutRect.right - e.clientX - 20; 
            
            if (newWidth >= minWidth && newWidth <= maxWidth) {
                sidebarEl.style.width = `${newWidth}px`;
            }
        }

        function stopResizing() {
            isResizing = false;
            document.body.style.cursor = 'default';
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResizing);
        }

        function startResizing(e) {
            isResizing = true;
            document.body.style.cursor = 'ew-resize';
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResizing);
        }

        resizerEl.addEventListener('mousedown', startResizing);


        function initializeGame() {
            
            initBoardSquares(); 
            updateBoardState(chessBoard.fen()); 
            
            playerBlackBox.classList.add('top-player');
            playerWhiteBox.classList.add('bottom-player'); 
            
            document.getElementById('player-white-name').textContent = USERNAME; 
            document.getElementById('player-black-name').textContent = OPPONENT_NAME;
            
            modalCloseCross.addEventListener('click', closeModal); // Ajouter le listener initial

        }

        document.addEventListener('DOMContentLoaded', initializeGame);

    </script>
