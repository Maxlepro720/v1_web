<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Cuisine - Le Chef c'est vous !</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3003/3003695.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .background {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                              url('https://cdn-thumbs.ohmyprints.net/1/1528b0c55ac6b5cc3cec62f26a814896/817x600/thumbnail/fit.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* --- STYLE TEXTE CUISINE --- */
        h1 {
            font-family: 'Pacifico', cursive; /* Police manuscrite style chef */
            color: #ffffff; /* Couleur jaune d'or/beurre */
            font-size: 5rem;
            text-shadow: 4px 4px 0px #ff1900; /* Ombre rouge tomate */
            margin-bottom: 30px;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        /* --- BOUTON JOUER STYLE TABLIER --- */
        .btn-play {
            padding: 20px 60px;
            font-size: 2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            background-color: #c0392b; /* Rouge cuisine */
            color: white;
            border: 4px solid #ffffff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0px #7f0d00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-play:hover {
            transform: translateY(4px);
            box-shadow: 0 4px 0px #7f0d00;
            background-color: #e74c3c;
        }

        /* --- CARTES SELECTION STYLE ASSIETTE --- */
        #selection-screen {
            display: none;
            text-align: center;
        }

        .selection-container {
            display: flex;
            gap: 40px;
        }

        .card {
            width: 220px;
            height: 220px;
            background: rgb(134, 66, 29);
            border-radius: 50%; /* Forme d'assiette */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 8px double #eee;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        .card span {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .card .emoji {
            font-size: 4rem;
        }

        /* Couleurs et Hover */
        .man { color: #3498db; border-color: #3498db; }
        .man:hover {
            background-color: #3498db;
            color: white;
            transform: rotate(-10deg) scale(1.1);
        }

        .woman { color: #e84393; border-color: #e84393; }
        .woman:hover {
            background-color: #e84393;
            color: white;
            transform: rotate(10deg) scale(1.1);
        }

        /* Petit badge "Chef" au survol */
        .card::after {
            content: "CHEF ?";
            position: absolute;
            top: -10px;
            background: #f1c40f;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover::after {
            opacity: 1;
            top: -25px;
        }

    </style>
    <script src="../../admin/ban/script_get_ban.js"></script>
    <script src="script/script_inspecter.js"></script>
    <script src="FDPrice_Systeme/script/script_affichage_raccourcis.js"></script>
</head>
<body>

    <div class="background">
        <a href="../../menu.html" style="position:fixed;top:10px;right:10px;font-size:28px;color:#ff0000;text-decoration:none;z-index:50;">‚úñ</a>
        <div id="home-screen">
            <h1>RP Cuisine</h1>
            <button class="btn-play" onclick="showSelection()">Au fourneau !</button>
        </div>

        <div id="selection-screen">
            <h2>Choisissez votre r√¥le</h2>
            <div class="selection-container">
                <div class="card man" onclick="window.open('Homme/base_jeu_homme.html','_self')">
                    <div class="emoji">ü§µ‚Äç‚ôÇÔ∏è</div>
                    <span>Homme</span>
                </div>
                <div class="card woman" onclick="window.open('Femme/jeu_femme.html','_self')">
                    <div class="emoji">üë©‚Äçüç≥</div>
                    <span>Femme</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        function showSelection() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'block';
        }
    </script>

</body>
</html>
