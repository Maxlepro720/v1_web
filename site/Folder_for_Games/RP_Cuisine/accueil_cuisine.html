<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Simulator</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3003/3003695.png" type="image/x-icon">
    <style>
        /* --- CSS : Le Look du Jeu --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Fond avec image de cuisine */
        .background {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://cdn-thumbs.ohmyprints.net/1/1528b0c55ac6b5cc3cec62f26a814896/817x600/thumbnail/fit.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Écran d'accueil principal */
        #home-screen {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* Bouton Jouer */
        .btn-play {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff9f43;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-play:hover {
            transform: scale(1.1);
            background-color: #f39c12;
        }

        /* Écran de sélection (caché au début) */
        #selection-screen {
            display: none; /* Caché par défaut */
            text-align: center;
        }

        .selection-container {
            display: flex;
            gap: 50px;
        }

        /* Style des cartes Homme/Femme */
        .card {
            width: 200px;
            padding: 40px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Effets de Hover Spécifiques */
        .man { color: #2980b9; border: 4px solid transparent; }
        .man:hover {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.5);
        }

        .woman { color: #d63031; border: 4px solid transparent; }
        .woman:hover {
            background-color: #fd79a8;
            color: white;
            border-color: #d63031;
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 15px 30px rgba(253, 121, 168, 0.5);
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="background">
        
        <div id="home-screen">
            <h1>RP Cuisine</h1>
            <button class="btn-play" onclick="showSelection()">JOUER</button>
        </div>

        <div id="selection-screen">
            <h1 style="margin-bottom: 50px;">Qui es-tu ?</h1>
            <div class="selection-container">
                <div class="card man" onclick="goToGame('homme')">
                    ♂<br>HOMME
                </div>
                <div class="card woman" onclick="goToGame('femme')">
                    ♀<br>FEMME
                </div>
            </div>
        </div>

    </div>

    <script>
        /* --- JS : La Logique --- */

        // Fonction pour passer de l'accueil au choix
        function showSelection() {
            document.getElementById('home-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'block';
        }

        // Fonction pour rediriger vers le bon fichier
        function goToGame(genre) {
            if (genre === 'homme') {
                console.log("Redirection vers : cuisine_homme.html");
                window.location.href = "cuisine_homme.html"; // Nom du fichier homme
            } else {
                console.log("Redirection vers : cuisine_femme.html");
                window.location.href = "cuisine_femme.html"; // Nom du fichier femme
            }
        }
    </script>

</body>
</html>
