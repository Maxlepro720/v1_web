<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master TD - Tank Update</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --gold: #f1c40f;
            --panel: rgba(44, 62, 80, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 4px solid #333;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        canvas {
            display: block;
            background: #27ae60;
            max-width: 100%;
            max-height: 85vh;
            height: auto;
            aspect-ratio: 900 / 600;
        }

        #custom-cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-shadow: 0 0 3px black;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); z-index: 10;
        }

        .hidden { display: none !important; }

        .btn {
            padding: 15px 30px; font-size: 20px; background: var(--accent); color: white;
            border: none; cursor: none; border-radius: 5px; margin: 10px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover { transform: scale(1.1); background: #c0392b; }

        #hud {
            position: absolute; top: 0; width: 100%; padding: 10px;
            display: flex; justify-content: space-around; align-items: center; background: var(--panel);
            pointer-events: none;
            box-sizing: border-box;
            font-size: clamp(12px, 2vw, 18px);
        }

        #speed-controls {
            pointer-events: all;
            display: flex;
            gap: 5px;
        }

        .speed-btn {
            background: #34495e;
            color: white;
            border: 1px solid #7f8c8d;
            padding: 2px 8px;
            font-size: 12px;
            cursor: none;
            border-radius: 3px;
        }

        .speed-btn.active {
            background: var(--gold);
            color: #000;
            font-weight: bold;
        }

        #shop {
            position: relative; width: 100%; height: 100px;
            background: var(--panel); display: flex; justify-content: flex-start;
            align-items: center; gap: 10px;
            overflow-x: auto;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .shop-item {
            flex: 0 0 70px; height: 80px; background: #34495e;
            border: 2px solid #7f8c8d; cursor: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 10px; pointer-events: all;
        }

        .shop-item:hover { border-color: var(--gold); }
        .shop-item.selected { border-color: var(--accent); background: #4e6a85; }
        .shop-item .icon { font-size: 20px; margin-bottom: 2px; }

        #tower-info {
            position: absolute; right: 10px; top: 60px; width: 140px;
            background: var(--panel); padding: 10px; border-radius: 5px; font-size: 12px;
            z-index: 5;
        }

        #quit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: #c0392b;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid white;
            pointer-events: all;
        }

        #shop::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div id="custom-cursor"></div>

<div id="game-container">
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    
    <div id="hud">

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const cursor = document.getElementById('custom-cursor');
const username = localStorage.getItem("username");
if (!username || username.trim() === "") {
        window.location.replace("../../index.html");
};

const TOWER_TYPES = [
    { name: "Archer", icon: "üèπ", color: "#3498db", range: 120, damage: 10, fireRate: 60, cost: 50, desc: "Basique", type: "basic" },
    { name: "Sniper", icon: "üéØ", color: "#9b59b6", range: 1000, damage: 10, fireRate: 150, cost: 120, desc: "Ligne Droite", type: "line" },
    { name: "Canon", icon: "üí£", color: "#e67e22", range: 100, damage: 25, fireRate: 100, cost: 100, desc: "Zone", type: "splash" },
    { name: "Glace", icon: "‚ùÑÔ∏è", color: "#1abc9c", range: 90, damage: 2, fireRate: 40, cost: 80, desc: "Ralentit", type: "slow" },
    { name: "Poison", icon: "üß™", color: "#27ae60", range: 120, damage: 1, fireRate: 200, cost: 130, desc: "Zone 3s", type: "poison" },
    { name: "Laser", icon: "‚ö°", color: "#f1c40f", range: 100, damage: 80, fireRate: 200, cost: 200, desc: "Perce-Ligne", type: "line" },
    { name: "Tesla", icon: "üîå", color: "#e74c3c", range: 150, damage: 20, fireRate: 90, cost: 250, desc: "Cercle Elec", type: "tesla" },
    { name: "Mortier", icon: "üåã", color: "#34495e", range: 400, damage: 80, fireRate: 220, cost: 300, desc: "Grosse Zone", type: "splash" },
    { name: "Magique", icon: "üîÆ", color: "#d35400", range: 160, damage: 100, fireRate: 80, cost: 400, desc: "Gros D√©g√¢ts", type: "basic" },
    { name: "Mega", icon: "üõ°Ô∏è", color: "#2c3e50", range: 0, damage: 100, fireRate: 300, cost: 1500, desc: "Tank Inverse", type: "mega" }
];

const MAPS = [
    { path: [{x:0, y:300}, {x:200, y:300}, {x:200, y:100}, {x:500, y:100}, {x:500, y:500}, {x:800, y:500}, {x:800, y:300}, {x:900, y:300}], bg: "#27ae60" },
    { path: [{x:0, y:100}, {x:800, y:100}, {x:800, y:300}, {x:100, y:300}, {x:100, y:500}, {x:900, y:500}], bg: "#d35400" },
    { path: [{x:450, y:0}, {x:450, y:100}, {x:100, y:100}, {x:100, y:500}, {x:800, y:500}, {x:800, y:100}, {x:550, y:100}, {x:550, y:300}], bg: "#2980b9" }
];

let game = {
    hp: 20, gold: 600, wave: 0, active: false,
    selectedTower: null, placedTowers: [], enemies: [], projectiles: [],
    currentMap: null, mouse: { x: 0, y: 0 },
    spawnTimer: 0, enemiesToSpawn: 0, selectedPlacedTower: null,
    isBossWave: false, speedMultiplier: 1
};

function setSpeed(s) {
    game.speedMultiplier = s;
    document.querySelectorAll('.speed-btn').forEach((btn, idx) => {
        btn.classList.toggle('active', idx === s - 1);
    });
}

class Enemy {
    constructor(path, level, isBoss = false) {
        this.path = path; this.index = 0;
        this.id = Math.random(); 
        this.x = path[0].x; this.y = path[0].y;
        this.isBoss = isBoss;
        let baseHp = isBoss ? 400 : 20;
        let hpScaling = isBoss ? 200 : 22; 
        this.maxHp = baseHp + (level * hpScaling) * Math.pow(1.1, level/2);
        this.hp = this.maxHp;
        this.speed = isBoss ? 0.6 : 1 + (level * 0.12);
        this.reward = isBoss ? 150 : 10 + Math.floor(level * 1.5);
        this.radius = isBoss ? 25 : 12; 
        this.slowTimer = 0; this.poisonTimer = 0;
        this.frame = 0; 
    }
    update() {
        let currentSpeed = this.speed;
        if (this.slowTimer > 0) { currentSpeed *= 0.5; this.slowTimer--; }
        let target = this.path[this.index + 1];
        if (!target) return true;
        let dx = target.x - this.x; let dy = target.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < currentSpeed) { this.index++; } else { this.x += (dx/dist) * currentSpeed; this.y += (dy/dist) * currentSpeed; }
        if (this.poisonTimer > 0) { this.hp -= 0.5; this.poisonTimer--; }
        this.frame += 0.2; 
        return false;
    }
    draw() {
        const anim = Math.sin(this.frame);
        const squash = 1 + anim * 0.1;
        const scale = this.isBoss ? 2 : 1;
        ctx.save();
        ctx.translate(this.x, this.y + (10 * scale));
        ctx.fillStyle = this.isBoss ? "#4a0000" : "#2d5a27"; 
        ctx.beginPath();
        ctx.ellipse(0, -8 * scale, (10 * scale) * (2 - squash), (8 * scale) * squash, 0, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = this.isBoss ? "#333" : "#eeeeee";
        ctx.beginPath();
        ctx.moveTo(-7 * scale, -10 * scale);
        ctx.quadraticCurveTo(0, (5 * scale) * squash, 7 * scale, -10 * scale);
        ctx.fill();
        ctx.fillStyle = this.isBoss ? "#e74c3c" : "#ffccaa";
        ctx.beginPath();
        ctx.arc(0, -11 * scale, 4 * scale, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = this.isBoss ? "#000" : "#a31d1d";
        ctx.beginPath();
        ctx.moveTo(-10 * scale, -12 * scale);
        ctx.lineTo(10 * scale, -12 * scale);
        ctx.quadraticCurveTo(0, -15 * scale, (2 + (anim * 2)) * scale, -28 * scale);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = this.isBoss ? "#f1c40f" : "#000";
        ctx.beginPath();
        ctx.arc(-3 * scale, -13 * scale, 1.2 * scale, 0, Math.PI * 2);
        ctx.arc(3 * scale, -13 * scale, 1.2 * scale, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
        const barW = 30 * scale;
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(this.x - barW/2, this.y - (25 * scale), barW, 4);
        ctx.fillStyle = this.isBoss ? "#f1c40f" : "#2ecc71";
        ctx.fillRect(this.x - barW/2, this.y - (25 * scale), (this.hp/this.maxHp) * barW, 4);
    }
}

class Tower {
    constructor(x, y, config) {
        this.x = x; this.y = y; this.name = config.name; this.icon = config.icon;
        this.color = config.color; this.range = config.range; this.damage = config.damage;
        this.fireRate = config.fireRate; this.type = config.type;
        this.cooldown = 0; this.level = 1; this.cost = config.cost;
        this.visualEffect = 0;
    }
    draw() {
        ctx.shadowBlur = 10; ctx.shadowColor = "black";
        ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 20, 0, Math.PI * 2); ctx.fill();
        ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();
        ctx.shadowBlur = 0;
        ctx.fillStyle = "white"; ctx.font = "20px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(this.icon, this.x, this.y);
        ctx.fillStyle = "white"; ctx.font = "bold 10px Arial"; ctx.fillText("Lv" + this.level, this.x, this.y + 28);
        if (this.visualEffect > 0) {
            ctx.strokeStyle = "#e74c3c"; ctx.lineWidth = 3; ctx.beginPath();
            ctx.arc(this.x, this.y, this.range, 0, Math.PI*2); ctx.stroke();
            ctx.fillStyle = "rgba(231, 76, 60, 0.3)"; ctx.fill();
            this.visualEffect--;
        }
    }
    update() {
        if (this.cooldown > 0) this.cooldown--;
        if (this.cooldown <= 0) {
            if (this.type === "mega") { this.shoot(null); this.cooldown = this.fireRate; }
            else if (this.type === "tesla") {
                let hasEnemy = game.enemies.some(e => Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.range);
                if (hasEnemy) { this.shoot(null); this.cooldown = this.fireRate; }
            } else {
                let target = this.findTarget();
                if (target) { this.shoot(target); this.cooldown = this.fireRate; }
            }
        }
    }
    findTarget() { return game.enemies.find(e => Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.range); }
    shoot(target) {
        if (this.type === "tesla") {
            game.enemies.forEach(e => { if (Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.range) { e.hp -= this.damage; } });
            this.visualEffect = 10;
        } else if (this.type === "mega") {
            let count = this.level >= 3 ? 3 : (this.level >= 2 ? 2 : 1);
            let startNode = game.currentMap.path[game.currentMap.path.length - 1];
            for(let i=0; i<count; i++) {
                setTimeout(() => { game.projectiles.push(new Projectile(startNode.x, startNode.y, null, this, "tank")); }, i * 800 / game.speedMultiplier);
            }
        } else if (this.type === "poison") { game.projectiles.push(new Projectile(this.x, this.y, target, this, "bottle")); }
        else { game.projectiles.push(new Projectile(this.x, this.y, target, this, this.type)); }
    }
    getUpgradeCost() { return Math.floor(this.cost * 1.5 * this.level); }
    upgrade() {
        let upgradeCost = this.getUpgradeCost();
        if (game.gold >= upgradeCost) {
            game.gold -= upgradeCost; this.level++; this.damage *= 1.4; 
            if(this.type !== "mega") this.range *= 1.1; 
            this.fireRate *= 0.9; return true;
        } return false;
    }
}

class Projectile {
    constructor(x, y, target, parent, type) {
        this.x = x; this.y = y; this.target = target; 
        this.damage = parent.damage; this.color = parent.color; 
        this.type = type; this.pierce = 1; this.hitList = []; 
        this.life = 0; this.angle = 0;
        if (this.type === "line") {
            this.speed = 12; this.pierce = parent.name === "Laser" ? 8 : 4; 
            let dx = target.x - x; let dy = target.y - y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            this.vx = (dx/dist) * this.speed; this.vy = (dy/dist) * this.speed;
        } else if (this.type === "tank") {
            this.speed = 2; this.pierce = 5; 
            this.path = game.currentMap.path; this.pathIndex = this.path.length - 1; 
        } else if (this.type === "zone") {
            this.life = 180; this.damage = parent.damage / 30; this.radius = 60;
        } else { this.speed = 7; }
    }
    update() {
        if (this.type === "zone") {
            this.life--;
            game.enemies.forEach(e => { if (Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.radius) { e.hp -= this.damage; } });
            return this.life <= 0;
        }
        if (this.type === "tank") {
            let targetNode = this.path[this.pathIndex - 1];
            if (!targetNode) return true;
            let dx = targetNode.x - this.x; let dy = targetNode.y - this.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            this.angle = Math.atan2(dy, dx);
            if (dist < this.speed) { this.pathIndex--; } 
            else { this.x += (dx/dist) * this.speed; this.y += (dy/dist) * this.speed; }
            game.enemies.forEach(e => {
                if (!this.hitList.includes(e.id) && Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < 25) {
                    e.hp -= 999; this.hitList.push(e.id); this.pierce--;
                }
            });
            return this.pierce <= 0;
        }
        if (this.type === "line") {
            this.x += this.vx; this.y += this.vy;
            if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) return true;
            game.enemies.forEach(e => {
                if (!this.hitList.includes(e.id) && Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < 20) {
                    e.hp -= this.damage; this.hitList.push(e.id); this.pierce--;
                }
            });
            return this.pierce <= 0;
        }
        if (!this.target || this.target.hp <= 0) return true; 
        let dx = this.target.x - this.x; let dy = this.target.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 5) { this.hit(); return true; }
        this.x += (dx/dist) * this.speed; this.y += (dy/dist) * this.speed;
        return false;
    }
    hit() {
        if (this.type === "splash" || this.type === "bottle") {
            if (this.type === "bottle") {
                let zone = new Projectile(this.x, this.y, null, {damage: this.damage * 30, color: this.color}, "zone");
                game.projectiles.push(zone);
            } else {
                game.enemies.forEach(e => { if (Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < 80) e.hp -= this.damage; });
            }
        } else {
            this.target.hp -= this.damage;
            if (this.type === "slow") this.target.slowTimer = 60;
        }
    }
    draw() {
        if (this.type === "zone") {
            ctx.globalAlpha = 0.4; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1.0;
        } else if (this.type === "tank") {
            ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
            ctx.fillStyle = "#1e8449"; ctx.fillRect(-12, -10, 24, 20); ctx.fillStyle = "#17202a"; ctx.fillRect(-12, -14, 24, 4); ctx.fillRect(-12, 10, 24, 4);
            ctx.fillStyle = "#2ecc71"; ctx.beginPath(); ctx.arc(0, 0, 8, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = "#7f8c8d"; ctx.fillRect(0, -3, 20, 6); ctx.restore();
        } else { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill(); }
    }
}

function initShop() {
    const shop = document.getElementById('shop');
    TOWER_TYPES.forEach((t, i) => {
        const item = document.createElement('div');
        item.className = 'shop-item';
        item.innerHTML = `<div class="icon">${t.icon}</div><b>${t.name}</b><span>${t.cost}üí∞</span>`;
        item.onclick = (e) => { e.stopPropagation(); selectTower(i); };
        shop.appendChild(item);
    });
}

function selectTower(index) {
    game.selectedTower = TOWER_TYPES[index];
    cursor.innerHTML = game.selectedTower.icon;
    document.querySelectorAll('.shop-item').forEach((el, i) => { el.classList.toggle('selected', i === index); });
}

function deselectTower() {
    game.selectedTower = null; cursor.innerHTML = "";
    document.querySelectorAll('.shop-item').forEach(el => el.classList.remove('selected'));
}

function showMapSelect() {
    document.getElementById('main-menu').classList.add('hidden');
    document.getElementById('map-select').classList.remove('hidden');
}

function startGame(mapIndex) {
    game.currentMap = MAPS[mapIndex];
    game.active = true; game.hp = 20; game.gold = 500;
    game.wave = 0; game.placedTowers = []; game.enemies = []; game.projectiles = [];
    document.getElementById('map-select').classList.add('hidden');
    nextWave(); requestAnimationFrame(gameLoop);
}

function nextWave() {
    game.wave++;
    if (game.wave % 5 === 0) { game.enemiesToSpawn = 1; game.isBossWave = true; }
    else { game.enemiesToSpawn = 5 + Math.floor(game.wave * 2.5); game.isBossWave = false; }
    game.spawnTimer = 0;
    document.getElementById('wave-val').innerText = game.wave;
}

function gameLoop() {
    if (!game.active) return;
    
    // Rendu statique du fond
    ctx.fillStyle = game.currentMap.bg; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "#95a5a6"; ctx.lineWidth = 40; ctx.lineCap = "round"; ctx.lineJoin = "round";
    ctx.beginPath();
    game.currentMap.path.forEach((p, i) => { if (i === 0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y); });
    ctx.stroke();

    // Boucle de LOGIQUE selon le multiplicateur de vitesse
    for(let s = 0; s < game.speedMultiplier; s++) {
        if (game.enemiesToSpawn > 0) {
            game.spawnTimer++;
            let spawnRate = game.isBossWave ? 120 : 60;
            if (game.spawnTimer > spawnRate) {
                game.enemies.push(new Enemy(game.currentMap.path, game.wave, game.isBossWave));
                game.enemiesToSpawn--; game.spawnTimer = 0;
            }
        } else if (game.enemies.length === 0) { nextWave(); break; }

        for (let i = game.enemies.length - 1; i >= 0; i--) {
            let e = game.enemies[i];
            if (e.update()) { game.hp -= e.isBoss ? 5 : 1; game.enemies.splice(i, 1); if (game.hp <= 0) { gameOver(); return; } }
            else if (e.hp <= 0) { game.gold += e.reward; game.enemies.splice(i, 1); }
        }
        game.placedTowers.forEach(t => t.update());
        for (let i = game.projectiles.length - 1; i >= 0; i--) { if (game.projectiles[i].update()) game.projectiles.splice(i, 1); }
    }

    // DESSIN (une seule fois par frame)
    game.enemies.forEach(e => e.draw());
    game.placedTowers.forEach(t => t.draw());
    game.projectiles.forEach(p => p.draw());

    if (game.selectedTower) {
        ctx.beginPath(); ctx.arc(game.mouse.x, game.mouse.y, game.selectedTower.range, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fill();
    }
    if (game.selectedPlacedTower) {
        ctx.beginPath(); ctx.arc(game.selectedPlacedTower.x, game.selectedPlacedTower.y, game.selectedPlacedTower.range, 0, Math.PI*2);
        ctx.strokeStyle = "white"; ctx.stroke();
    }
    document.getElementById('hp-val').innerText = Math.max(0, game.hp);
    document.getElementById('gold-val').innerText = game.gold;
    requestAnimationFrame(gameLoop);
}

function gameOver() { game.active = false; document.getElementById('game-over').classList.remove('hidden'); }

function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    return { x: (e.clientX - rect.left) * scaleX, y: (e.clientY - rect.top) * scaleY };
}

window.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px';
    const pos = getMousePos(e); game.mouse.x = pos.x; game.mouse.y = pos.y;
});

window.addEventListener('contextmenu', (e) => { e.preventDefault(); deselectTower(); });

canvas.addEventListener('click', (e) => {
    const pos = getMousePos(e);
    if (game.selectedTower) {
        if (game.gold >= game.selectedTower.cost) { game.placedTowers.push(new Tower(pos.x, pos.y, game.selectedTower)); game.gold -= game.selectedTower.cost; }
        return;
    }
    let clickedTower = game.placedTowers.find(t => Math.sqrt((t.x - pos.x)**2 + (t.y - pos.y)**2) < 20);
    if (clickedTower) { game.selectedPlacedTower = clickedTower; showTowerInfo(clickedTower); } 
    else { game.selectedPlacedTower = null; document.getElementById('tower-info').classList.add('hidden'); }
});

function showTowerInfo(tower) {
    const info = document.getElementById('tower-info');
    info.classList.remove('hidden');
    document.getElementById('ti-name').innerText = tower.icon + " " + tower.name;
    document.getElementById('ti-lvl').innerText = tower.level;
    const upBtn = document.getElementById('upgrade-btn');
    upBtn.innerText = `Am√©liorer (${tower.getUpgradeCost()}üí∞)`;
    upBtn.onclick = () => { if (tower.upgrade()) { showTowerInfo(tower); } else { alert("Pas assez d'or !"); } };
    document.getElementById('sell-btn').onclick = () => {
        game.gold += Math.floor(tower.cost * 0.7); game.placedTowers = game.placedTowers.filter(t => t !== tower);
        info.classList.add('hidden'); game.selectedPlacedTower = null;
    };
}

initShop();
</script>
