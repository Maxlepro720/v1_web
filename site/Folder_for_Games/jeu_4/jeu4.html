<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'√âchecs - Multijoueur Avanc√©</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    
    <style>
        /* --- Styles du jeu --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh;
            background-color: #333; 
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 95%; 
            max-width: 1400px;
            gap: 30px; 
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* --- 2. Infos Joueur et Timer --- */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px; 
            padding: 10px; 
            margin: 5px 0;
            border-radius: 4px;
            transition: all 0.3s;
            border: 2px solid transparent; 
        }
        
        .player-container.highlight-turn {
            border-color: #28a745; 
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .top-player { border-top: 2px solid rgba(255,255,255,0.1); } 
        /* La classe bottom-player est cruciale pour l'inversion visuelle */
        .bottom-player { flex-direction: row-reverse; } 
        .bottom-player .player-info { text-align: right; } 

        .player-info {
            display: flex;
            flex-direction: column;
            font-size: 1.1em;
            font-weight: bold;
            min-width: 100px; 
            flex-shrink: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-elo {
            font-size: 0.9em;
            color: #ccc;
            font-weight: normal;
        }

        .timer-box {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #444;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .timer-time {
            font-size: 1.6em;
            font-weight: bold;
            color: #777;
        }

        .active-timer { background-color: #007bff; }
        .active-timer .timer-time { color: #fff; }
        .loser-timer { background-color: #dc3545; }
        .loser-timer .timer-time { color: #fff; }


        /* --- 3. Styles du Plateau (Responsive & Rotation) --- */
        .chessboard-container {
            max-width: 600px; 
            width: 100%;
            aspect-ratio: 1 / 1; 
            margin: 10px 0;
            position: relative;
        }

        .info-panel {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
            height: 30px; 
            color: #fff; 
            max-width: 600px; 
            width: 100%;
        }

        .chessboard {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            border: 4px solid #f0f0f0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            transition: transform 0.5s ease-in-out; 
        }

        .chessboard.rotated {
            transform: rotate(180deg);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .selected { box-shadow: inset 0 0 0 5px #007bff; }
        
        .highlight-move::after {
            content: '';
            display: block;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.6);
        }
        
        .highlight-capture::after {
            content: '';
            display: block;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 8px solid rgba(0, 123, 255, 0.6); 
            z-index: 5;
            position: absolute;
            box-sizing: border-box;
        }

        .in-check { background-color: red !important; }

        .piece {
            position: absolute;
            width: 12.5%; 
            height: 12.5%; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5vw; 
            /* Transition pour le mouvement des pi√®ces */
            transition: transform 0.3s ease-in-out; 
            pointer-events: none; 
            z-index: 10;
        }

        @media (min-width: 1222px) { 
            .piece {
                font-size: 55px;
            }
        }
        
        .white-piece {
            color: #ffffff; 
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .black-piece { color: #000000; }

        /* --- 4. Sidebar et Historique des Coups --- */
        .sidebar {
            flex-basis: 300px; 
            padding: 20px;
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid #444; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            height: fit-content; 
        }
        
        .play-button:disabled {
            background-color: #555;
            color: #aaa;
            border-color: #555;
            cursor: not-allowed;
        }

        /* Responsive pour les petits √©crans */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                max-width: 600px; 
                margin-top: 20px;
                flex-basis: auto;
            }
            .game-area {
                width: 100%;
            }
            .piece { font-size: 8vw; } 
        }
        
        .moves-list-container {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .moves-table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        .moves-table th { text-align: left; padding: 5px 0; border-bottom: 1px solid #444; color: #007bff; }
        .moves-table td { padding: 5px; color: #f0f0f0; }
        .moves-table tr:nth-child(even) { background-color: #222; }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <h1>Jeu d'√âchecs</h1>
            
            <div class="player-container" id="player-black-box">
                <div class="player-info">
                    <span id="player-black-name">Adversaire Inconnu</span>
                    <span class="player-elo">[1200 ELO]</span>
                </div>
                <div class="timer-box" id="timer-black">
                    <div class="timer-time" id="time-black">15:00</div>
                </div>
            </div>

            <div class="info-panel" id="info">Cliquez sur "Lancer Partie" pour commencer √† jouer.</div>
            
            <div class="chessboard-container" id="chessboard-container">
                <div class="chessboard" id="chessboard">
                    </div>
            </div>
            
            <div class="player-container bottom-player" id="player-white-box">
                <div class="player-info">
                    <span id="player-white-name">Chargement...</span>
                    <span class="player-elo">[1200 ELO]</span>
                </div>
                <div class="timer-box" id="timer-white">
                    <div class="timer-time" id="time-white">15:00</div>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <h2>Partie et Historique</h2>
            
            <button id="play-button" class="play-button" onclick="findOrCreateMatch()">
                Lancer Partie
            </button>
            
            <div class="moves-list-container">
                <h3>Coups Jou√©s</h3>
                <table class="moves-table">
                    <thead>
                        <tr><th>#</th><th>Blanc</th><th>Noir</th></tr>
                    </thead>
                    <tbody id="moves-list">
                    </tbody>
                </table>
            </div>

            <div class="friends-list">
                <h3>Statut</h3>
                <p id="match-status-text">(En attente de connexion)</p>
            </div>
        </div>
    </div>
    

    <script>
        // --- Fonctions Utilitaires ---
        function getUsernameFromStorage() {
            // Assurez-vous d'avoir une valeur de secours si le localStorage est vide pour les tests
            let user = localStorage.getItem('username');
            if (!user) {
                user = `Joueur${Math.floor(Math.random() * 1000)}`;
                localStorage.setItem('username', user);
            }
            return user;
        }
        
        function squareToCoords(square) {
            const col = square.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(square[1]);
            return { row, col };
        }
        
        function coordsToSquare(row, col) {
            const colChar = String.fromCharCode('a'.charCodeAt(0) + col);
            const rowNum = 8 - row;
            return `${colChar}${rowNum}`;
        }


        // --- Constantes et √âtat du Jeu ---
        const SERVER_URL = "https://project-3-api-2bgb.onrender.com"; 
        
        const INITIAL_TIME_SECONDS = 15 * 60; 
        const PIECES_SYMBOLS = {
            'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü', 
            'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'  
        };
        
        const USERNAME = getUsernameFromStorage(); 
        const OPPONENT_NAME = "Adversaire Inconnu"; 

        const INITIAL_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"; 
        
        let chessBoard = new Chess(INITIAL_FEN); 

        let currentGameId = null; 
        let playerColor = null; 
        let opponentId = OPPONENT_NAME; 
        
        let selectedCoords = null;
        let legalMoves = [];
        let isGameOver = false;
        
        // NOUVEAUX √âTATS POUR LA GESTION DU POLLING
        let waitingForOpponent = false; // Vrai si le cr√©ateur attend un adversaire
        let waitingForMove = false; // Vrai si la partie est active et que c'est au tour de l'adversaire

        let timer = {
            'white': INITIAL_TIME_SECONDS,
            'black': INITIAL_TIME_SECONDS
        };
        let timerInterval = null; 
        let infoTimeout = null; 
        let pollingInterval = null; 

        // R√©f√©rences DOM globales
        const chessboardEl = document.getElementById('chessboard');
        const infoEl = document.getElementById('info');
        const timeWhiteEl = document.getElementById('time-white');
        const timeBlackEl = document.getElementById('time-black');
        const timerWhiteBox = document.getElementById('timer-white');
        const timerBlackBox = document.getElementById('timer-black');
        const playButton = document.getElementById('play-button');
        const movesListEl = document.getElementById('moves-list');
        const matchStatusEl = document.getElementById('match-status-text');
        const playerWhiteBox = document.getElementById('player-white-box');
        const playerBlackBox = document.getElementById('player-black-box');
        const gameAreaEl = document.querySelector('.game-area');
        const chessboardContainerEl = document.getElementById('chessboard-container');


        // --- Fonctions FEN et Mise √† Jour du Plateau ---
        
        function updateBoardState(newFen, shouldDraw = true) {
            chessBoard.load(newFen); 
            
            // üî• NOUVEAU: Met √† jour l'√©tat d'attente de mouvement
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            waitingForMove = (currentTurn !== playerColor);
            
            updateMovesList(chessBoard.history()); 
            
            if (shouldDraw) {
                drawPieces();
                drawBoard();
            }
        }
        
        // --- Chronom√®tre et Polling ---

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTimers() {
            timeWhiteEl.textContent = formatTime(timer.white);
            timeBlackEl.textContent = formatTime(timer.black);
            
            timerWhiteBox.classList.remove('active-timer', 'loser-timer');
            timerBlackBox.classList.remove('active-timer', 'loser-timer');
            
            playerWhiteBox.classList.remove('highlight-turn');
            playerBlackBox.classList.remove('highlight-turn');
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';

            if (isGameOver) {
                 if (timer.white <= 0) timerWhiteBox.classList.add('loser-timer');
                 if (timer.black <= 0) timerBlackBox.classList.add('loser-timer');
            } else if (currentGameId && !waitingForOpponent) {
                   if (currentTurn === 'white') {
                        timerWhiteBox.classList.add('active-timer');
                        playerWhiteBox.classList.add('highlight-turn');
                   } else {
                        timerBlackBox.classList.add('active-timer');
                        playerBlackBox.classList.add('highlight-turn');
                   }
            }

            if (timer.white <= 0 && !isGameOver) {
                endGame('time', 'white');
            }
            if (timer.black <= 0 && !isGameOver) {
                endGame('time', 'black');
            }
        }

        function startTimer() {
            // Le timer ne d√©marre que si l'adversaire est l√† ET que ce n'est pas la fin de partie
            if (!timerInterval && !isGameOver && !waitingForOpponent) { 
                timerInterval = setInterval(() => {
                    const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
                    if (currentTurn === 'white' && timer.white > 0) {
                        timer.white--;
                    } else if (currentTurn === 'black' && timer.black > 0) {
                        timer.black--;
                    }
                    updateTimers();
                }, 1000);
                playButton.disabled = true;
                playButton.textContent = 'Partie en Cours';
                updateTimers(); 
            }
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateTimers();
        }

        // üî• LOGIQUE DE POLLING UNIFI√âE
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log("Polling arr√™t√©.");
            }
        }

        async function pollGameStatus() { 
            if (!currentGameId || isGameOver) {
                stopPolling();
                return;
            }
            
            // Si la partie est active ET que c'est notre tour, on n'a pas besoin de poller
            if (!waitingForOpponent && !waitingForMove) {
                stopPolling(); 
                return;
            }
            
            try {
                const response = await fetch(`${SERVER_URL}/get_game_state?game_uuid=${currentGameId}&username=${USERNAME}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();

                if (response.ok) {
                    
                    // 1. GESTION DE L'ATTENTE D'ADVERSAIRE (UNIQUEMENT LE CR√âATEUR)
                    if (waitingForOpponent && data.opponent_id && data.opponent_id !== OPPONENT_NAME && data.game_status === 'active') {
                        waitingForOpponent = false; 
                        opponentId = data.opponent_id;
                        
                        setupPlayerAndBoard(playerColor, opponentId); // Met √† jour l'UI avec le vrai nom
                        
                        matchStatusEl.textContent = `Partie contre ${opponentId} !`;
                        displayInfo("L'adversaire a rejoint la partie ! √Ä vous de jouer.");
                        
                        updateBoardState(data.fen); 
                        startTimer(); 
                        
                        // Blanc (cr√©ateur) doit jouer, donc il arr√™te le polling.
                        stopPolling(); 
                    }
                    
                    // 2. SYNCHRONISATION EN COURS DE PARTIE (POUR TOUS LES JOUEURS dont c'est le tour de l'adversaire)
                    // Cette condition est vraie pour Noir au d√©but (waitingForMove=true) et pour les deux joueurs ensuite.
                    if (!waitingForOpponent && data.game_status === 'active') {
                        const currentFen = chessBoard.fen();
                        
                        if (data.fen !== currentFen) {
                            // Mouvement de l'adversaire d√©tect√©
                            updateBoardState(data.fen); 
                            displayInfo(`Coup de l'adversaire jou√©: ${chessBoard.history().pop()}. √Ä vous de jouer.`);
                            startTimer(); 
                            
                            // Si c'est notre tour apr√®s l'update (i.e. waitingForMove est faux), on arr√™te le polling
                            if (!waitingForMove) {
                                stopPolling();
                            }
                        }
                        
                        // Mise √† jour des timers 
                        if (data.timer_white !== undefined && data.timer_black !== undefined) {
                            timer.white = Math.max(0, data.timer_white);
                            timer.black = Math.max(0, data.timer_black);
                            updateTimers(); 
                        }

                    } else if (data.game_status !== 'created' && data.game_status !== 'active') {
                        // Statut de fin de partie
                        endGame(data.game_status, chessBoard.turn() === 'w' ? 'black' : 'white');
                    }
                    
                }

            } catch (e) {
                console.warn("Erreur de connexion au serveur lors du polling (polling continue).", e);
            }
        }
        
        function startPolling() {
            if (!pollingInterval) {
                pollingInterval = setInterval(pollGameStatus, 3000); 
                console.log("Polling d√©marr√© pour l'√©tat de la partie.");
                pollGameStatus(); // Appel initial imm√©diat
            }
        }
        // FIN LOGIQUE DE POLLING


        function displayInfo(message, isError = false) {
            infoEl.textContent = message;
            infoEl.style.color = isError ? 'red' : '#fff';
            
            if (infoTimeout) clearTimeout(infoTimeout);
            
            if (!isGameOver) {
                infoTimeout = setTimeout(() => {
                    // R√©affiche le message de base (Au tour des X) si pas de nouvelle erreur
                    drawBoard(true); 
                }, 3000);
            }
        }
        
        function endGame(type, loserColor) {
            isGameOver = true;
            stopTimer(); 
            stopPolling(); 
            playButton.style.display = 'none';

            let message = '';
            if (type === 'time') {
                const winnerColor = loserColor === 'white' ? 'Noirs' : 'Blancs';
                message = `Temps √©coul√© pour les ${loserColor === 'white' ? 'Blancs' : 'Noirs'} ! Les ${winnerColor} ont gagn√© par temps.`;
            } else if (type === 'checkmate') {
                const winnerColor = loserColor === 'w' ? 'Blancs' : 'Noirs';
                message = `√âCHEC ET MAT ! Les ${winnerColor} ont gagn√© !`;
            } else if (type === 'stalemate') {
                message = `PAT ! Match nul.`;
            } else if (type === 'draw') {
                 message = `MATCH NUL par accord ou r√®gles !`;
            }
            infoEl.textContent = message;
            infoEl.style.color = 'green';
            matchStatusEl.textContent = message;
            
            setTimeout(callDestroyMatch, 10000); 
        }
        
        function getPieceColor(codeOrColor) {
            if (!codeOrColor) return null;
            if (codeOrColor === 'w' || codeOrColor === 'W') return 'white'; 
            if (codeOrColor === 'b' || codeOrColor === 'B') return 'black';
            
            return codeOrColor === codeOrColor.toLowerCase() ? 'black' : 'white'; 
        }


        // --- Mise √† jour de l'Historique ---

        function updateMovesList(history) {
            movesListEl.innerHTML = ''; 
            let html = '';
            
            for (let i = 0; i < history.length; i++) {
                if (i % 2 === 0) {
                    const moveNumber = Math.floor(i / 2) + 1;
                    html += `<tr><td>${moveNumber}.</td><td>${history[i]}</td>`;
                    
                    if (i === history.length - 1) {
                        html += `<td></td></tr>`; 
                    }
                } else {
                    html += `<td>${history[i]}</td></tr>`;
                }
            }
            movesListEl.innerHTML = html;
            
            const container = document.querySelector('.moves-list-container');
            container.scrollTop = container.scrollHeight;
        }

        // üî• FONCTION ESSENTIELLE: G√®re l'ordre des bo√Ætes joueur et la rotation du plateau
        function setupPlayerAndBoard(pColor, oppId) {
            const isWhite = pColor === 'white';
            
            const playerWhiteBox = document.getElementById('player-white-box');
            const playerBlackBox = document.getElementById('player-black-box');
            const gameAreaEl = document.querySelector('.game-area');
            const chessboardEl = document.getElementById('chessboard');

            // 1. D√©finir l'ordre des √©l√©ments dans game-area et la rotation
            if (isWhite) {
                // JOUEUR BLANC : Blanc en bas, Noir en haut.
                gameAreaEl.insertBefore(playerBlackBox, infoEl);
                gameAreaEl.appendChild(playerWhiteBox); 
                
                playerWhiteBox.classList.add('bottom-player');
                playerBlackBox.classList.remove('bottom-player');
                
                chessboardEl.classList.remove('rotated');

                // Noms
                document.getElementById('player-white-name').textContent = USERNAME;
                document.getElementById('player-black-name').textContent = oppId;

            } else {
                // JOUEUR NOIR : Noir en bas (pi√®ces les plus proches), Blanc en haut.
                gameAreaEl.insertBefore(playerWhiteBox, infoEl); // White box (physically) moves to the top
                gameAreaEl.appendChild(playerBlackBox); // Black box (physically) moves to the bottom

                playerBlackBox.classList.add('bottom-player'); 
                playerWhiteBox.classList.remove('bottom-player'); 

                chessboardEl.classList.add('rotated');
                
                // Noms
                document.getElementById('player-black-name').textContent = USERNAME;
                document.getElementById('player-white-name').textContent = oppId;
            }
            
            // Assurez-vous que l'ordre info -> chessboard est correct
            gameAreaEl.insertBefore(infoEl, chessboardContainerEl); 
            
            // Mise √† jour finale des styles pour l'initialisation
            updateTimers();
        }
        // --- Fin de setupPlayerAndBoard ---


        // --- Fonctions d'Interaction Serveur ---
        
        async function findOrCreateMatch() {
            playButton.disabled = true;
            playButton.textContent = 'Recherche en cours...';
            
            if (!USERNAME) { 
                displayInfo("Erreur: Pseudo non d√©fini. V√©rifiez le localStorage.", true);
                playButton.disabled = false;
                playButton.textContent = 'Lancer Partie';
                return;
            }
            
            stopPolling(); 
            stopTimer(); 

            try {
                const headers = { 'Content-Type': 'application/json' };
                
                const response = await fetch(`${SERVER_URL}/find_or_create_match`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ username: USERNAME }), 
                });

                const data = await response.json(); 

                if (response.ok) {
                    currentGameId = data.game_uuid;
                    playerColor = data.player_color;
                    opponentId = data.opponent_id || OPPONENT_NAME;
                    
                    setupPlayerAndBoard(playerColor, opponentId);
                    updateBoardState(data.fen); 
                    
                    if (data.status === 'joined') {
                        // JOUEUR QUI REJOINT (Noir)
                        waitingForOpponent = false; 
                        matchStatusEl.textContent = `Partie contre ${opponentId} !`;
                        displayInfo(`Partie rejointe. Vous jouez les ${playerColor === 'white' ? 'Blancs' : 'Noirs'}. En attente du premier coup des Blancs.`);
                        
                        // Noir est le joueur dont c'est le tour de l'adversaire (Blanc), donc il doit POLLE
                        waitingForMove = true; // üî• NOUVEAU: On attend le coup de l'adversaire
                        startPolling(); 
                        startTimer(); 
                        
                    } else if (data.status === 'created') {
                        // JOUEUR QUI CR√âE (Blanc)
                        waitingForOpponent = true; // Attend l'adversaire
                        waitingForMove = false; // üî• NOUVEAU: N'attend pas de coup tant que pas d'adversaire
                        matchStatusEl.textContent = `Partie cr√©√©e. En attente de l'adversaire...`;
                        displayInfo(`Nouvelle partie cr√©√©e. En attente d'un adversaire. (Vous jouez les ${playerColor === 'white' ? 'Blancs' : 'Noirs'}).`);
                        
                        // Blanc doit POLLE pour d√©tecter la connexion de Noir
                        startPolling(); 
                    }
                    
                } else {
                    displayInfo(`Erreur de matchmaking (HTTP ${response.status}): ${data.error || 'Erreur inconnue.' }`, true);
                    console.error("Erreur serveur:", data.error);
                }

            } catch (e) {
                displayInfo("Erreur critique de connexion au serveur (R√©seau).", true);
                console.error("D√©tail de l'erreur client:", e);
            } finally {
                if (!currentGameId || waitingForOpponent) {
                     playButton.disabled = true;
                     playButton.textContent = 'En attente...'; 
                } else {
                    // Si la partie a commenc√©, on laisse le bouton en "Partie en cours"
                    playButton.disabled = true;
                    playButton.textContent = 'Partie en Cours';
                }
            }
        }
        
        async function makeMoveServer(move_uci) {
            // Le joueur ne peut pas jouer s'il est en attente (d'adversaire ou de coup)
            if (waitingForOpponent || waitingForMove) return; 
            
            chessboardEl.style.pointerEvents = 'none';
            displayInfo("Validation du coup par le serveur...");
            stopTimer(); 

            try {
                const headers = { 'Content-Type': 'application/json' };

                const response = await fetch(`${SERVER_URL}/make_move`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ 
                        game_uuid: currentGameId, 
                        move_uci: move_uci,
                        username: USERNAME 
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    const newFen = data.new_fen;
                    const gameStatus = data.game_status;
                    
                    updateBoardState(newFen); 

                    if (gameStatus !== 'active' && gameStatus !== 'created') {
                        endGame(gameStatus, chessBoard.turn() === 'w' ? 'black' : 'white'); 
                    } else {
                         displayInfo(`Coup jou√©: ${move_uci}. Au tour des ${chessBoard.turn() === 'w' ? 'Blancs' : 'Noirs'}.`);
                         startTimer(); 
                         
                         // üî• NOUVEAU: C'est au tour de l'adversaire, on commence √† poller
                         if (chessBoard.turn() !== playerColor[0]) {
                            waitingForMove = true;
                            startPolling(); 
                         }
                    }
                    
                } else {
                    displayInfo(data.error || `Mouvement rejet√© par le serveur (HTTP ${response.status}).`, true);
                    console.error("Erreur Mouvement Serveur:", data.error);
                    chessBoard.undo(); 
                    updateBoardState(chessBoard.fen()); 
                    startTimer(); 
                }

            } catch (e) {
                displayInfo("Erreur de connexion au serveur lors de l'envoi du coup.", true);
                console.error(e);
            } finally {
                chessboardEl.style.pointerEvents = 'auto';
                selectedCoords = null;
                legalMoves = [];
                drawBoard(false);
            }
        }

        async function callDestroyMatch() {
            if (!currentGameId) return;
            stopTimer(); 
            stopPolling();

            try {
                const headers = { 'Content-Type': 'application/json' };

                await fetch(`${SERVER_URL}/destroy_match`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ game_uuid: currentGameId, username: USERNAME }),
                });

            } catch (e) {
                console.error("Erreur de connexion au serveur pour la destruction du match.", e);
            } finally {
                currentGameId = null;
                playerColor = null;
                opponentId = OPPONENT_NAME;
                isGameOver = false;
                waitingForOpponent = false;
                waitingForMove = false; // üî• NOUVEAU: Reset de l'√©tat
                
                setupPlayerAndBoard('white', OPPONENT_NAME); // Reset l'UI en vue par d√©faut
                chessBoard.reset();
                updateBoardState(INITIAL_FEN); 
                movesListEl.innerHTML = '';
                matchStatusEl.textContent = `(En attente de connexion)`;
                
                playButton.style.display = 'block';
                playButton.textContent = 'Lancer Partie';
                playButton.disabled = false;
                timer = { 'white': INITIAL_TIME_SECONDS, 'black': INITIAL_TIME_SECONDS };
                updateTimers();
            }
        }

        // --- Logique d'Interaction du Plateau (Validation C√¥t√© Client) ---
        
        function findLegalMoves(square) {
            return chessBoard.moves({ square: square, verbose: true });
        }

        function handlePawnPromotion(move) {
             let choice = prompt("Promotion du pion ! Choisissez une pi√®ce (Q, R, B, N) pour Dame, Tour, Fou, Cavalier:").toUpperCase();
             if (!['Q', 'R', 'B', 'N'].includes(choice)) {
                 choice = 'Q'; 
             }
             move.promotion = choice.toLowerCase();
             
             const tempMove = chessBoard.move(move);
             move.san = tempMove.san; 
             chessBoard.undo();
             
             return move;
        }

        function handleMove(row, col, squareEl) {
            const clickedSquare = coordsToSquare(row, col);
            const currentTurnColor = chessBoard.turn() === 'w' ? 'white' : 'black';
            
            // 1. VERIFICATION PR√â-MOUVEMENT
            if (isGameOver || currentGameId === null || waitingForOpponent || waitingForMove || playerColor !== currentTurnColor) {
                let msg = '';
                if (isGameOver) msg = "La partie est termin√©e.";
                else if (currentGameId === null) msg = "Lancez une partie d'abord.";
                else if (waitingForOpponent) msg = "En attente de l'adversaire pour commencer.";
                else if (waitingForMove) msg = "Veuillez attendre le coup de l'adversaire.";
                else if (playerColor !== currentTurnColor) msg = "Ce n'est pas votre tour de jouer.";
                
                displayInfo(msg, true);
                return;
            }

            if (!selectedCoords) {
                // Premi√®re s√©lection : s√©lectionne une pi√®ce de sa couleur
                const piece = chessBoard.get(clickedSquare);
                const pieceColorMatchesPlayer = piece && (
                    (piece.color === 'w' && playerColor === 'white') || 
                    (piece.color === 'b' && playerColor === 'black')
                );

                if (pieceColorMatchesPlayer) {
                    selectedCoords = clickedSquare;
                    legalMoves = findLegalMoves(selectedCoords); 
                    updateHighlights(); 
                }
            }
            else {
                // Deuxi√®me clic : tentative de mouvement ou d√©s√©lection
                const startSquare = selectedCoords;
                
                if (startSquare === clickedSquare) {
                    selectedCoords = null;
                    legalMoves = [];
                    updateHighlights(); 
                    return;
                }
                
                let move = legalMoves.find(m => m.to === clickedSquare);

                if (move) {
                    if (move.flags.includes('p') && (move.to[1] === '8' || move.to[1] === '1')) {
                        move = handlePawnPromotion(move); 
                    }
                    
                    makeMoveServer(move.san); 
                    
                } else {
                    const piece = chessBoard.get(clickedSquare);
                    const pieceColorMatchesPlayer = piece && (
                        (piece.color === 'w' && playerColor === 'white') || 
                        (piece.color === 'b' && playerColor === 'black')
                    );

                    if (pieceColorMatchesPlayer) {
                         selectedCoords = clickedSquare;
                         legalMoves = findLegalMoves(selectedCoords); 
                         updateHighlights();
                    } else {
                         displayInfo("Coup ill√©gal ou mauvaise s√©lection.", true);
                    }
                }
            }
        }
        
        function updateHighlights() {
            document.querySelectorAll('.selected, .highlight-move, .highlight-capture, .in-check').forEach(el => {
                el.classList.remove('selected', 'highlight-move', 'highlight-capture', 'in-check');
            });

            if (selectedCoords) {
                const startCoords = squareToCoords(selectedCoords);
                document.getElementById(`sq-${startCoords.row}-${startCoords.col}`).classList.add('selected');
                
                legalMoves.forEach(move => {
                    const targetCoords = squareToCoords(move.to);
                    const targetEl = document.getElementById(`sq-${targetCoords.row}-${targetCoords.col}`);
                    
                    if (move.captured) {
                        targetEl.classList.add('highlight-capture');
                    } else {
                        targetEl.classList.add('highlight-move');
                    }
                });
            }
            
            if (chessBoard.in_check()) {
                const turnChar = chessBoard.turn();
                
                let kingPos = null;
                chessBoard.board().forEach((row, r) => {
                    row.forEach((piece, c) => {
                        if (piece && piece.type === 'k' && piece.color === turnChar) {
                            kingPos = coordsToSquare(r, c);
                        }
                    });
                });

                if (kingPos) {
                    const { row, col } = squareToCoords(kingPos);
                    document.getElementById(`sq-${row}-${col}`).classList.add('in-check');
                }
            }
        }

        function drawBoard(updateInfoPanel = true) {
            updateHighlights();
            
            if (updateInfoPanel && !isGameOver) {
                let message;
                if (waitingForOpponent) {
                     message = "En attente de l'adversaire...";
                } else if (waitingForMove) {
                     message = `Au tour de l'adversaire (${chessBoard.turn() === 'w' ? 'Blancs' : 'Noirs'})`;
                } else {
                     message = `√Ä vous de jouer (${chessBoard.turn() === 'w' ? 'Blancs' : 'Noirs'})`;
                }
                
                infoEl.textContent = message;
                infoEl.style.color = '#fff';
            }
            updateTimers();
        }
        
        // LOGIQUE DE DESSIN : G√®re l'inversion des coordonn√©es ET la rotation de la pi√®ce
        function drawPieces() {
            const existingPieces = {};
            document.querySelectorAll('.piece').forEach(p => {
                const key = `${p.dataset.row}-${p.dataset.col}`;
                existingPieces[key] = p;
            });
            
            let piecesToRemove = { ...existingPieces }; 

            const boardData = chessBoard.board(); 

            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const piece = boardData[i][j];
                    
                    let pieceCode = ''; 
                    if (piece) {
                        pieceCode = piece.type; 
                        if (piece.color === 'w') {
                            pieceCode = pieceCode.toUpperCase(); 
                        } else {
                            pieceCode = pieceCode.toLowerCase(); 
                        }
                    }

                    const key = `${i}-${j}`;
                    const pieceEl = existingPieces[key];

                    if (pieceCode) {
                        if (pieceEl) {
                            delete piecesToRemove[key];
                            if (pieceEl.dataset.code !== pieceCode) {
                                pieceEl.textContent = PIECES_SYMBOLS[pieceCode] || pieceCode;
                                pieceEl.dataset.code = pieceCode;
                                pieceEl.className = 'piece ' + (getPieceColor(pieceCode) === 'white' ? 'white-piece' : 'black-piece');
                            }
                        } else {
                            // On cr√©e la pi√®ce avec ses coordonn√©es FEN (r, c)
                            const newPieceEl = createPieceElement(pieceCode, i, j); 
                            chessboardEl.appendChild(newPieceEl);
                        }
                    } 
                }
            }

            // Mise √† jour de la position de TOUTES les pi√®ces bas√©es sur la couleur du joueur
            document.querySelectorAll('.piece').forEach(p => {
                 const r = parseInt(p.dataset.row);
                 const c = parseInt(p.dataset.col);
                 
                 let finalRow = r; 
                 let finalCol = c; 
                 let rotation = '0deg'; 

                 // Si le joueur est Noir, on inverse les coordonn√©es (pour la position) 
                 // et on contre-tourne la pi√®ce elle-m√™me (pour l'orientation)
                 if (playerColor === 'black') {
                    finalRow = 7 - r;
                    finalCol = 7 - c;
                    rotation = '180deg'; 
                 }

                 // On combine la translation (positionnement) et la rotation (orientation)
                 p.style.transform = `translate(${finalCol * 100}%, ${finalRow * 100}%) rotate(${rotation})`;
            });
            
            Object.values(piecesToRemove).forEach(pieceEl => {
                 pieceEl.remove();
            });
        }
        
        function createPieceElement(pieceCode, row, col) {
            const pieceEl = document.createElement('div');
            pieceEl.className = 'piece';
            const symbol = PIECES_SYMBOLS[pieceCode] ? PIECES_SYMBOLS[pieceCode] : pieceCode; 
            pieceEl.textContent = symbol;
            
            const pieceColorClass = getPieceColor(pieceCode) === 'white' ? 'white-piece' : 'black-piece';
            pieceEl.classList.add(pieceColorClass);
            
            // On stocke les coordonn√©es FEN originales dans les datasets
            pieceEl.dataset.row = row;
            pieceEl.dataset.col = col;
            pieceEl.dataset.code = pieceCode;
            
            return pieceEl;
        }

        // --- Fin des fonctions de dessin ---
        
        function initBoardSquares() {
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const squareEl = document.createElement('div');
                    const color = (i + j) % 2 === 0 ? 'light' : 'dark';
                    squareEl.className = `square ${color}`;
                    squareEl.id = `sq-${i}-${j}`; 
                    squareEl.addEventListener('click', () => handleMove(i, j, squareEl));
                    chessboardEl.appendChild(squareEl);
                }
            }
        }
        
        function initializeGame() {
            // Initialisation avec la vue par d√©faut (Blanc en bas)
            setupPlayerAndBoard('white', OPPONENT_NAME); 
            
            initBoardSquares(); 
            updateBoardState(chessBoard.fen()); 
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
        
    </script>
