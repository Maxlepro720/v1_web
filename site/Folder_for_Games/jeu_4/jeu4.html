<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'Échecs - Multijoueur Avancé</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    
    <style>
        /* --- Styles du jeu --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh;
            background-color: #333; 
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 95%; 
            max-width: 1400px;
            gap: 30px; 
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* --- 2. Infos Joueur (SANS TIMER) --- */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px; 
            padding: 10px; 
            margin: 5px 0;
            border-radius: 8px; 
            transition: all 0.3s;
            border: 2px solid transparent; 
            background-color: #2a2a2a; 
        }
        
        .player-container.highlight-turn {
            border-color: #28a745; 
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.7); 
        }

        .top-player { border-top: 2px solid rgba(255,255,255,0.1); } 
        .bottom-player { flex-direction: row-reverse; } 
        .bottom-player .player-info { text-align: right; } 

        .player-info {
            display: flex;
            flex-direction: column;
            font-size: 1.1em;
            font-weight: bold;
            min-width: 100px; 
            flex-shrink: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-elo {
            font-size: 0.9em;
            color: #ccc;
            font-weight: normal;
        }


        /* --- 3. Styles du Plateau (Responsive & Rotation) --- */
        .chessboard-container {
            max-width: 600px; 
            width: 100%;
            aspect-ratio: 1 / 1; 
            margin: 10px 0;
            position: relative;
        }

        .info-panel {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
            height: 30px; 
            color: #fff; 
            max-width: 600px; 
            width: 100%;
            display: none; 
        }

        .chessboard {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            border: 4px solid #f0f0f0;
            box-shadow: 0 0 15px rgba(0,0,0,0.8), 0 0 5px rgba(255, 255, 255, 0.2); 
            position: relative;
            transition: transform 0.5s ease-in-out; 
        }

        .chessboard.rotated {
            transform: rotate(180deg);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .selected { 
            box-shadow: inset 0 0 0 5px #007bff; 
            background-color: #ffd700 !important; 
        }
        
        .highlight-move::after {
            content: '';
            display: block;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.6);
        }
        
        .highlight-capture::after {
            content: '';
            display: block;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 8px solid rgba(0, 123, 255, 0.6); 
            z-index: 5;
            position: absolute;
            box-sizing: border-box;
        }

        .in-check { 
            background-color: red !important; 
        }
        
        .checkmated-square {
            background-color: red !important;
            box-shadow: inset 0 0 0 5px darkred;
        }

        .checkmated-king {
            opacity: 0.4; 
            filter: grayscale(100%) brightness(0.7); 
            text-shadow: none !important; 
        }

        .piece {
            position: absolute;
            width: 12.5%; 
            height: 12.5%; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5vw; 
            transition: transform 0.3s ease-in-out; 
            pointer-events: none; 
            z-index: 10;
        }

        @media (min-width: 1222px) { 
            .piece {
                font-size: 55px;
            }
        }
        
        .white-piece {
            color: #ffffff; 
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .black-piece { color: #000000; }

        /* --- 4. Sidebar et Historique des Coups --- */
        .sidebar {
            flex-basis: 300px; 
            padding: 20px;
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid #444; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            height: fit-content; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5); 
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .play-button {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }

        #give-up-button {
            background-color: #dc3545; /* Rouge pour l'abandon */
            border-color: #dc3545;
        }

        #give-up-button:hover:not(:disabled) {
            background-color: #c82333;
            border-color: #c82333;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }
        
        .play-button:hover:not(:disabled) {
             background-color: #0056b3;
             border-color: #0056b3;
             box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .play-button:disabled {
            background-color: #555;
            color: #aaa;
            border-color: #555;
            cursor: not-allowed;
        }
        
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                max-width: 600px; 
                margin-top: 20px;
                flex-basis: auto;
            }
            .game-area {
                width: 100%;
            }
            .piece { font-size: 8vw; } 
        }
        
        .moves-list-container {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .moves-table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        .moves-table th { text-align: left; padding: 5px 0; border-bottom: 1px solid #444; color: #007bff; }
        .moves-table td { padding: 5px; color: #f0f0f0; }
        .moves-table tr:nth-child(even) { background-color: #222; }
        
        /* --- Styles de la modale --- */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #modal-content {
            background-color: #2a2a2a; 
            color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 80vw;
            min-width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border: 3px solid #007bff;
            transition: all 0.3s ease;
        }

        #modal-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: bold;
        }

        #modal-message {
            font-size: 1.2em;
            margin: 15px 0 25px 0;
            line-height: 1.4;
        }

        #modal-close-button {
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        #modal-close-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .modal-win #modal-content { 
            border-color: #28a745; 
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.7);
        }
        .modal-win #modal-title { color: #28a745; }

        .modal-loss #modal-content { 
            border-color: #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.7);
        }
        .modal-loss #modal-title { color: #dc3545; }

        .modal-draw #modal-content { 
            border-color: #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.7);
        }
        .modal-draw #modal-title { color: #ffc107; }

        .modal-info #modal-content { 
            border-color: #007bff; 
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <h1>Jeu d'Échecs</h1>
            
            <div class="player-container" id="player-black-box">
                <div class="player-info">
                    <span id="player-black-name">Adversaire Inconnu</span>
                    <span class="player-elo" id="elo-black">[1200 ELO]</span>
                </div>
            </div>

            <div class="info-panel" id="info">Cliquez sur "Lancer Partie" pour commencer à jouer.</div>
            
            <div class="chessboard-container" id="chessboard-container">
                <div class="chessboard" id="chessboard">
                    </div>
            </div>
            
            <div class="player-container bottom-player" id="player-white-box">
                <div class="player-info">
                    <span id="player-white-name">Chargement...</span>
                    <span class="player-elo" id="elo-white">[1200 ELO]</span>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <h2>Partie et Historique</h2>
            
            <div class="game-controls">
                <button id="play-button" class="play-button" onclick="findOrCreateMatch()">
                    Lancer Partie
                </button>
                <button id="give-up-button" class="play-button" onclick="clientGiveUp()" disabled>
                    Abandonner la Partie
                </button>
            </div>
            
            <div class="moves-list-container">
                <h3>Coups Joués</h3>
                <table class="moves-table">
                    <thead>
                        <tr><th>#</th><th>Blanc</th><th>Noir</th></tr>
                    </thead>
                    <tbody id="moves-list">
                    </tbody >
                </table>
            </div>

            <div class="friends-list">
                <h3>Statut</h3>
                <p id="match-status-text">(En attente de connexion)</p>
            </div>
        </div>
    </div>
    
    <div id="modal-overlay" style="display:none;">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close-button">Continuer</button>
        </div>
    </div>
    <script>
        // --- Fonctions Utilitaires ---
        function getUsernameFromStorage() {
            let user = localStorage.getItem('username');
            if (!user) {
                user = `Joueur${Math.floor(Math.random() * 1000)}`;
                localStorage.setItem('username', user);
            }
            return user;
        }
        
        function squareToCoords(square) {
            const col = square.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(square[1]);
            return { row, col };
        }
        
        function coordsToSquare(row, col) {
            const colChar = String.fromCharCode('a'.charCodeAt(0) + col);
            const rowNum = 8 - row;
            return `${colChar}${rowNum}`;
        }
        
        function getKingSquare(turnColorChar) { 
            const board = chessBoard.board();
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && piece.type === 'k' && piece.color === turnColorChar) {
                        return coordsToSquare(r, c);
                    }
                }
            }
            return null;
        }


        // --- Constantes et État du Jeu ---
        const SERVER_URL = "https://project-3-api-2bgb.onrender.com"; 
        
        const PIECES_SYMBOLS = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟', 
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'  
        };
        
        const USERNAME = getUsernameFromStorage(); 
        const OPPONENT_NAME = "Adversaire Inconnu"; 

        const INITIAL_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"; 
        
        let chessBoard = new Chess(INITIAL_FEN); 

        let currentGameId = null; 
        let playerColor = null; 
        let opponentId = OPPONENT_NAME; 
        
        let selectedCoords = null;
        let legalMoves = [];
        let isGameOver = false;
        
        let waitingForOpponent = false; 
        let waitingForMove = false; 

        let infoTimeout = null; 
        let pollingInterval = null; 

        // Références DOM globales
        const chessboardEl = document.getElementById('chessboard');
        const infoEl = document.getElementById('info'); 
        const playButton = document.getElementById('play-button');
        const giveUpButton = document.getElementById('give-up-button'); // NOUVELLE RÉFÉRENCE
        const movesListEl = document.getElementById('moves-list');
        const matchStatusEl = document.getElementById('match-status-text');
        const playerWhiteBox = document.getElementById('player-white-box');
        const playerBlackBox = document.getElementById('player-black-box');
        const eloWhiteEl = document.getElementById('elo-white');
        const eloBlackEl = document.getElementById('elo-black');
        
        // Références DOM de la modale
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');
        
        // Attachement initial de l'événement de fermeture de la modale
        modalCloseButton.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // --- Fonctions FEN et Mise à Jour du Plateau ---
        
        function updateBoardState(newFen, shouldDraw = true) {
            chessBoard.load(newFen); 
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            waitingForMove = (currentTurn !== playerColor); 
            
            updateMovesList(chessBoard.history()); 
            
            if (shouldDraw) {
                drawPieces();
                drawBoard();
            }
            
            updateTurnIndicator();
        }
        
        function updateTurnIndicator() {
            playerWhiteBox.classList.remove('highlight-turn');
            playerBlackBox.classList.remove('highlight-turn');

            if (isGameOver || waitingForOpponent || !currentGameId) {
                return;
            }
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            const isUserTurn = currentTurn === playerColor;

            if (isUserTurn) {
                if (playerColor === 'white') {
                    playerWhiteBox.classList.add('highlight-turn');
                } else {
                    playerBlackBox.classList.add('highlight-turn');
                }
            } else {
                if (playerColor === 'white') {
                    playerBlackBox.classList.add('highlight-turn');
                } else {
                    playerWhiteBox.classList.add('highlight-turn');
                }
            }
        }


        // LOGIQUE DE POLLING UNIFIÉE
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log("-> [POLLING] Arrêté."); 
            }
        }

        function startPolling(initialDelay = 0) {
            stopPolling(); 
            console.log(`-> [POLLING] Démarré, prochaine vérification dans ${initialDelay/1000}s puis toutes les 2s.`);
            
            setTimeout(() => {
                pollGameStatus();
                pollingInterval = setInterval(pollGameStatus, 2000); // Poll toutes les 2 secondes
            }, initialDelay);
        }
        
        /**
         * NOUVEAU: Vérifie si l'adversaire a abandonné en utilisant la route dédiée.
         * @returns {Promise<boolean>} True si la partie est terminée par abandon.
         */
        async function checkAbandonmentStatus() {
            if (!currentGameId || isGameOver) return false;

            try {
                const response = await fetch(`${SERVER_URL}/get_give_up_chess?game_uuid=${currentGameId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();

                if (response.ok && data.status === 'abandoned') {
                    // Adversaire a abandonné
                    const winnerColor = data.winner_color;
                    endGame('abandoned', winnerColor, false); 
                    return true; 
                }
            } catch (e) {
                console.warn("[ABANDON CHECK ERROR] Erreur lors de la vérification d'abandon:", e);
            }
            return false;
        }

        async function pollGameStatus() { 
            console.log(`\n--- [POLLING] Démarrage du cycle pour ${USERNAME} (${playerColor}) ---`);

            if (!currentGameId || isGameOver) {
                stopPolling();
                return;
            }
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            if (!waitingForOpponent && currentTurn === playerColor) { 
                 // Si c'est notre tour (et que la partie est active), on vérifie juste l'abandon de l'adversaire
                 if (await checkAbandonmentStatus()) {
                     return; 
                 }
                 stopPolling(); 
                 return;
            }
            
            // Si ce n'est pas notre tour, on vérifie l'abandon ET l'état du jeu
            if (await checkAbandonmentStatus()) {
                 return; 
            }
            
            try {
                const response = await fetch(`${SERVER_URL}/get_game_state?game_uuid=${currentGameId}&username=${USERNAME}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();

                if (response.ok) {
                    
                    if (waitingForOpponent && data.game_status === 'active') {
                        waitingForOpponent = false; 
                        
                        if (data.opponent_id && data.opponent_id !== OPPONENT_NAME) {
                             opponentId = data.opponent_id;
                        }
                        
                        setupPlayerAndBoard(playerColor, opponentId); 
                        
                        matchStatusEl.textContent = `Partie contre ${opponentId} !`;
                        
                        const title = "Partie Démarrée !";
                        const message = `L'adversaire (${opponentId}) a rejoint la partie ! Vous jouez ${playerColor.toUpperCase()}. À vous de jouer.`;
                        showModal(title, message, 'info'); 
                        
                        updateBoardState(data.fen); 
                        stopPolling(); 
                    }
                    
                    if (!waitingForOpponent && data.game_status === 'active') {
                        const currentFen = chessBoard.fen();
                        
                        if (data.fen !== currentFen) {
                            // Mouvement de l'adversaire détecté
                            updateBoardState(data.fen); 
                            
                            if (chessBoard.in_checkmate() || chessBoard.in_draw()) {
                                const winnerColor = chessBoard.turn() === 'w' ? 'black' : 'white';
                                const status = chessBoard.in_checkmate() ? 'checkmate' : 'draw';
                                
                                endGame(status, winnerColor, false); 
                                return; 
                            }
                            
                            displayInfo(`Coup de l'adversaire joué: ${chessBoard.history().pop()}. À vous de jouer.`, 'info');
                            
                            if (!waitingForMove) {
                                stopPolling();
                            }
                        }
                    } else if (data.game_status !== 'created' && data.game_status !== 'active') {
                        // Statut de fin de partie reçu (Confirmation du serveur)
                        
                        updateBoardState(data.fen); 
                        
                        const winnerColor = chessBoard.turn() === 'w' ? 'black' : 'white';
                        endGame(data.game_status, winnerColor, false); 
                    }
                    
                } else {
                    console.error(`[POLLING ERROR] Réponse serveur non-OK: ${data.error || 'Erreur inconnue.'}`);
                }

            } catch (e) {
                console.warn("[POLLING ERROR] Erreur lors de la requête de statut :", e);
            }
        }
        
        // --- Fonctions d'API Serveur ---

        async function findOrCreateMatch() {
            if (currentGameId) {
                displayInfo("Partie déjà en cours.");
                return;
            }

            playButton.disabled = true;
            playButton.textContent = 'Recherche...';
            giveUpButton.disabled = true; // S'assurer qu'il est désactivé

            try {
                const response = await fetch(`${SERVER_URL}/find_or_create_match`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: USERNAME })
                });

                const data = await response.json();

                if (response.ok) {
                    currentGameId = data.game_uuid;
                    playerColor = data.player_color;
                    opponentId = data.opponent_id || OPPONENT_NAME;
                    
                    playButton.textContent = 'Partie en Cours';
                    giveUpButton.disabled = false; // Activation du bouton d'abandon
                    
                    if (data.status === 'created') {
                        waitingForOpponent = true;
                        matchStatusEl.textContent = `En attente d'un adversaire... (ID: ${currentGameId})`;
                        displayInfo("Partie créée. En attente de l'adversaire.", 'info'); 
                        setupPlayerAndBoard(playerColor, opponentId);
                        startPolling(); 
                        
                    } else if (data.status === 'joined') {
                        waitingForMove = true;
                        matchStatusEl.textContent = `Partie contre ${opponentId} !`;
                        
                        const title = "Partie Démarrée !";
                        const message = `Vous avez rejoint la partie ! Vous jouez ${playerColor.toUpperCase()} contre ${opponentId}. Au tour de Blanc.`;
                        showModal(title, message, 'info'); 
                        
                        setupPlayerAndBoard(playerColor, opponentId);
                        updateBoardState(data.fen);
                        startPolling();
                    }
                } else {
                    playButton.disabled = false;
                    playButton.textContent = 'Lancer Partie';
                    giveUpButton.disabled = true; 
                    displayInfo(`Erreur lors du matchmaking: ${data.error}`, 'error');
                }

            } catch (e) {
                playButton.disabled = false;
                playButton.textContent = 'Lancer Partie';
                giveUpButton.disabled = true;
                displayInfo("Erreur de connexion au serveur.", 'error');
                console.error("Erreur Matchmaking:", e);
            }
        }
        
        async function makeMoveServer(move_uci) {
            const MAX_RETRIES = 5; 
            let attempt = 0;
            
            const payload = {
                game_uuid: currentGameId,
                username: USERNAME,
                move_uci: move_uci,
            };
            const jsonPayload = JSON.stringify(payload);
            
            while (attempt < MAX_RETRIES) {
                attempt++;
                displayInfo(`Tentative d'envoi du coup : ${attempt}/${MAX_RETRIES}...`);

                try {
                    const response = await fetch(`${SERVER_URL}/make_move`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: jsonPayload
                    });
                    
                    const data = await response.json();

                    if (response.ok && data.success) {
                        updateBoardState(data.new_fen); 
                        
                        if (data.game_status !== 'active') {
                            const winnerColor = chessBoard.turn() === 'w' ? 'black' : 'white';
                            endGame(data.game_status, winnerColor, true); 
                        } else {
                            displayInfo("Coup envoyé. En attente du coup de l'adversaire...");
                            startPolling(); 
                        }
                        return;

                    } else {
                        if (data.error && data.error.includes("illegal move")) {
                            displayInfo(`Coup rejeté par le serveur: coup illégal. ${data.error}`, 'error');
                            chessBoard.undo();
                            updateBoardState(chessBoard.fen());
                            return;
                        }

                        console.warn(`[TENTATIVE ${attempt}] Erreur serveur/API: ${data.error || 'Coup rejeté par le serveur.'}`);
                    }

                } catch (e) {
                    console.error(`[TENTATIVE ${attempt}] Erreur réseau:`, e);
                }

                if (attempt < MAX_RETRIES) {
                    const delay = Math.min(1000 * Math.pow(2, attempt - 1), 10000); 
                    displayInfo(`Échec de l'envoi. Nouvelle tentative dans ${delay/1000}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            console.error("Toutes les tentatives d'envoi du coup ont échoué.");
            chessBoard.undo();
            updateBoardState(chessBoard.fen());
            displayInfo("Échec critique de la communication. Coup annulé localement. Veuillez relancer la partie ou vérifier la connexion.", 'error');
        }

        /**
         * NOUVEAU: Gère l'abandon local du joueur.
         */
        async function clientGiveUp() {
            if (!currentGameId || isGameOver || waitingForOpponent) {
                displayInfo("Impossible d'abandonner: aucune partie active ou en attente d'adversaire.");
                return;
            }

            if (!confirm("Êtes-vous sûr de vouloir abandonner la partie ? Cela entraînera une défaite immédiate.")) {
                return;
            }

            giveUpButton.disabled = true;
            displayInfo("Envoi de la demande d'abandon au serveur...");
            
            try {
                const response = await fetch(`${SERVER_URL}/give_up_chess`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ game_uuid: currentGameId, username: USERNAME })
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    const winnerColor = data.winner_color;
                    endGame('abandoned', winnerColor, true); // True = appelle destroyMatch()
                } else {
                    displayInfo(`Échec de l'abandon: ${data.message || 'Erreur inconnue.'}`, 'error');
                    giveUpButton.disabled = false; 
                }
            } catch (e) {
                displayInfo("Erreur réseau lors de l'abandon.", 'error');
                giveUpButton.disabled = false; 
            }
        }


        /**
         * Réinitialise l'état complet du client (variables et DOM) au statut initial.
         */
        function resetClientState() {
            // 1. Réinitialisation des variables d'état
            currentGameId = null;
            playerColor = null;
            opponentId = OPPONENT_NAME; 
            selectedCoords = null;
            legalMoves = [];
            isGameOver = false;
            waitingForOpponent = false;
            waitingForMove = false;

            stopPolling();
            
            // 2. Réinitialisation des pseudos/infos dans le DOM (USERNAME reste en bas)
            document.getElementById('player-white-name').textContent = USERNAME; 
            document.getElementById('player-black-name').textContent = OPPONENT_NAME; 
            eloWhiteEl.textContent = `[1200 ELO]`; 
            eloBlackEl.textContent = `[1200 ELO]`;

            // 3. Réinitialisation de la rotation du plateau (Blanc en bas par défaut)
            chessboardEl.classList.remove('rotated');
            
            // 4. Réinitialisation de l'état du jeu (FEN initial) et dessin
            chessBoard.reset();
            updateBoardState(chessBoard.fen(), true); 

            // 5. Réinitialisation des messages/boutons
            displayInfo("Cliquez sur \"Lancer Partie\" pour commencer à jouer.", 'info'); 
            playButton.textContent = "Lancer Partie";
            playButton.disabled = false;
            giveUpButton.disabled = true; // NOUVEAU: Désactiver le bouton d'abandon
            matchStatusEl.textContent = "(En attente de connexion)";
            playerWhiteBox.classList.remove('highlight-turn');
            playerBlackBox.classList.remove('highlight-turn');
        }

        /**
         * Envoie la requête de destruction/finalisation au serveur.
         */
        async function destroyMatch() {
            if (!currentGameId || !USERNAME) return;
            
            const url = `${SERVER_URL}/destroy_match`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        game_uuid: currentGameId,
                        username: USERNAME 
                    }) 
                });
                
                const responseData = await response.json(); 

                if (response.ok) {
                    console.log("[DESTROY MATCH] Succès : Partie signalée et détruite sur le serveur.", responseData.message || responseData);
                    
                } else {
                    const errorMessage = responseData.error || `Erreur inconnue (Status: ${response.status}).`;
                    console.error(`[DESTROY MATCH] Erreur HTTP: ${response.status}. Impossible de supprimer le match.`, errorMessage);
                }

            } catch (e) {
                console.error("[DESTROY MATCH] Erreur critique (Réseau/JSON) lors de la destruction de partie:", e);
            }
        }


        /**
         * Gère la fin de partie avec un affichage clair (modale).
         */
        function endGame(status, winnerColor, shouldDestroy = false) {
            stopPolling();
            isGameOver = true;
            
            const isLocalPlayerWinner = (winnerColor === playerColor);
            
            let message = "La partie est terminée.";
            let modalType = 'draw'; 
            let modalTitle = 'MATCH NUL';
            
            if (status === 'checkmate') {
                const winnerName = (winnerColor === playerColor) ? USERNAME : opponentId;
                message = isLocalPlayerWinner ? `Vous avez maté ${opponentId} !` : `${winnerName} vous a maté.`;
                modalTitle = isLocalPlayerWinner ? 'VICTOIRE PAR MAT' : 'DÉFAITE PAR MAT';
                modalType = isLocalPlayerWinner ? 'win' : 'loss';

            } else if (status.includes('draw') || status === 'stalemate' || status === 'threefold' || status === 'insufficient') {
                message = "La partie se termine par un match nul.";
                modalTitle = "MATCH NUL";
                modalType = 'draw';
            } else if (status === 'abandoned' || status === 'timeout') { 
                const loserName = (winnerColor === playerColor) ? opponentId : USERNAME;
                message = isLocalPlayerWinner ? `${loserName} a abandonné !` : `Vous avez perdu par abandon.`;
                modalTitle = isLocalPlayerWinner ? 'VICTOIRE PAR FORFAIT' : 'DÉFAITE PAR FORFAIT';
                modalType = isLocalPlayerWinner ? 'win' : 'loss';
            }

            matchStatusEl.textContent = `FIN : ${modalTitle}`;
            
            showModal(modalTitle, message, modalType); 

            drawPieces();
            drawBoard();

            if (shouldDestroy) {
                // Seul le joueur qui initie la fin de partie (ex: son propre abandon) appelle destroyMatch()
                destroyMatch(); 
            }
            
            playButton.disabled = true;
            giveUpButton.disabled = true; // Désactiver l'abandon à la fin de partie
            playButton.textContent = 'Partie Terminée';
            updateTurnIndicator(); 
            
            // Réinitialisation du client après un délai de 5 secondes
            setTimeout(resetClientState, 5000); 
        }

        /**
         * Affiche une modale (pop-up) à l'écran.
         */
        function showModal(title, message, type = 'info') {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // Nettoie les classes spécifiques de la modale pour le styling
            modalContent.className = '';
            modalContent.classList.add('modal-' + type.toLowerCase());

            if (type === 'win' || type === 'loss' || type === 'draw') {
                modalCloseButton.textContent = "Rejouer";
                modalCloseButton.onclick = () => {
                    modalOverlay.style.display = 'none';
                    findOrCreateMatch(); 
                };
            } else {
                // Pour les modales d'information (début de partie)
                modalCloseButton.textContent = "Continuer";
                modalCloseButton.onclick = () => {
                    modalOverlay.style.display = 'none';
                };
            }

            modalOverlay.style.display = 'flex';
        }

        // displayInfo est maintenant principalement pour le log/feedback non-modal.
        function displayInfo(message, type = 'info') {
            if (infoTimeout) clearTimeout(infoTimeout);
            
            // Log dans la console pour le debug
            console.log(`[INFO - ${type.toUpperCase()}] ${message}`); 

            if (type === 'error' || type === 'warning' || type === 'gameover' || type === 'success') {
                 return; 
            }

            infoTimeout = setTimeout(() => {
                infoEl.classList.remove('error', 'warning', 'gameover', 'success');
            }, 5000);
        }

        /**
         * Met à jour la liste des coups joués.
         */
        function updateMovesList(history) {
            console.log(`[HISTORIQUE] Tentative de mise à jour avec ${history.length} coups. Contenu:`, history);
            
            movesListEl.innerHTML = '';
            
            for (let i = 0; i < history.length; i += 2) {
                const moveNumber = Math.floor(i / 2) + 1;
                const tr = document.createElement('tr');
                
                const tdNum = document.createElement('td');
                tdNum.textContent = `${moveNumber}.`;
                tr.appendChild(tdNum);
                
                const tdWhite = document.createElement('td');
                tdWhite.textContent = history[i];
                tr.appendChild(tdWhite);
                
                const tdBlack = document.createElement('td');
                tdBlack.textContent = (i + 1 < history.length) ? history[i+1] : '';
                tr.appendChild(tdBlack);
                
                movesListEl.appendChild(tr);
            }
        }
        
        function setupPlayerAndBoard(color, opponent) {
            playerColor = color;
            opponentId = opponent;
            
            const isWhite = color === 'white';
            
            // Si le joueur est blanc, son nom apparaît en bas (WHITE_BOX)
            if (isWhite) {
                document.getElementById('player-white-name').textContent = USERNAME;
                document.getElementById('player-black-name').textContent = opponentId;
            } else { // Si le joueur est noir, son nom apparaît en haut (BLACK_BOX)
                document.getElementById('player-white-name').textContent = opponentId;
                document.getElementById('player-black-name').textContent = USERNAME;
            }

            eloWhiteEl.textContent = `[1200 ELO (${isWhite ? playerColor.toUpperCase() : 'NOIR'})]`; 
            eloBlackEl.textContent = `[1200 ELO (${isWhite ? 'NOIR' : playerColor.toUpperCase()})]`;

            if (isWhite) {
                chessboardEl.classList.remove('rotated'); 
            } else {
                chessboardEl.classList.add('rotated'); 
            }
        }
        
        function drawBoard() {
            document.querySelectorAll('.highlight-move, .highlight-capture, .selected, .in-check, .checkmated-square').forEach(el => {
                el.classList.remove('highlight-move', 'highlight-capture', 'selected', 'in-check', 'checkmated-square');
            });
            
            if (selectedCoords) {
                document.getElementById(`sq-${selectedCoords.row}-${selectedCoords.col}`).classList.add('selected');
            }
            
            legalMoves.forEach(move => {
                const { row, col } = squareToCoords(move.to);
                const targetEl = document.getElementById(`sq-${row}-${col}`);
                if (chessBoard.get(move.to)) {
                    targetEl.classList.add('highlight-capture');
                } else {
                    targetEl.classList.add('highlight-move');
                }
            });

            if (chessBoard.in_check() || chessBoard.in_checkmate()) {
                const kingSquare = getKingSquare(chessBoard.turn()); 
                if (kingSquare) {
                    const { row, col } = squareToCoords(kingSquare);
                    const kingSquareEl = document.getElementById(`sq-${row}-${col}`);

                    if (chessBoard.in_checkmate()) {
                        kingSquareEl.classList.add('checkmated-square');
                    } else {
                        kingSquareEl.classList.add('in-check');
                        if (!isGameOver) {
                             displayInfo("Le roi est en échec !", 'warning'); 
                        }
                    }
                }
            }
        }

        function handleMove(row, col, squareEl) {
            if (isGameOver || !currentGameId || waitingForOpponent || waitingForMove) {
                const reason = isGameOver ? "Partie terminée." : 
                             !currentGameId ? "Cliquez sur 'Lancer Partie'." :
                             waitingForOpponent ? "En attente de l'adversaire." :
                             "Veuillez attendre le coup de l'adversaire.";
                console.log(`Mouvement bloqué. Raison: ${reason}`);
                return;
            }
            
            const square = coordsToSquare(row, col);
            const piece = chessBoard.get(square);
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            
            if (!selectedCoords) {
                if (piece && (piece.color === currentTurn[0])) {
                    selectedCoords = { row, col };
                    // Obtient les coups légaux en format détaillé
                    legalMoves = chessBoard.moves({ square: square, verbose: true }); 
                    drawBoard(); 
                }
                
            } else {
                const startCoord = coordsToSquare(selectedCoords.row, selectedCoords.col);
                const endCoord = square;
                
                if (startCoord === endCoord || (piece && piece.color === currentTurn[0])) {
                    selectedCoords = (startCoord === endCoord) ? null : { row, col };
                    legalMoves = selectedCoords ? chessBoard.moves({ square: endCoord, verbose: true }) : [];
                    drawBoard();
                    return;
                }
                
                // Promotion par défaut en Dame ('q')
                const moveAttempt = {
                    from: startCoord,
                    to: endCoord,
                    promotion: (chessBoard.get(startCoord).type === 'p' && (row === 0 || row === 7)) ? 'q' : undefined
                };
                
                const moveResult = chessBoard.move(moveAttempt); 

                if (moveResult) {
                    let move_uci_correct = moveResult.from + moveResult.to;
                    if (moveResult.promotion) {
                        move_uci_correct += moveResult.promotion;
                    }
                    
                    makeMoveServer(move_uci_correct);
                    
                    selectedCoords = null;
                    legalMoves = [];
                    
                } else {
                    displayInfo("Coup illégal.", 'warning');
                    selectedCoords = null;
                    legalMoves = [];
                    drawBoard();
                }
            }
        }

        function drawPieces() {
            document.querySelectorAll('.piece').forEach(p => p.remove());
            
            const fen = chessBoard.fen().split(' ')[0];
            const rows = fen.split('/');
            
            rows.forEach((rowStr, r) => {
                let col = 0;
                for (const char of rowStr) {
                    if (/[1-8]/.test(char)) {
                        col += parseInt(char);
                    } else {
                        const pieceEl = createPieceElement(char, r, col);
                        chessboardEl.appendChild(pieceEl);
                        col++;
                    }
                }
            });
        }
        
        function createPieceElement(pieceCode, row, col) {
            const pieceEl = document.createElement('div');
            pieceEl.className = `piece ${pieceCode.toLowerCase() === pieceCode ? 'black-piece' : 'white-piece'}`;
            pieceEl.textContent = PIECES_SYMBOLS[pieceCode] || '?';
            
            const x_pos = col * 12.5;
            const y_pos = row * 12.5;

            pieceEl.style.left = `${x_pos}%`;
            pieceEl.style.top = `${y_pos}%`;

            if (isGameOver && chessBoard.in_checkmate()) {
                const isKing = pieceCode.toUpperCase() === 'K';
                const pieceColorChar = pieceCode === pieceCode.toLowerCase() ? 'b' : 'w';
                
                if (isKing && pieceColorChar === chessBoard.turn()) { 
                    pieceEl.classList.add('checkmated-king');
                }
            }
            
            let transformValue = '';
            
            if (playerColor === 'black' && !isGameOver) {
                transformValue += 'rotate(180deg)';
            }
            
            if (pieceEl.classList.contains('checkmated-king')) {
                 transformValue += ' scale(0.7) rotate(15deg)'; 
            }
            
            pieceEl.style.transform = transformValue || 'none'; 

            pieceEl.dataset.row = row;
            pieceEl.dataset.col = col;
            pieceEl.dataset.code = pieceCode;
            
            return pieceEl;
        }
        
        function initBoardSquares() {
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const squareEl = document.createElement('div');
                    const color = (i + j) % 2 === 0 ? 'light' : 'dark';
                    squareEl.className = `square ${color}`;
                    squareEl.id = `sq-${i}-${j}`; 
                    
                    squareEl.addEventListener('click', () => {
                        handleMove(i, j, squareEl)
                    }); 
                    
                    chessboardEl.appendChild(squareEl);
                }
            }
        }
        
        function initializeGame() {
            
            document.getElementById('player-white-name').textContent = USERNAME || OPPONENT_NAME;
            document.getElementById('player-black-name').textContent = OPPONENT_NAME;
            
            initBoardSquares(); 
            updateBoardState(chessBoard.fen()); 
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
        
    </script>
