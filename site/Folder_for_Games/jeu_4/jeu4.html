<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Multijoueur Avanc√©</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    
    <style>
        /* --- Styles du jeu --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh;
            background-color: #333; 
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 95%; 
            max-width: 1400px;
            gap: 30px; 
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* --- 2. Infos Joueur et Timer --- */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px; 
            padding: 10px; 
            margin: 5px 0;
            border-radius: 4px;
            transition: all 0.3s;
            border: 2px solid transparent; 
        }
        
        .player-container.highlight-turn {
            border-color: #28a745; 
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .top-player { border-top: 2px solid rgba(255,255,255,0.1); } 
        /* La classe bottom-player est cruciale pour l'inversion visuelle */
        .bottom-player { flex-direction: row-reverse; } 
        .bottom-player .player-info { text-align: right; } 

        .player-info {
            display: flex;
            flex-direction: column;
            font-size: 1.1em;
            font-weight: bold;
            min-width: 100px; 
            flex-shrink: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-elo {
            font-size: 0.9em;
            color: #ccc;
            font-weight: normal;
        }

        .timer-box {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #444;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .timer-time {
            font-size: 1.6em;
            font-weight: bold;
            color: #777;
        }

        .active-timer { background-color: #007bff; }
        .active-timer .timer-time { color: #fff; }
        .loser-timer { background-color: #dc3545; }
        .loser-timer .timer-time { color: #fff; }


        /* --- 3. Styles du Plateau (Responsive & Rotation) --- */
        .chessboard-container {
            max-width: 600px; 
            width: 100%;
            aspect-ratio: 1 / 1; 
            margin: 10px 0;
            position: relative;
        }

        .info-panel {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
            height: 30px; 
            color: #fff; 
            max-width: 600px; 
            width: 100%;
        }

        .chessboard {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            border: 4px solid #f0f0f0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            transition: transform 0.5s ease-in-out; 
        }

        .chessboard.rotated {
            transform: rotate(180deg);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .selected { box-shadow: inset 0 0 0 5px #007bff; }
        
        .highlight-move::after {
            content: '';
            display: block;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.6);
        }
        
        .highlight-capture::after {
            content: '';
            display: block;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 8px solid rgba(0, 123, 255, 0.6); 
            z-index: 5;
            position: absolute;
            box-sizing: border-box;
        }

        .in-check { background-color: red !important; }

        .piece {
            position: absolute;
            width: 12.5%; 
            height: 12.5%; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5vw; 
            /* Transition pour le mouvement des pi√®ces */
            transition: transform 0.3s ease-in-out; 
            pointer-events: none; 
            z-index: 10;
        }

        @media (min-width: 1222px) { 
            .piece {
                font-size: 55px;
            }
        }
        
        .white-piece {
            color: #ffffff; 
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .black-piece { color: #000000; }

        /* --- 4. Sidebar et Historique des Coups --- */
        .sidebar {
            flex-basis: 300px; 
            padding: 20px;
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid #444; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            height: fit-content; 
        }
        
        .play-button:disabled {
            background-color: #555;
            color: #aaa;
            border-color: #555;
            cursor: not-allowed;
        }

        /* Style pour le bouton d'abandon */
        #abort-button {
            background-color: #dc3545; /* Rouge pour l'abandon */
            border-color: #dc3545;
            color: #fff;
        }
        #abort-button:disabled {
            background-color: #555 !important;
            color: #aaa !important;
            border-color: #555 !important;
            cursor: not-allowed !important;
        }

        /* Responsive pour les petits √©crans */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                max-width: 600px; 
                margin-top: 20px;
                flex-basis: auto;
            }
            .game-area {
                width: 100%;
            }
            .piece { font-size: 8vw; } 
        }
        
        .moves-list-container {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .moves-table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        .moves-table th { text-align: left; padding: 5px 0; border-bottom: 1px solid #444; color: #007bff; }
        .moves-table td { padding: 5px; color: #f0f0f0; }
        .moves-table tr:nth-child(even) { background-color: #222; }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <h1>Chess</h1>
            
            <div class="player-container" id="player-black-box">
                <div class="player-info">
                    <span id="player-black-name">Adversaire Inconnu</span>
                    <span class="player-elo">[1200 ELO]</span>
                </div>
                <div class="timer-box" id="timer-black">
                    <div class="timer-time" id="time-black">15:00</div>
                </div>
            </div>

            <div class="info-panel" id="info">Cliquez sur "Lancer Partie" pour commencer √† jouer.</div>
            
            <div class="chessboard-container" id="chessboard-container">
                <div class="chessboard" id="chessboard">
                    </div>
            </div>
            
            <div class="player-container bottom-player" id="player-white-box">
                <div class="player-info">
                    <span id="player-white-name">Chargement...</span>
                    <span class="player-elo">[1200 ELO]</span>
                </div>
                <div class="timer-box" id="timer-white">
                    <div class="timer-time" id="time-white">15:00</div>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <h2>Partie et Historique</h2>
            
            <button id="play-button" class="play-button" onclick="findOrCreateMatch()">
                Lancer Partie
            </button>
            <button id="abort-button" class="play-button" onclick="abortMatch()" disabled>
                Abandonner la Partie
            </button>
            
            <div class="moves-list-container">
                <h3>Coups Jou√©s</h3>
                <table class="moves-table">
                    <thead>
                        <tr><th>#</th><th>Blanc</th><th>Noir</th></tr>
                    </thead>
                    <tbody id="moves-list">
                    </tbody>
                </table>
            </div>

            <div class="friends-list">
                <h3>Statut</h3>
                <p id="match-status-text">(En attente de connexion)</p>
            </div>
        </div>
    </div>
    

    <script>
        // --- Fonctions Utilitaires ---
        function getUsernameFromStorage() {
            // Assurez-vous d'avoir une valeur de secours si le localStorage est vide pour les tests
            let user = localStorage.getItem('username');
            if (!user) {
                user = `Joueur${Math.floor(Math.random() * 1000)}`;
                localStorage.setItem('username', user);
            }
            return user;
        }
        
        function squareToCoords(square) {
            const col = square.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(square[1]);
            return { row, col };
        }
        
        function coordsToSquare(row, col) {
            const colChar = String.fromCharCode('a'.charCodeAt(0) + col);
            const rowNum = 8 - row;
            return `${colChar}${rowNum}`;
        }


        // --- Constantes et √âtat du Jeu ---
        const SERVER_URL = "https://project-3-api-2bgb.onrender.com"; 
        
        const INITIAL_TIME_SECONDS = 15 * 60; 
        const PIECES_SYMBOLS = {
            'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü', 
            'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'  
        };
        
        const USERNAME = getUsernameFromStorage(); 
        const OPPONENT_NAME = "Adversaire Inconnu"; 

        const INITIAL_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"; 
        
        let chessBoard = new Chess(INITIAL_FEN); 

        let currentGameId = null; 
        let playerColor = null; 
        let opponentId = OPPONENT_NAME; 
        
        let selectedCoords = null;
        let legalMoves = [];
        let isGameOver = false;
        
        // √âTATS POUR LA GESTION DU POLLING
        let waitingForOpponent = false; // Vrai si le cr√©ateur attend un adversaire
        let waitingForMove = false; // Vrai si la partie est active et que c'est au tour de l'adversaire

        let timer = {
            'white': INITIAL_TIME_SECONDS,
            'black': INITIAL_TIME_SECONDS
        };
        let timerInterval = null; 
        let infoTimeout = null; 
        let pollingInterval = null; 

        // R√©f√©rences DOM globales
        const chessboardEl = document.getElementById('chessboard');
        const infoEl = document.getElementById('info');
        const timeWhiteEl = document.getElementById('time-white');
        const timeBlackEl = document.getElementById('time-black');
        const timerWhiteBox = document.getElementById('timer-white');
        const timerBlackBox = document.getElementById('timer-black');
        const playButton = document.getElementById('play-button');
        const abortButton = document.getElementById('abort-button');
        const movesListEl = document.getElementById('moves-list');
        const matchStatusEl = document.getElementById('match-status-text');
        const playerWhiteBox = document.getElementById('player-white-box');
        const playerBlackBox = document.getElementById('player-black-box');
        const gameAreaEl = document.querySelector('.game-area');
        const chessboardContainerEl = document.getElementById('chessboard-container');


        // --- Fonctions FEN et Mise √† Jour du Plateau ---
        
        function updateBoardState(newFen, shouldDraw = true) {
            chessBoard.load(newFen); 
            
            // Met √† jour l'√©tat d'attente de mouvement
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            waitingForMove = (currentTurn !== playerColor);
            
            updateMovesList(chessBoard.history()); 
            
            if (shouldDraw) {
                drawPieces();
                drawBoard();
            }
        }
        
        // --- Chronom√®tre et Polling ---

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTimers() {
            timeWhiteEl.textContent = formatTime(timer.white);
            timeBlackEl.textContent = formatTime(timer.black);
            
            timerWhiteBox.classList.remove('active-timer', 'loser-timer');
            timerBlackBox.classList.remove('active-timer', 'loser-timer');
            
            playerWhiteBox.classList.remove('highlight-turn');
            playerBlackBox.classList.remove('highlight-turn');
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';

            if (isGameOver) {
                 if (timer.white <= 0) timerWhiteBox.classList.add('loser-timer');
                 if (timer.black <= 0) timerBlackBox.classList.add('loser-timer');
            } else if (currentGameId && !waitingForOpponent) {
                   if (currentTurn === 'white') {
                        timerWhiteBox.classList.add('active-timer');
                        playerWhiteBox.classList.add('highlight-turn');
                   } else {
                        timerBlackBox.classList.add('active-timer');
                        playerBlackBox.classList.add('highlight-turn');
                   }
            }

            if (timer.white <= 0 && !isGameOver) {
                endGame('time', 'white');
            }
            if (timer.black <= 0 && !isGameOver) {
                endGame('time', 'black');
            }
        }

        function startTimer() {
            // Le timer ne d√©marre que si l'adversaire est l√† ET que ce n'est pas la fin de partie
            if (!timerInterval && !isGameOver && !waitingForOpponent) { 
                timerInterval = setInterval(() => {
                    const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
                    if (currentTurn === 'white' && timer.white > 0) {
                        timer.white--;
                    } else if (currentTurn === 'black' && timer.black > 0) {
                        timer.black--;
                    }
                    updateTimers();
                }, 1000);
                // Le bouton n'est plus g√©r√© ici, mais dans findOrCreateMatch
                updateTimers(); 
            }
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateTimers();
        }

        // LOGIQUE DE POLLING UNIFI√âE
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log("-> [POLLING] Arr√™t√©."); 
            }
        }

        function startPolling(initialDelay = 0) {
            stopPolling(); // Assurez-vous qu'il n'y en a qu'un seul
            console.log(`-> [POLLING] D√©marr√©, prochaine v√©rification dans ${initialDelay/1000}s puis toutes les 2s.`);
            
            // Ex√©cution imm√©diate apr√®s un petit d√©lai optionnel (pour le premier coup de Noir, par exemple)
            setTimeout(() => {
                pollGameStatus();
                pollingInterval = setInterval(pollGameStatus, 2000); // Poll toutes les 2 secondes
            }, initialDelay);
        }

        async function pollGameStatus() { 
            console.log(`\n--- [POLLING] D√©marrage du cycle pour ${USERNAME} (${playerColor}) ---`);
            console.log(`[POLLING] √âtat local: w4Opp=${waitingForOpponent}, w4Move=${waitingForMove}, GameID=${currentGameId}`);

            if (!currentGameId || isGameOver) {
                console.log("[POLLING] Condition d'arr√™t initiale (Game Over ou pas d'ID).");
                stopPolling();
                return;
            }
            
            // Si la partie est active ET que c'est notre tour, on n'a plus besoin de poller
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            if (!waitingForOpponent && currentTurn === playerColor) {
                 console.log("[POLLING] Arr√™t: Partie active, C'est notre tour. On attend l'action locale."); 
                 stopPolling(); 
                 return;
            }
            
            try {
                const response = await fetch(`${SERVER_URL}/get_game_state?game_uuid=${currentGameId}&username=${USERNAME}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();
                console.log(`[POLLING] R√©ponse du serveur re√ßue (Status HTTP: ${response.status}).`);
                console.log("[POLLING] Donn√©es serveur:", data);

                if (response.ok) {
                    
                    // 1. GESTION DE L'ATTENTE D'ADVERSAIRE (UNIQUEMENT LE CR√âATEUR/BLANC)
                    // La transition se fait si le statut est 'active'
                    if (waitingForOpponent && data.game_status === 'active') {
                        console.log("-> [POLLING SUCCESS] Transition Blanc: Adversaire d√©tect√© et partie 'active'.");
                        waitingForOpponent = false; 
                        
                        // Si le nom de l'adversaire est fourni, on l'utilise
                        if (data.opponent_id && data.opponent_id !== OPPONENT_NAME) {
                             opponentId = data.opponent_id;
                        }
                        
                        setupPlayerAndBoard(playerColor, opponentId); 
                        
                        matchStatusEl.textContent = `Partie contre ${opponentId} !`;
                        displayInfo("L'adversaire a rejoint la partie ! √Ä vous de jouer.");
                        
                        updateBoardState(data.fen); 
                        startTimer(); 
                        
                        // Blanc doit jouer, donc il arr√™te le polling.
                        stopPolling(); 
                    }
                    
                    // 2. SYNCHRONISATION EN COURS DE PARTIE (pour tous les joueurs en attente de coup)
                    if (!waitingForOpponent && data.game_status === 'active') {
                        const currentFen = chessBoard.fen();
                        
                        if (data.fen !== currentFen) {
                            // Mouvement de l'adversaire d√©tect√©
                            updateBoardState(data.fen); 
                            console.log(`-> [POLLING SYNC] Nouveau FEN d√©tect√©. Coup de l'adversaire (${chessBoard.history().pop()}).`);
                            displayInfo(`Coup de l'adversaire jou√©: ${chessBoard.history().pop()}. √Ä vous de jouer.`);
                            startTimer(); 
                            
                            // Si c'est notre tour apr√®s l'update (i.e. waitingForMove est faux), on arr√™te le polling
                            if (!waitingForMove) {
                                stopPolling();
                            }
                        }
                    } else if (data.game_status !== 'created' && data.game_status !== 'active') {
                        // Statut de fin de partie
                        endGame(data.game_status, chessBoard.turn() === 'w' ? 'black' : 'white');
                    }
                    
                } else {
                    console.error(`[POLLING ERROR] R√©ponse serveur non-OK: ${data.error || 'Erreur inconnue.'}`);
                }

            } catch (e) {
                console.warn("[POLLING ERROR] Erreur lors de la requ√™te de statut :", e);
            }
        }
        
        // --- Fonctions d'API Serveur ---

        async function findOrCreateMatch() {
            if (currentGameId) {
                displayInfo("Partie d√©j√† en cours.");
                return;
            }

            // G√®re l'√©tat du bouton imm√©diatement
            playButton.disabled = true;
            playButton.textContent = 'Recherche...';
            abortButton.disabled = false; // Permettre l'annulation si la recherche prend du temps

            try {
                const response = await fetch(`${SERVER_URL}/find_or_create_match`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: USERNAME })
                });

                const data = await response.json();

                if (response.ok) {
                    currentGameId = data.game_uuid;
                    playerColor = data.player_color;
                    opponentId = data.opponent_id || OPPONENT_NAME;
                    
                    // √âtat du bouton mis √† jour apr√®s succ√®s
                    playButton.disabled = true;
                    playButton.textContent = 'Partie en Cours';
                    abortButton.disabled = false;

                    if (data.status === 'created') {
                        // Cr√©ateur (Blanc)
                        waitingForOpponent = true;
                        matchStatusEl.textContent = `En attente d'un adversaire... (ID: ${currentGameId})`;
                        displayInfo("Partie cr√©√©e. En attente de l'adversaire.");
                        setupPlayerAndBoard(playerColor, opponentId);
                        
                        // Commence le polling pour d√©tecter l'adversaire
                        startPolling(); 
                        
                    } else if (data.status === 'joined') {
                        // Joindre (Noir)
                        waitingForMove = true;
                        matchStatusEl.textContent = `Partie contre ${opponentId} !`;
                        displayInfo("Vous avez rejoint la partie ! Au tour de Blanc.");
                        setupPlayerAndBoard(playerColor, opponentId);
                        updateBoardState(data.fen);
                        startTimer();
                        
                        // Commence le polling pour attendre le coup de Blanc
                        startPolling();
                    }
                } else {
                    // En cas d'erreur serveur lors du matchmaking
                    resetGameUI(); 
                    displayInfo(`Erreur lors du matchmaking: ${data.error}`, 'error');
                }

            } catch (e) {
                // En cas d'erreur r√©seau
                resetGameUI();
                displayInfo("Erreur de connexion au serveur.", 'error');
                console.error("Erreur Matchmaking:", e);
            }
        }
        
        async function makeMoveServer(move_uci) {
            stopTimer(); // Arr√™te le timer localement pendant l'envoi
            
            const payload = {
                game_uuid: currentGameId,
                username: USERNAME,
                move_uci: move_uci,
            };
            
            console.log(`[SERVER] Tentative d'envoi du coup UCI: ${move_uci}`);

            try {
                const response = await fetch(`${SERVER_URL}/make_move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();

                if (response.ok && data.success) {
                    console.log(`[SERVER] Coup accept√©. Nouveau FEN: ${data.new_fen}`);
                    
                    // Mettre √† jour l'√©tat final du plateau avec la r√©ponse du serveur
                    // (Le FEN local est d√©j√† √† jour, mais c'est une bonne pratique)
                    updateBoardState(data.new_fen); 
                    
                    if (data.game_status !== 'active') {
                         endGame(data.game_status, chessBoard.turn() === 'w' ? 'black' : 'white');
                    } else {
                        // C'est au tour de l'adversaire, on d√©marre le polling
                        waitingForMove = true; 
                        displayInfo("Coup envoy√©. En attente du coup de l'adversaire...");
                        startPolling(); 
                    }

                } else {
                    // Si le coup est rejet√© par le serveur (ex: ill√©gal, hors tour), on annule le coup local.
                    chessBoard.undo();
                    updateBoardState(chessBoard.fen()); 
                    displayInfo(`Erreur Mouvement Serveur: ${data.error || 'Coup rejet√© par le serveur.'}`, 'error');
                    console.error("Erreur Mouvement Serveur:", data.error || data.message);
                    startTimer(); // Red√©marre le timer car on n'a pas pu jouer
                }

            } catch (e) {
                console.error("Erreur r√©seau lors de l'envoi du coup:", e);
                // Si erreur r√©seau, on annule le coup local et on red√©marre le timer
                chessBoard.undo();
                updateBoardState(chessBoard.fen());
                displayInfo("Erreur r√©seau. Veuillez r√©essayer le coup.", 'error');
                startTimer();
            }
        }

        async function abortMatch() {
            if (!currentGameId) {
                displayInfo("Aucune partie en cours √† abandonner.");
                return;
            }
            
            // On d√©sactive le bouton pour √©viter les doubles clics
            abortButton.disabled = true;

            const payload = {
                game_uuid: currentGameId,
                username: USERNAME,
            };
            
            console.log(`[SERVER] Tentative d'abandon de la partie : ${currentGameId}`);

            try {
                // Utilisation de la route demand√©e
                const response = await fetch(`${SERVER_URL}/destroy_match`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayInfo("Partie abandonn√©e. L'adversaire gagne.");
                    // Mettre fin au jeu localement, l'adversaire est le vainqueur.
                    endGame('abandoned', playerColor === 'white' ? 'black' : 'white'); 
                } else {
                    displayInfo(`Erreur lors de l'abandon: ${data.error || 'Erreur inconnue.'}`, 'error');
                    console.error("Erreur Abandon:", data.error || data.message);
                    abortButton.disabled = false; // R√©activer si √©chec de l'envoi
                }

            } catch (e) {
                console.error("Erreur r√©seau lors de l'abandon:", e);
                displayInfo("Erreur r√©seau lors de l'abandon. R√©essayez.", 'error');
                abortButton.disabled = false;
            }
        }


        // --- Gestion du plateau et du mouvement (Interface) ---

        function drawBoard() {
            // Supprime toutes les mises en √©vidence de la derni√®re s√©lection/coup
            document.querySelectorAll('.highlight-move, .highlight-capture, .selected, .in-check').forEach(el => {
                el.classList.remove('highlight-move', 'highlight-capture', 'selected', 'in-check');
            });
            
            // Met en √©vidence la case s√©lectionn√©e
            if (selectedCoords) {
                document.getElementById(`sq-${selectedCoords.row}-${selectedCoords.col}`).classList.add('selected');
            }
            
            // Met en √©vidence les cases de destination possibles
            legalMoves.forEach(move => {
                const { row, col } = squareToCoords(move.to);
                const targetEl = document.getElementById(`sq-${row}-${col}`);
                if (chessBoard.get(move.to)) {
                    targetEl.classList.add('highlight-capture');
                } else {
                    targetEl.classList.add('highlight-move');
                }
            });

            // G√®re la mise en √©chec (King in check)
            if (chessBoard.in_check()) {
                const kingSquare = chessBoard.kingSquare(chessBoard.turn());
                if (kingSquare) {
                    const { row, col } = squareToCoords(kingSquare);
                    document.getElementById(`sq-${row}-${col}`).classList.add('in-check');
                }
            }
        }

        function handleMove(row, col, squareEl) {
            // Emp√™che de jouer si la partie n'est pas lanc√©e, est finie, ou si ce n'est pas notre tour
            if (isGameOver || !currentGameId || waitingForOpponent || waitingForMove) {
                displayInfo(
                    isGameOver ? "La partie est termin√©e." : 
                    !currentGameId ? "Cliquez sur 'Lancer Partie'." :
                    waitingForOpponent ? "En attente de l'adversaire." :
                    "Veuillez attendre le coup de l'adversaire."
                );
                return;
            }
            
            const square = coordsToSquare(row, col);
            const piece = chessBoard.get(square);
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            
            // 1. AUCUNE CASE S√âLECTIONN√âE, on clique sur une pi√®ce
            if (!selectedCoords) {
                if (piece && (piece.color === currentTurn[0])) {
                    // S√©lectionne une pi√®ce de notre couleur
                    selectedCoords = { row, col };
                    
                    // R√©cup√®re les coups l√©gaux possibles
                    legalMoves = chessBoard.moves({ square: square, verbose: true });
                    
                    drawBoard(); // Met en √©vidence la s√©lection et les coups possibles
                }
                
            // 2. UNE CASE EST D√âJ√Ä S√âLECTIONN√âE
            } else {
                const startCoord = coordsToSquare(selectedCoords.row, selectedCoords.col);
                const endCoord = square;
                
                // Si on reclique sur la m√™me case ou sur une autre de nos pi√®ces, on change la s√©lection
                if (startCoord === endCoord || (piece && piece.color === currentTurn[0])) {
                    selectedCoords = (startCoord === endCoord) ? null : { row, col };
                    legalMoves = selectedCoords ? chessBoard.moves({ square: endCoord, verbose: true }) : [];
                    drawBoard();
                    return;
                }
                
                // C'est un mouvement vers une nouvelle case
                const moveAttempt = {
                    from: startCoord,
                    to: endCoord,
                    // Gestion de la promotion par d√©faut sur 'q' pour simplifier l'interface ici
                    promotion: (piece && piece.type === 'p' && (row === 0 || row === 7)) ? 'q' : undefined
                };
                
                // Tente le coup localement
                const moveResult = chessBoard.move(moveAttempt); 

                if (moveResult) {
                    // Le coup est l√©gal localement
                    
                    // üî• CORRECTION CRITIQUE (V6): Utiliser moveResult.uci pour le format e.g. 'e2e4'
                    const move_uci_correct = moveResult.uci; 
                    
                    // 1. Envoyer le coup au serveur
                    makeMoveServer(move_uci_correct);
                    
                    // 2. Nettoyer l'√©tat local apr√®s le coup
                    selectedCoords = null;
                    legalMoves = [];
                    // Le FEN sera mis √† jour apr√®s la confirmation du serveur, mais on met √† jour l'affichage imm√©diatement
                    updateBoardState(chessBoard.fen()); 
                    
                } else {
                    // Coup ill√©gal
                    displayInfo("Coup ill√©gal.", 'warning');
                    selectedCoords = null;
                    legalMoves = [];
                    drawBoard(); // Nettoie la s√©lection
                }
            }
        }


        // --- Fonctions d'Interface ---

        function displayInfo(message, type = 'info') {
            if (infoTimeout) clearTimeout(infoTimeout);
            
            infoEl.textContent = message;
            
            // R√©initialise apr√®s 5 secondes
            infoTimeout = setTimeout(() => {
                infoEl.textContent = !isGameOver ? (waitingForOpponent ? "En attente de l'adversaire..." : (waitingForMove ? "Au tour de l'adversaire" : "√Ä vous de jouer")) : "Partie termin√©e.";
            }, 5000);
        }

        function updateMovesList(history) {
            movesListEl.innerHTML = '';
            
            for (let i = 0; i < history.length; i += 2) {
                const moveNumber = Math.floor(i / 2) + 1;
                const tr = document.createElement('tr');
                
                const tdNum = document.createElement('td');
                tdNum.textContent = `${moveNumber}.`;
                tr.appendChild(tdNum);
                
                const tdWhite = document.createElement('td');
                tdWhite.textContent = history[i];
                tr.appendChild(tdWhite);
                
                const tdBlack = document.createElement('td');
                tdBlack.textContent = (i + 1 < history.length) ? history[i+1] : '';
                tr.appendChild(tdBlack);
                
                movesListEl.appendChild(tr);
            }
        }
        
        function endGame(status, winnerColor) {
            stopPolling();
            stopTimer();
            isGameOver = true;
            
            let message = "Partie termin√©e : ";
            if (status === 'checkmate') {
                const winnerName = (winnerColor === playerColor) ? USERNAME : opponentId;
                message += `${winnerColor.toUpperCase()} (${winnerName}) gagne par √©chec et mat !`;
            } else if (status === 'draw') {
                message += "Match nul (Stalemate, Mat√©riel insuffisant, etc.).";
            } else if (status === 'time') {
                const loserColor = winnerColor === 'white' ? 'black' : 'white';
                const winnerName = (winnerColor === playerColor) ? USERNAME : opponentId;
                message += `${winnerColor.toUpperCase()} (${winnerName}) gagne au temps !`;
            } else if (status === 'abandoned') { 
                const winnerName = (winnerColor === playerColor) ? USERNAME : opponentId;
                const loserName = (winnerColor === playerColor) ? opponentId : USERNAME;
                message += `${loserName} a abandonn√©. ${winnerName.toUpperCase()} gagne !`;
            }
            else {
                message += "Statut inconnu.";
            }

            matchStatusEl.textContent = `FIN : ${message}`;
            displayInfo(message, 'gameover');
            
            // Bloque les deux boutons
            playButton.disabled = true;
            playButton.textContent = 'Partie Termin√©e';
            abortButton.disabled = true;
        }

        function resetGameUI() {
            // Nettoyage de l'√©tat du jeu local
            currentGameId = null;
            playerColor = null;
            opponentId = OPPONENT_NAME;
            selectedCoords = null;
            legalMoves = [];
            isGameOver = false;
            waitingForOpponent = false;
            waitingForMove = false;
            
            // R√©initialisation des timers et de l'affichage
            timer.white = INITIAL_TIME_SECONDS;
            timer.black = INITIAL_TIME_SECONDS;
            updateTimers(); 
            
            // R√©initialisation du plateau
            chessBoard = new Chess(INITIAL_FEN); 
            updateBoardState(chessBoard.fen());
            
            document.getElementById('player-white-name').textContent = USERNAME || OPPONENT_NAME;
            document.getElementById('player-black-name').textContent = OPPONENT_NAME;
            matchStatusEl.textContent = "(En attente de connexion)";
            displayInfo("Cliquez sur 'Lancer Partie' pour commencer √† jouer.");
            
            // Gestion des boutons
            playButton.disabled = false;
            playButton.textContent = 'Lancer Partie';
            abortButton.disabled = true; 
            
            // Assure l'orientation par d√©faut (Blanc en bas)
            setupPlayerAndBoard('white', OPPONENT_NAME);
        }
        
        function setupPlayerAndBoard(color, opponent) {
            playerColor = color;
            opponentId = opponent;
            currentGameId = currentGameId; // Conserve l'ID de partie
            
            const isWhite = color === 'white';
            
            document.getElementById('player-white-name').textContent = isWhite ? USERNAME : opponentId;
            document.getElementById('player-black-name').textContent = isWhite ? opponentId : USERNAME;

            // Logique d'inversion visuelle (rotation du plateau)
            const playerBox = isWhite ? playerWhiteBox : playerBlackBox;
            const opponentBox = isWhite ? playerBlackBox : playerWhiteBox;
            
            // Inverse l'ordre d'affichage dans le DOM et ajoute la classe de rotation
            if (isWhite) {
                // Blanc en bas (par d√©faut)
                opponentBox.classList.remove('bottom-player');
                playerBox.classList.add('bottom-player');
                chessboardEl.classList.remove('rotated'); 
            } else {
                // Noir en bas
                opponentBox.classList.add('bottom-player');
                playerBox.classList.remove('bottom-player');
                chessboardEl.classList.add('rotated'); 
            }
        }
        

        // --- Fonctions de Dessin et Initialisation ---

        function drawPieces() {
            // Supprime toutes les pi√®ces existantes
            document.querySelectorAll('.piece').forEach(p => p.remove());
            
            // Parcourt le FEN pour dessiner les pi√®ces
            const fen = chessBoard.fen().split(' ')[0];
            const rows = fen.split('/');
            
            rows.forEach((rowStr, r) => {
                let col = 0;
                for (const char of rowStr) {
                    if (/[1-8]/.test(char)) {
                        col += parseInt(char);
                    } else {
                        const pieceEl = createPieceElement(char, r, col);
                        chessboardEl.appendChild(pieceEl);
                        col++;
                    }
                }
            });
        }
        
        function createPieceElement(pieceCode, row, col) {
            const pieceEl = document.createElement('div');
            pieceEl.className = `piece ${pieceCode.toLowerCase() === pieceCode ? 'black-piece' : 'white-piece'}`;
            pieceEl.textContent = PIECES_SYMBOLS[pieceCode] || '?';
            
            // Positionnement absolu pour le FEN
            const x_pos = col * 12.5; // 100% / 8
            const y_pos = row * 12.5; // 100% / 8

            pieceEl.style.left = `${x_pos}%`;
            pieceEl.style.top = `${y_pos}%`;

            // Si le plateau est rotatif, les pi√®ces doivent tourner dans le sens inverse
            if (playerColor === 'black') {
                pieceEl.style.transform = 'rotate(180deg)';
            }
            
            // Stocke les coordonn√©es pour la gestion des √©v√©nements
            pieceEl.dataset.row = row;
            pieceEl.dataset.col = col;
            pieceEl.dataset.code = pieceCode;
            
            return pieceEl;
        }

        // --- Fin des fonctions de dessin ---
        
        function initBoardSquares() {
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const squareEl = document.createElement('div');
                    const color = (i + j) % 2 === 0 ? 'light' : 'dark';
                    squareEl.className = `square ${color}`;
                    squareEl.id = `sq-${i}-${j}`; 
                    
                    // L'√©v√©nement est attach√© ici
                    squareEl.addEventListener('click', () => {
                         // L'appel utilise les coordonn√©es row et col de la boucle
                        handleMove(i, j, squareEl)
                    }); 
                    
                    chessboardEl.appendChild(squareEl);
                }
            }
        }
        
        function initializeGame() {
            
            document.getElementById('player-white-name').textContent = USERNAME || OPPONENT_NAME;
            document.getElementById('player-black-name').textContent = OPPONENT_NAME;
            
            initBoardSquares(); 
            
            // Initialisation avec l'√©tat de r√©initialisation pour une UI propre au d√©marrage
            resetGameUI(); 
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
        
        function subscribeToMatch(game_uuid) {
            console.log("Synchronisation Realtime initi√©e (si disponible).");
        }
        
    </script>
