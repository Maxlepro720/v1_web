<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'√âchecs - Multijoueur Avanc√©</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    
    <style>
        /* --- Styles du jeu --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh;
            background-color: #333; 
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 95%; 
            max-width: 1400px;
            gap: 30px; 
        }

        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* --- 2. Infos Joueur et Timer --- */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Align√© avec la largeur du plateau */
            padding: 10px; /* Augment√© pour la bordure */
            margin: 5px 0;
            border-radius: 4px;
            transition: all 0.3s;
            border: 2px solid transparent; /* Bordure par d√©faut */
        }
        
        .player-container.highlight-turn {
            border-color: #28a745; /* Bordure verte pour le tour actif */
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .top-player { border-top: 2px solid rgba(255,255,255,0.1); } 
        .bottom-player { flex-direction: row-reverse; } 
        .bottom-player .player-info { text-align: right; } 

        .player-info {
            display: flex;
            flex-direction: column;
            font-size: 1.1em;
            font-weight: bold;
            min-width: 100px; /* Emp√™che le nom de se cacher */
            flex-shrink: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-elo {
            font-size: 0.9em;
            color: #ccc;
            font-weight: normal;
        }

        .timer-box {
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #444;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }

        .timer-time {
            font-size: 1.6em;
            font-weight: bold;
            color: #777;
        }

        .active-timer { background-color: #007bff; }
        .active-timer .timer-time { color: #fff; }
        .loser-timer { background-color: #dc3545; }
        .loser-timer .timer-time { color: #fff; }


        /* --- 3. Styles du Plateau (Responsive & Rotation) --- */
        .chessboard-container {
            max-width: 600px; 
            width: 100%;
            aspect-ratio: 1 / 1; 
            margin: 10px 0;
            position: relative;
        }

        .info-panel {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
            height: 30px; 
            color: #fff; 
            max-width: 600px; /* Align√© avec le plateau */
            width: 100%;
        }

        .chessboard {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            border: 4px solid #f0f0f0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative;
            /* üî• CORRECTION : Appliquer la transition ici (sur l'√©l√©ment chessboard) */
            transition: transform 0.5s ease-in-out; 
        }

        /* Classe appliqu√©e si le joueur est Noir */
        .chessboard.rotated {
            transform: rotate(180deg);
        }

        /* üî• CORRECTION : Inverse la rotation des PI√àCES √† l'int√©rieur du plateau tourn√© */
        .chessboard.rotated .piece {
            transform: rotate(180deg);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .selected { box-shadow: inset 0 0 0 5px #007bff; }
        
        /* Style pour l'indicateur de coup possible (point bleu) */
        .highlight-move::after {
            content: '';
            display: block;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.6);
            /* Assure que l'indicateur est centr√© sur la case */
        }
        
        /* Style pour les captures (cercle autour de la pi√®ce) */
        .highlight-capture::after {
            content: '';
            display: block;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 8px solid rgba(0, 123, 255, 0.6); 
            z-index: 5;
            position: absolute;
            box-sizing: border-box;
        }

        .in-check { background-color: red !important; }

        .piece {
            position: absolute;
            width: 12.5%; 
            height: 12.5%; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5vw; 
            transition: transform 0.3s ease-in-out; 
            pointer-events: none; 
            z-index: 10;
        }

        @media (min-width: 1222px) { 
            .piece {
                font-size: 55px;
            }
        }
        
        .white-piece {
            color: #ffffff; 
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .black-piece { color: #000000; }

        /* --- 4. Sidebar et Historique des Coups --- */
        .sidebar {
            flex-basis: 300px; 
            padding: 20px;
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid #444; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            height: fit-content; 
        }

        /* Responsive pour les petits √©crans */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .sidebar {
                width: 100%;
                max-width: 600px; 
                margin-top: 20px;
                flex-basis: auto;
            }
            .game-area {
                width: 100%;
            }
            .piece { font-size: 8vw; } 
        }
        
        /* Styles de la liste des coups (inchang√©s) */
        .moves-list-container {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        .moves-table { width: 100%; border-collapse: collapse; font-size: 0.95em; }
        .moves-table th { text-align: left; padding: 5px 0; border-bottom: 1px solid #444; color: #007bff; }
        .moves-table td { padding: 5px; color: #f0f0f0; }
        .moves-table tr:nth-child(even) { background-color: #222; }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-area">
            <h1>Jeu d'√âchecs</h1>
            
            <div class="player-container" id="player-black-box">
                <div class="player-info">
                    <span id="player-black-name">Adversaire Inconnu</span>
                    <span class="player-elo">[1200 ELO]</span>
                </div>
                <div class="timer-box" id="timer-black">
                    <div class="timer-time" id="time-black">15:00</div>
                </div>
            </div>

            <div class="info-panel" id="info">Cliquez sur "Lancer Partie" pour commencer √† jouer.</div>
            
            <div class="chessboard-container" id="chessboard-container">
                <div class="chessboard" id="chessboard">
                    </div>
            </div>
            
            <div class="player-container bottom-player" id="player-white-box">
                <div class="player-info">
                    <span id="player-white-name">Chargement...</span>
                    <span class="player-elo">[1200 ELO]</span>
                </div>
                <div class="timer-box" id="timer-white">
                    <div class="timer-time" id="time-white">15:00</div>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <h2>Partie et Historique</h2>
            
            <button id="play-button" class="play-button" onclick="findOrCreateMatch()">
                Lancer Partie
            </button>
            
            <div class="moves-list-container">
                <h3>Coups Jou√©s</h3>
                <table class="moves-table">
                    <thead>
                        <tr><th>#</th><th>Blanc</th><th>Noir</th></tr>
                    </thead>
                    <tbody id="moves-list">
                    </tbody>
                </table>
            </div>

            <div class="friends-list">
                <h3>Statut</h3>
                <p id="match-status-text">(En attente de connexion)</p>
            </div>
        </div>
    </div>
    

    <script>
        // --- Fonctions Utilitaires ---
        function getUsernameFromStorage() {
            return localStorage.getItem('username');
        }
        
        function squareToCoords(square) {
            const col = square.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(square[1]);
            return { row, col };
        }
        
        function coordsToSquare(row, col) {
            const colChar = String.fromCharCode('a'.charCodeAt(0) + col);
            const rowNum = 8 - row;
            return `${colChar}${rowNum}`;
        }


        // --- Constantes et √âtat du Jeu ---
        const SERVER_URL = "https://project-3-api-2bgb.onrender.com"; 
        
        const INITIAL_TIME_SECONDS = 15 * 60; 
        const PIECES_SYMBOLS = {
            // Minuscules pour Noir, Majuscules pour Blanc (convention de votre code pr√©c√©dent)
            'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü', 
            'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'  
        };
        
        const USERNAME = getUsernameFromStorage(); 
        const OPPONENT_NAME = "Adversaire Inconnu"; 

        const INITIAL_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"; 
        
        let chessBoard = new Chess(INITIAL_FEN); 

        let currentGameId = null; 
        let playerColor = null; 
        let opponentId = OPPONENT_NAME; 
        
        let boardState = []; 
        let selectedCoords = null;
        let legalMoves = [];
        let isGameOver = false;
        let waitingForOpponent = false;

        let timer = {
            'white': INITIAL_TIME_SECONDS,
            'black': INITIAL_TIME_SECONDS
        };
        let timerInterval = null; 
        let infoTimeout = null; 

        const chessboardEl = document.getElementById('chessboard');
        const infoEl = document.getElementById('info');
        const timeWhiteEl = document.getElementById('time-white');
        const timeBlackEl = document.getElementById('time-black');
        const timerWhiteBox = document.getElementById('timer-white');
        const timerBlackBox = document.getElementById('timer-black');
        const playButton = document.getElementById('play-button');
        const movesListEl = document.getElementById('moves-list');
        const matchStatusEl = document.getElementById('match-status-text');


        // --- Fonctions FEN et Mise √† Jour du Plateau ---
        
        function updateBoardState(newFen, shouldDraw = true) {
            // Met √† jour l'√©tat interne de chess.js
            chessBoard.load(newFen); 
            
            // Mise √† jour de l'historique des coups
            updateMovesList(chessBoard.history()); 
            
            if (shouldDraw) {
                drawPieces();
                drawBoard();
            }
        }
        
        // --- Chronom√®tre et Infos ---

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateTimers() {
            timeWhiteEl.textContent = formatTime(timer.white);
            timeBlackEl.textContent = formatTime(timer.black);
            
            timerWhiteBox.classList.remove('active-timer', 'loser-timer');
            timerBlackBox.classList.remove('active-timer', 'loser-timer');
            
            const playerWhiteBox = document.getElementById('player-white-box');
            const playerBlackBox = document.getElementById('player-black-box');
            
            playerWhiteBox.classList.remove('highlight-turn');
            playerBlackBox.classList.remove('highlight-turn');
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';

            if (isGameOver) {
                 if (timer.white <= 0) timerWhiteBox.classList.add('loser-timer');
                 if (timer.black <= 0) timerBlackBox.classList.add('loser-timer');
            } else if (currentGameId && !waitingForOpponent) {
                   if (currentTurn === 'white') {
                        timerWhiteBox.classList.add('active-timer');
                        playerWhiteBox.classList.add('highlight-turn');
                   } else {
                        timerBlackBox.classList.add('active-timer');
                        playerBlackBox.classList.add('highlight-turn');
                   }
            }

            if (timer.white <= 0 && !isGameOver) {
                endGame('time', 'white');
            }
            if (timer.black <= 0 && !isGameOver) {
                endGame('time', 'black');
            }
        }

        function startTimer() {
            if (!timerInterval && !isGameOver && !waitingForOpponent) {
                timerInterval = setInterval(() => {
                    const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
                    if (currentTurn === 'white' && timer.white > 0) {
                        timer.white--;
                    } else if (currentTurn === 'black' && timer.black > 0) {
                        timer.black--;
                    }
                    updateTimers();
                }, 1000);
                playButton.disabled = true;
                playButton.textContent = 'Partie en Cours';
                updateTimers(); 
            }
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updateTimers();
        }

        function displayInfo(message, isError = false) {
            infoEl.textContent = message;
            infoEl.style.color = isError ? 'red' : '#fff';
            
            if (infoTimeout) clearTimeout(infoTimeout);
            
            if (!isGameOver) {
                infoTimeout = setTimeout(() => {
                    drawBoard(false); 
                }, 3000);
            }
        }
        
        function endGame(type, loserColor) {
            // ... (logique de endGame inchang√©e)
            isGameOver = true;
            stopTimer(); 
            playButton.style.display = 'none';

            let message = '';
            if (type === 'time') {
                const winnerColor = loserColor === 'white' ? 'Noirs' : 'Blancs';
                message = `Temps √©coul√© pour les ${loserColor === 'white' ? 'Blancs' : 'Noirs'} ! Les ${winnerColor} ont gagn√© par temps.`;
            } else if (type === 'checkmate') {
                const winnerColor = loserColor === 'w' ? 'Blancs' : 'Noirs';
                message = `√âCHEC ET MAT ! Les ${winnerColor} ont gagn√© !`;
            } else if (type === 'stalemate') {
                message = `PAT ! Match nul.`;
            } else if (type === 'draw') {
                 message = `MATCH NUL par accord ou r√®gles !`;
            }
            infoEl.textContent = message;
            infoEl.style.color = 'green';
            matchStatusEl.textContent = message;
            
            setTimeout(callDestroyMatch, 10000); 
        }
        
        function getPieceColor(pieceCode) {
            // Utilise la convention FEN: minuscule = noir, majuscule = blanc
            if (!pieceCode) return null;
            return pieceCode === pieceCode.toLowerCase() ? 'black' : 'white'; 
        }


        // --- Mise √† jour de l'Historique ---

        function updateMovesList(history) {
            movesListEl.innerHTML = ''; 
            let html = '';
            
            for (let i = 0; i < history.length; i++) {
                if (i % 2 === 0) {
                    // Coup des Blancs: commence une nouvelle ligne
                    const moveNumber = Math.floor(i / 2) + 1;
                    html += `<tr><td>${moveNumber}.</td><td>${history[i]}</td>`;
                    
                    if (i === history.length - 1) {
                        // Dernier coup, c'est le tour des Noirs, mais ils n'ont pas encore jou√©
                        html += `<td></td></tr>`; 
                    }
                } else {
                    // Coup des Noirs: ferme la ligne pr√©c√©dente
                    html += `<td>${history[i]}</td></tr>`;
                }
            }
            movesListEl.innerHTML = html;
            
            const container = document.querySelector('.moves-list-container');
            container.scrollTop = container.scrollHeight;
        }

        // --- Fonctions d'Interaction Serveur ---
        
        async function findOrCreateMatch() {
            playButton.disabled = true;
            playButton.textContent = 'Recherche en cours...';
            
            if (!USERNAME) { 
                displayInfo("Erreur: Pseudo non d√©fini. V√©rifiez le localStorage.", true);
                playButton.disabled = false;
                playButton.textContent = 'Lancer Partie';
                return;
            }

            try {
                const headers = { 'Content-Type': 'application/json' };
                
                const response = await fetch(`${SERVER_URL}/find_or_create_match`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ username: USERNAME }), 
                });

                const data = await response.json(); 

                if (response.ok) {
                    currentGameId = data.game_uuid;
                    playerColor = data.player_color;
                    opponentId = data.opponent_id || OPPONENT_NAME;
                    
                    // üî• CORRECTION DE ROTATION
                    if (playerColor === 'black') {
                        chessboardEl.classList.add('rotated');
                    } else {
                        chessboardEl.classList.remove('rotated');
                    }
                    
                    updateBoardState(data.fen); 
                    
                    document.getElementById(`player-${playerColor}-name`).textContent = USERNAME;
                    document.getElementById(`player-${playerColor === 'white' ? 'black' : 'white'}-name`).textContent = opponentId;
                    
                    if (data.status === 'joined') {
                        waitingForOpponent = false;
                        matchStatusEl.textContent = `Partie contre ${opponentId} !`;
                        displayInfo(`Partie rejointe. Vous jouez les ${playerColor === 'white' ? 'Blancs' : 'Noirs'}.`);
                        startTimer(); 
                        subscribeToMatch(currentGameId); 
                    } else if (data.status === 'created') {
                        // üî• Correction: Le joueur Blanc peut jouer imm√©diatement.
                        waitingForOpponent = false; 
                        matchStatusEl.textContent = `Partie cr√©√©e. En attente de l'adversaire.`;
                        displayInfo(`Nouvelle partie cr√©√©e. √Ä vous de jouer (Blancs).`);
                        startTimer(); 
                        subscribeToMatch(currentGameId); 
                    }
                    
                } else {
                    displayInfo(`Erreur de matchmaking (HTTP ${response.status}): ${data.error || 'Erreur inconnue.' }`, true);
                    console.error("Erreur serveur:", data.error);
                }

            } catch (e) {
                displayInfo("Erreur critique de connexion au serveur (R√©seau).", true);
                console.error("D√©tail de l'erreur client:", e);
            } finally {
                // Le bouton reste d√©sactiv√© si la partie est cr√©√©e ou rejointe.
                if (!currentGameId) {
                     playButton.disabled = false;
                     playButton.textContent = 'Lancer Partie'; 
                } else {
                    playButton.disabled = true;
                    playButton.textContent = 'Partie en Cours';
                }
            }
        }
        
        async function makeMoveServer(move_uci) {
            chessboardEl.style.pointerEvents = 'none';
            displayInfo("Validation du coup par le serveur...");
            stopTimer(); 

            try {
                const headers = { 'Content-Type': 'application/json' };

                const response = await fetch(`${SERVER_URL}/make_move`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ 
                        game_uuid: currentGameId, 
                        move_uci: move_uci,
                        username: USERNAME 
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    const newFen = data.new_fen;
                    const gameStatus = data.game_status;
                    
                    updateBoardState(newFen); 

                    if (gameStatus !== 'active') {
                        // chessBoard.turn() est d√©j√† sur le joueur suivant apr√®s le move
                        endGame(gameStatus, chessBoard.turn() === 'w' ? 'black' : 'white'); 
                    } else {
                         displayInfo(`Coup jou√©: ${move_uci}. Au tour des ${chessBoard.turn() === 'w' ? 'Blancs' : 'Noirs'}.`);
                         startTimer(); 
                    }
                    
                } else {
                    displayInfo(data.error || `Mouvement rejet√© par le serveur (HTTP ${response.status}).`, true);
                    console.error("Erreur Mouvement Serveur:", data.error);
                    // Annule le mouvement local
                    chessBoard.undo(); 
                    updateBoardState(chessBoard.fen()); 
                }

            } catch (e) {
                displayInfo("Erreur de connexion au serveur lors de l'envoi du coup.", true);
                console.error(e);
            } finally {
                chessboardEl.style.pointerEvents = 'auto';
                selectedCoords = null;
                legalMoves = [];
                drawBoard(false);
            }
        }

        async function callDestroyMatch() {
            // ... (logique de destruction inchang√©e)
            if (!currentGameId) return;
            stopTimer(); 

            try {
                const headers = { 'Content-Type': 'application/json' };

                await fetch(`${SERVER_URL}/destroy_match`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ game_uuid: currentGameId, username: USERNAME }),
                });

            } catch (e) {
                console.error("Erreur de connexion au serveur pour la destruction du match.", e);
            } finally {
                currentGameId = null;
                playerColor = null;
                opponentId = OPPONENT_NAME;
                isGameOver = false;
                waitingForOpponent = false;
                
                chessboardEl.classList.remove('rotated');
                chessBoard.reset();
                updateBoardState(INITIAL_FEN); 
                movesListEl.innerHTML = '';
                matchStatusEl.textContent = `(En attente de connexion)`;
                
                playButton.style.display = 'block';
                playButton.textContent = 'Lancer Partie';
                playButton.disabled = false;
                timer = { 'white': INITIAL_TIME_SECONDS, 'black': INITIAL_TIME_SECONDS };
                updateTimers();
            }
        }

        // --- Logique d'Interaction du Plateau (Validation C√¥t√© Client) ---
        
        function receiveMoveFromOpponent(newFen) {
            // Cette fonction doit √™tre appel√©e par votre syst√®me Realtime (Supabase)
            if (isGameOver) return;
            
            if (newFen !== chessBoard.fen()) {
                updateBoardState(newFen);
                
                // Si l'adversaire √©tait "inconnu" et vient de jouer, il est maintenant connu
                if (opponentId === OPPONENT_NAME) {
                    // Logique pour d√©terminer l'ID de l'adversaire (√† impl√©menter si l'API le permet)
                    document.getElementById(`player-${playerColor === 'white' ? 'black' : 'white'}-name`).textContent = 'Adversaire [Connect√©]';
                }
                
                startTimer();
                displayInfo("Coup de l'adversaire re√ßu.");
            }
        }

        function findLegalMoves(square) {
            return chessBoard.moves({ square: square, verbose: true });
        }

        function handlePawnPromotion(move) {
             let choice = prompt("Promotion du pion ! Choisissez une pi√®ce (Q, R, B, N) pour Dame, Tour, Fou, Cavalier:").toUpperCase();
             if (!['Q', 'R', 'B', 'N'].includes(choice)) {
                 choice = 'Q'; 
             }
             move.promotion = choice.toLowerCase();
             
             // Simuler le mouvement localement pour le feedback imm√©diat
             chessBoard.move(move);
             move.san = chessBoard.history({verbose: true}).pop().san;
             chessBoard.undo();
             
             return move;
        }

        function handleMove(row, col, squareEl) {
            const clickedSquare = coordsToSquare(row, col);
            const currentTurnColor = chessBoard.turn() === 'w' ? 'white' : 'black';
            
            // 1. VERIFICATION PR√â-MOUVEMENT
            if (isGameOver || currentGameId === null || playerColor !== currentTurnColor) {
                let msg = '';
                if (isGameOver) msg = "La partie est termin√©e.";
                else if (currentGameId === null) msg = "Lancez une partie d'abord.";
                else if (playerColor !== currentTurnColor) msg = "Ce n'est pas votre tour de jouer.";
                
                displayInfo(msg, true);
                return;
            }

            if (!selectedCoords) {
                // Premi√®re s√©lection : s√©lectionne une pi√®ce de sa couleur
                if (chessBoard.get(clickedSquare) && getPieceColor(chessBoard.get(clickedSquare).color) === playerColor) {
                    selectedCoords = clickedSquare;
                    legalMoves = findLegalMoves(selectedCoords); 
                    updateHighlights(); 
                }
            }
            else {
                // Deuxi√®me clic : tentative de mouvement ou d√©s√©lection
                const startSquare = selectedCoords;
                
                if (startSquare === clickedSquare) {
                    // D√©s√©lectionner
                    selectedCoords = null;
                    legalMoves = [];
                    updateHighlights(); 
                    return;
                }
                
                let move = legalMoves.find(m => m.to === clickedSquare);

                if (move) {
                    // Le coup est l√©gal localement
                    
                    // G√©rer la promotion si n√©cessaire
                    if (move.flags.includes('p') && (move.to[1] === '8' || move.to[1] === '1')) {
                        move = handlePawnPromotion(move); 
                    }
                    
                    // Simuler le coup localement pour le FEN √† envoyer
                    const tempMove = chessBoard.move(move);
                    const move_uci = tempMove.san; 
                    chessBoard.undo(); // Annuler imm√©diatement, le serveur le fera pour nous

                    // Envoi au serveur pour validation et application finale
                    makeMoveServer(move_uci); 
                    
                    // R√©initialisation apr√®s l'envoi
                    selectedCoords = null;
                    legalMoves = [];
                    updateHighlights();
                } else {
                    // Tentative de s√©lectionner une autre pi√®ce de sa couleur
                    if (chessBoard.get(clickedSquare) && getPieceColor(chessBoard.get(clickedSquare).color) === playerColor) {
                         selectedCoords = clickedSquare;
                         legalMoves = findLegalMoves(selectedCoords); 
                         updateHighlights();
                    } else {
                         displayInfo("Coup ill√©gal ou mauvaise s√©lection.", true);
                    }
                }
            }
        }
        
        function updateHighlights() {
            document.querySelectorAll('.selected, .highlight-move, .highlight-capture, .in-check').forEach(el => {
                el.classList.remove('selected', 'highlight-move', 'highlight-capture', 'in-check');
            });

            if (selectedCoords) {
                const startCoords = squareToCoords(selectedCoords);
                document.getElementById(`sq-${startCoords.row}-${startCoords.col}`).classList.add('selected');
                
                legalMoves.forEach(move => {
                    const targetCoords = squareToCoords(move.to);
                    const targetEl = document.getElementById(`sq-${targetCoords.row}-${targetCoords.col}`);
                    
                    if (move.captured) {
                        targetEl.classList.add('highlight-capture');
                    } else {
                        targetEl.classList.add('highlight-move');
                    }
                });
            }
            
            if (chessBoard.in_check()) {
                const turnChar = chessBoard.turn();
                
                // Parcourir le plateau pour trouver la position du roi
                let kingPos = null;
                chessBoard.board().forEach((row, r) => {
                    row.forEach((piece, c) => {
                        if (piece && piece.type === 'k' && piece.color === turnChar) {
                            kingPos = coordsToSquare(r, c);
                        }
                    });
                });

                if (kingPos) {
                    const { row, col } = squareToCoords(kingPos);
                    document.getElementById(`sq-${row}-${col}`).classList.add('in-check');
                }
            }
        }

        function drawBoard(updateInfoPanel = true) {
            updateHighlights();
            
            if (updateInfoPanel && !isGameOver) {
                const currentTurn = chessBoard.turn() === 'w' ? 'Blancs' : 'Noirs';
                infoEl.textContent = `Au tour des ${currentTurn}`;
                infoEl.style.color = '#fff';
            }
            updateTimers();
        }
        
        function drawPieces() {
            const existingPieces = {};
            document.querySelectorAll('.piece').forEach(p => {
                const key = `${p.dataset.row}-${p.dataset.col}`;
                existingPieces[key] = p;
            });
            
            let piecesToRemove = { ...existingPieces }; 

            const boardData = chessBoard.board(); 

            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const piece = boardData[i][j];
                    
                    let pieceCode = ''; 
                    if (piece) {
                        // Utilisation du type (p, k, q...) pour le symbole
                        pieceCode = piece.type; 
                        if (piece.color === 'w') {
                            pieceCode = pieceCode.toUpperCase(); // Majuscule pour Blanc
                        } else {
                            pieceCode = pieceCode.toLowerCase(); // Minuscule pour Noir
                        }
                    }

                    const key = `${i}-${j}`;
                    const pieceEl = existingPieces[key];

                    if (pieceCode) {
                        if (pieceEl) {
                            delete piecesToRemove[key];
                            if (pieceEl.dataset.code !== pieceCode) {
                                pieceEl.textContent = PIECES_SYMBOLS[pieceCode] || pieceCode;
                                pieceEl.dataset.code = pieceCode;
                                pieceEl.className = 'piece ' + (getPieceColor(pieceCode) === 'white' ? 'white-piece' : 'black-piece');
                            }
                        } else {
                            const newPieceEl = createPieceElement(pieceCode, i, j);
                            chessboardEl.appendChild(newPieceEl);
                        }
                    } 
                }
            }

            // Animer les pi√®ces et g√©rer les captures/suppressions
            const history = chessBoard.history({ verbose: true });
            const lastMove = history.length > 0 ? history[history.length - 1] : null;

            document.querySelectorAll('.piece').forEach(p => {
                 const r = parseInt(p.dataset.row);
                 const c = parseInt(p.dataset.col);
                 p.style.transform = `translate(${c * 100}%, ${r * 100}%)`;
            });
            
            Object.values(piecesToRemove).forEach(pieceEl => {
                 pieceEl.remove();
            });
        }
        
        function createPieceElement(pieceCode, row, col) {
            const pieceEl = document.createElement('div');
            pieceEl.className = 'piece';
            const symbol = PIECES_SYMBOLS[pieceCode] ? PIECES_SYMBOLS[pieceCode] : pieceCode; 
            pieceEl.textContent = symbol;
            
            const pieceColorClass = getPieceColor(pieceCode) === 'white' ? 'white-piece' : 'black-piece';
            pieceEl.classList.add(pieceColorClass);
            
            pieceEl.dataset.row = row;
            pieceEl.dataset.col = col;
            pieceEl.dataset.code = pieceCode;
            
            pieceEl.style.transform = `translate(${col * 100}%, ${row * 100}%)`;
            
            return pieceEl;
        }

        function initBoardSquares() {
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const squareEl = document.createElement('div');
                    const color = (i + j) % 2 === 0 ? 'light' : 'dark';
                    squareEl.className = `square ${color}`;
                    squareEl.id = `sq-${i}-${j}`; 
                    squareEl.addEventListener('click', () => handleMove(i, j, squareEl));
                    chessboardEl.appendChild(squareEl);
                }
            }
        }
        
        function initializeGame() {
            
            document.getElementById('player-white-name').textContent = USERNAME || OPPONENT_NAME;
            document.getElementById('player-black-name').textContent = OPPONENT_NAME;
            
            initBoardSquares(); 
            updateBoardState(chessBoard.fen()); 
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
        
        function subscribeToMatch(game_uuid) {
            console.log("Synchronisation Realtime initi√©e (int√©gration Supabase √† compl√©ter).");
        }
        
    </script>
