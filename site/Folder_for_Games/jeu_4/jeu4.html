<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'√âchecs - Multijoueur Avanc√©</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
    
    <style>
        /* --- Styles du jeu --- */
        html, body {
            height: 100%; 
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* SUPPRESSION DU SCROLLBAR GLOBAL */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333; 
            color: #fff;
        }

        .app-layout {
            display: flex;
            height: 100%;
            padding: 10px; 
            box-sizing: border-box;
            gap: 20px; 
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        /* Bouton pour afficher/masquer la sidebar */
        .toggle-sidebar-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 50;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .toggle-sidebar-btn:hover {
            background-color: #666;
        }

        .game-area {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-width: 300px;
            height: 100%; 
            overflow: hidden; 
            padding-right: 5px; 
            transition: all 0.3s ease; 
        }

        h1 {
            color: #f0f0f0;
            margin: 5px 0 10px 0; 
            font-size: 1.5em; 
            flex-shrink: 0; 
        }

        /* --- Infos Joueur --- */
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: calc(100vh - 180px); /* Ajust√© car info panel retir√© */
            padding: 8px 10px; 
            margin: 0; 
            border-radius: 8px;
            transition: all 0.3s;
            border: 2px solid transparent; 
            background-color: #2a2a2a;
            box-sizing: border-box;
            flex-shrink: 0; 
        }
        
        .player-container.highlight-turn {
            border-color: #28a745; 
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
        }

        .top-player { 
            border-top: 2px solid rgba(255,255,255,0.1); 
            flex-direction: row; 
        } 
        
        .bottom-player { 
            flex-direction: row-reverse;
        } 
        .bottom-player .player-info { 
            text-align: right; 
        } 

        .player-info {
            display: flex;
            flex-direction: column;
            font-size: 1em;
            font-weight: bold;
            min-width: 100px; 
            flex-shrink: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-elo {
            font-size: 0.85em;
            color: #ccc;
            font-weight: normal;
        }


        /* --- Styles du Plateau (Responsive) --- */
        .chessboard-container {
            width: 100%;
            height: auto;
            /* Plus de place car info panel retir√© */
            max-height: calc(100vh - 200px); 
            max-width: calc(100vh - 200px);
            aspect-ratio: 1 / 1; 
            margin: 10px 0;
            position: relative;
            flex-shrink: 1; 
        }

        /* --- NOTIFICATION CENTRALE (Sur le plateau) --- */
        .board-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            pointer-events: none; /* Permet de cliquer √† travers si besoin */
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            border: 2px solid #fff;
            white-space: nowrap;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .board-notification.show {
            opacity: 1;
        }
        
        .board-notification.alert {
            border-color: #dc3545;
            color: #ffcccc;
        }

        .chessboard {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(8, 1fr); 
            grid-template-rows: repeat(8, 1fr);
            border: 4px solid #f0f0f0;
            box-shadow: 0 0 15px rgba(0,0,0,0.8), 0 0 5px rgba(255, 255, 255, 0.2);
            position: relative;
            transition: transform 0.5s ease-in-out; 
            box-sizing: border-box; 
        }

        .chessboard.rotated {
            transform: rotate(180deg);
        }
        
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .light { background-color: #f0d9b5; }
        .dark { background-color: #b58863; }
        .selected { 
            box-shadow: inset 0 0 0 5px #007bff; 
            background-color: #ffd700 !important; 
        }
        
        .highlight-move::after {
            content: '';
            display: block;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.6);
        }
        
        .highlight-capture::after {
            content: '';
            display: block;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 8px solid rgba(0, 123, 255, 0.6); 
            z-index: 5;
            position: absolute;
            box-sizing: border-box;
        }

        .in-check { 
            background-color: red !important; 
        }
        
        .checkmated-square {
            background-color: red !important;
            box-shadow: inset 0 0 0 5px darkred;
        }


        /* --- PI√àCES AGRANDIES --- */
        .piece {
            position: absolute;
            width: 12.5%; 
            height: 12.5%; 
            display: flex;
            align-items: center;
            justify-content: center;
            /* TAILLE AUGMENT√âE pour √™tre plus visibles */
            font-size: 85%; 
            font-size: clamp(28px, 5.8cqw, 80px); /* Augment√© de 4.5 √† 5.8 */
            transition: transform 0.3s ease-in-out; 
            pointer-events: none; 
            z-index: 10;
        }
        
        @media (min-aspect-ratio: 1/1) { .piece { font-size: 5.8vh; } } /* Augment√© */
        @media (max-aspect-ratio: 1/1) { .piece { font-size: 5.8vw; } } /* Augment√© */

        .checkmated-king {
            opacity: 0.4; 
            filter: grayscale(100%) brightness(0.7);
            text-shadow: none !important; 
        }

        .white-piece {
            color: #ffffff; 
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .black-piece { color: #000000; }

        /* --- 4. Sidebar + Resizer --- */
        .sidebar {
            width: 300px; 
            min-width: 180px; 
            max-width: 500px; 
            padding: 20px;
            background-color: #222; 
            border-radius: 8px;
            border: 1px solid #444; 
            display: flex;
            flex-direction: column;
            gap: 15px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            flex-shrink: 0; 
            overflow-y: auto; 
            height: 100%; 
            box-sizing: border-box;
            transition: width 0.3s ease, padding 0.3s ease, opacity 0.3s ease;
        }
        
        .sidebar.hidden {
            width: 0 !important;
            min-width: 0 !important;
            padding: 0 !important;
            border: none;
            overflow: hidden;
            opacity: 0;
            margin: 0;
        }
        
        /* Styles pour le Spinner (Loading) */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #ccc;
            text-align: center;
        }

        .spinner {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        
        .resizer {
            width: 10px;
            cursor: ew-resize;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.2s;
            height: 100%;
            flex-shrink: 0;
        }
        .sidebar.hidden + .resizer {
            display: none;
        }

        .resizer:hover {
            background-color: #007bff;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .play-button, .abandon-button {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, box-shadow 0.2s;
        }
        
        .play-button {
            border: 1px solid #007bff;
            background-color: #007bff;
            color: #fff;
        }
        
        .play-button:hover:not(:disabled) {
             background-color: #0056b3;
             border-color: #0056b3;
             box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .play-button:disabled {
            background-color: #555;
            color: #aaa;
            border-color: #555;
            cursor: not-allowed;
        }

        .abandon-button {
            border: 1px solid #dc3545;
            background-color: #dc3545; 
            color: #fff;
        }
        
        .abandon-button:hover:not(:disabled) {
             background-color: #c82333;
             border-color: #bd2130;
             box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        .abandon-button:disabled {
            background-color: #555;
            color: #aaa;
            border-color: #555;
            cursor: not-allowed;
        }
        

        /* Responsive pour les petits √©crans */
        @media (max-width: 900px) {
            .app-layout {
                flex-direction: column;
                align-items: center;
                overflow-y: auto; 
                padding: 5px;
            }
            .sidebar {
                width: 100%;
                max-width: 600px; 
                margin-top: 10px;
                flex-basis: auto;
                height: auto; 
                min-height: auto;
            }
            .sidebar.hidden {
                height: 0;
                margin: 0;
            }
            .game-area {
                width: 100%;
                height: auto; 
            }
            .chessboard-container {
                max-height: 60vh; 
                max-width: 60vh;
            }
            .resizer {
                display: none; 
            }
            .toggle-sidebar-btn {
                position: fixed; 
                top: 10px;
                left: 10px;
            }
        }
        
        /* --- Styles de la modale --- */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #modal-content {
            background-color: #2a2a2a; 
            color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 80vw;
            min-width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            border: 3px solid #007bff;
            transition: all 0.3s ease;
            position: relative; 
        }
        
        #modal-close-cross {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5em;
            font-weight: 300;
            color: #ccc;
            cursor: pointer;
            line-height: 1; 
            transition: color 0.2s;
        }

        #modal-close-cross:hover { color: #fff; }

        #modal-title {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: bold;
        }

        #modal-message {
            font-size: 1.2em;
            margin: 15px 0 25px 0;
            line-height: 1.4;
        }

        #modal-close-button {
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        #modal-close-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .modal-buttons-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-buttons-group button {
            flex: 1;
            padding: 10px 15px;
            font-size: 1em;
        }

        .modal-win #modal-content { 
            border-color: #28a745; 
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.7);
        }
        .modal-win #modal-title { color: #28a745; }

        .modal-loss #modal-content { 
            border-color: #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.7);
        }
        .modal-loss #modal-title { color: #dc3545; }

        .modal-draw #modal-content { 
            border-color: #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.7);
        }
        .modal-draw #modal-title { color: #ffc107; }

        .modal-info #modal-content { 
            border-color: #007bff; 
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
        }

    </style>
</head>
<body>
    <div class="app-layout">
        <button class="toggle-sidebar-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

        <div class="game-area">
            <h1>Jeu d'√âchecs</h1>
            
            <div class="player-container top-player" id="player-black-box">
                <div class="player-info">
                    <span id="player-black-name">Adversaire Inconnu</span>
                    <span class="player-elo" id="elo-black">[1200 ELO]</span>
                </div>
            </div>
            
            <div class="chessboard-container" id="chessboard-container">
                <div id="board-notification" class="board-notification"></div>

                <div class="chessboard" id="chessboard">
                </div>
            </div>
            
            <div class="player-container bottom-player" id="player-white-box">
                <div class="player-info">
                    <span id="player-white-name">Chargement...</span>
                    <span class="player-elo" id="elo-white">[1200 ELO]</span>
                </div>
            </div>

        </div>

        <div class="resizer" id="resizer"></div>

        <div class="sidebar" id="sidebar">
            <h2>Options</h2>
            
            <div class="button-group">
                <button id="play-button" class="play-button" onclick="findOrCreateMatch()">
                    Lancer Partie
                </button>
                
                <button id="abandon-button" class="abandon-button" onclick="showAbandonConfirmation()" disabled>
                    Abandonner la Partie
                </button>
            </div>
            
            <div id="wait-spinner" class="loader-container" style="display: none;">
                <div class="spinner"></div>
                <p>En attente d'un adversaire...</p>
            </div>
            
        </div>
    </div>
    
    <div id="modal-overlay" style="display:none;">
        <div id="modal-content">
            <span id="modal-close-cross" class="modal-close-cross">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-close-button">Continuer</button>
        </div>
    </div>
    <script>
        // --- Fonctions Utilitaires ---
        function getUsernameFromStorage() {
            let user = localStorage.getItem('username');
            if (!user) {
                user = `Joueur${Math.floor(Math.random() * 1000)}`;
                localStorage.setItem('username', user);
            }
            return user;
        }
        
        function squareToCoords(square) {
            const col = square.charCodeAt(0) - 'a'.charCodeAt(0);
            const row = 8 - parseInt(square[1]);
            return { row, col };
        }
        
        function coordsToSquare(row, col) {
            const colChar = String.fromCharCode('a'.charCodeAt(0) + col);
            const rowNum = 8 - row;
            return `${colChar}${rowNum}`;
        }
        
        function getKingSquare(turnColorChar) { 
            const board = chessBoard.board();
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece && piece.type === 'k' && piece.color === turnColorChar) {
                        return coordsToSquare(r, c);
                    }
                }
            }
            return null;
        }


        // --- Constantes et √âtat du Jeu ---
        const SERVER_URL = "https://project-3-api-2bgb.onrender.com"; 
        
        const PIECES_SYMBOLS = {
            'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü', 
            'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'  
        };
        
        const USERNAME = getUsernameFromStorage(); 
        const OPPONENT_NAME = "Adversaire Inconnu"; 

        const INITIAL_FEN = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"; 
        
        let chessBoard = new Chess(INITIAL_FEN); 

        let currentGameId = null; 
        let playerColor = null; 
        let opponentId = OPPONENT_NAME; 
        
        let selectedCoords = null;
        let legalMoves = [];
        let isGameOver = false; // Flag crucial pour √©viter le bug 1/2
        
        let waitingForOpponent = false; 
        let waitingForMove = false; 

        let pollingInterval = null; 
        let notificationTimeout = null;

        // R√©f√©rences DOM globales
        const appLayoutEl = document.querySelector('.app-layout');
        const sidebarEl = document.getElementById('sidebar');
        const resizerEl = document.getElementById('resizer');
        const chessboardEl = document.getElementById('chessboard');
        
        const playButton = document.getElementById('play-button');
        const abandonButton = document.getElementById('abandon-button'); 
        const waitSpinnerEl = document.getElementById('wait-spinner'); 
        const playerWhiteBox = document.getElementById('player-white-box');
        const playerBlackBox = document.getElementById('player-black-box');
        const eloWhiteEl = document.getElementById('elo-white');
        const eloBlackEl = document.getElementById('elo-black');
        
        const boardNotificationEl = document.getElementById('board-notification'); // Nouveau popup central

        // R√©f√©rences DOM de la modale
        const modalOverlay = document.getElementById('modal-overlay');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');
        const modalCloseCross = document.getElementById('modal-close-cross'); 
        
        // Attachement initial de l'√©v√©nement de fermeture de la modale
        const closeModal = () => modalOverlay.style.display = 'none';

        modalCloseButton.addEventListener('click', closeModal);
        modalCloseCross.addEventListener('click', closeModal); 
        
        // Toggle Sidebar Fonction
        function toggleSidebar() {
            sidebarEl.classList.toggle('hidden');
        }

        // --- Fonctions FEN et Mise √† Jour du Plateau ---
        
        function updateBoardState(newFen, shouldDraw = true) {
            
            // üî• CORRECTION BUG 1/2 : Ne pas mettre √† jour le plateau si la partie est termin√©e
            if (isGameOver) return; 
            
            chessBoard.load(newFen); 
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            waitingForMove = (currentTurn !== playerColor); 
            
            if (shouldDraw) {
                drawPieces();
                drawBoard();
            }
            
            updateTurnIndicator();
        }
        
        function updateTurnIndicator() {
            playerWhiteBox.classList.remove('highlight-turn');
            playerBlackBox.classList.remove('highlight-turn');
            
            // Correction potentielle : D√©sactiver l'abandon si la partie est termin√©e
            abandonButton.disabled = (!currentGameId || isGameOver || waitingForOpponent); 

            if (isGameOver || waitingForOpponent || !currentGameId) {
                return;
            }
            
            const currentTurn = chessBoard.turn() === 'w' ? 'white' : 'black';
            const isUserTurn = currentTurn === playerColor[0]; 
            
            if (isUserTurn) {
                if (playerColor === 'white') {
                    playerWhiteBox.classList.add('highlight-turn');
                } else {
                    playerBlackBox.classList.add('highlight-turn');
                }
            } else {
                if (playerColor === 'white') {
                    playerBlackBox.classList.add('highlight-turn');
                } else {
                    playerWhiteBox.classList.add('highlight-turn');
                }
            }
        }


        // LOGIQUE DE POLLING UNIFI√âE
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log("-> [POLLING] Arr√™t√©."); 
            }
        }

        function startPolling(initialDelay = 0) {
            stopPolling(); 
            console.log(`-> [POLLING] D√©marr√©, prochaine v√©rification dans ${initialDelay/1000}s puis toutes les 2s.`);
            
            setTimeout(() => {
                // üî• CORRECTION BUG 1/2 : Ne pas relancer le polling si la partie est d√©j√† finie
                if (!isGameOver) { 
                    pollGameStatus();
                    pollingInterval = setInterval(pollGameStatus, 2000); 
                }
            }, initialDelay);
        }
        
        async function pollGameStatus() { 
            if (!currentGameId || isGameOver) {
                // üî• CORRECTION BUG 1/2 : S'assurer que le polling s'arr√™te si le drapeau est √† true
                stopPolling();
                return;
            }
            
            const currentFen = chessBoard.fen(); 
            
            try {
                // NE PAS TOUCHER √Ä LA REQU√äTE
                const response = await fetch(`${SERVER_URL}/get_game_state?game_uuid=${currentGameId}&username=${USERNAME}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                const data = await response.json();

                if (response.ok) {
                    
                    // V√©rification imm√©diate du statut de fin de partie
                    if (data.game_status !== 'created' && data.game_status !== 'active') {
                        
                        updateBoardState(data.fen, false); // Mise √† jour du FEN sans redessiner pour le mat
                        
                        // Le serveur est cens√© fournir le winner_color, c'est la source de v√©rit√©
                        let winnerColor = data.winner_color; 
                        
                        if (!winnerColor) { 
                            // Fallback si le serveur n'a pas mis winner_color (ancienne version ou draw)
                            if (data.game_status === 'checkmate') {
                                // Le gagnant est la couleur oppos√©e √† celle dont c'est le tour dans le FEN
                                winnerColor = chessBoard.turn() === 'w' ? 'black' : 'white';
                            } else if (data.game_status.includes('draw')) {
                                winnerColor = 'draw'; 
                            }
                        }

                        // üî• CORRECTION BUG 1/2 : Appel de endGame UNIQUEMENT si le poll d√©tecte la fin
                        endGame(data.game_status, winnerColor, true); 
                        return; 
                    }
                    
                    if (waitingForOpponent && data.game_status === 'active') {
                        waitingForOpponent = false; 
                        
                        // Cacher le spinner d√®s que la partie devient active
                        waitSpinnerEl.style.display = 'none';

                        if (data.opponent_id && data.opponent_id !== OPPONENT_NAME) {
                             opponentId = data.opponent_id;
                        }
                        
                        setupPlayerAndBoard(playerColor, opponentId); 
                        
                        const title = "Partie D√©marr√©e !";
                        const message = `L'adversaire (${opponentId}) a rejoint la partie ! Vous jouez ${playerColor.toUpperCase()}. √Ä vous de jouer.`;
                        showModal(title, message, 'info'); 
                        
                        updateBoardState(data.fen); 
                    }
                    
                    if (!waitingForOpponent && data.game_status === 'active') {
                        
                        if (data.fen !== currentFen) {
                            
                            // Mise √† jour de l'√©tat du jeu avec le nouveau FEN
                            updateBoardState(data.fen); 
                        } 
                    } 
                    
                } else {
                    console.error(`[POLLING ERROR] R√©ponse serveur non-OK: ${data.error || 'Erreur inconnue.'}`);
                }

            } catch (e) {
                console.warn("[POLLING ERROR] Erreur lors de la requ√™te de statut :", e);
            }
        }
        
        // --- Fonctions d'API Serveur ---

        async function findOrCreateMatch() {
            if (currentGameId) {
                return;
            }

            // Correction: S'assurer que l'√©tat client est r√©initialis√© avant de commencer une nouvelle partie
            resetClientState(); 

            playButton.disabled = true;
            abandonButton.disabled = true;
            playButton.textContent = 'Recherche...';

            try {
                // NE PAS TOUCHER √Ä LA REQU√äTE
                const response = await fetch(`${SERVER_URL}/find_or_create_match`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: USERNAME })
                });

                const data = await response.json();

                if (response.ok) {
                    currentGameId = data.game_uuid;
                    playerColor = data.player_color;
                    opponentId = data.opponent_id || OPPONENT_NAME;
                    
                    playButton.textContent = 'Partie en Cours';
                    abandonButton.disabled = false; 

                    if (data.status === 'created') {
                        waitingForOpponent = true;
                        waitSpinnerEl.style.display = 'flex';
                        
                        // Modale pour informer de l'attente (comme au lancement)
                        showModal("Partie Cr√©√©e", "En attente d'un adversaire...", "info");
                        
                        setupPlayerAndBoard(playerColor, opponentId); 
                        updateBoardState(data.fen || INITIAL_FEN); 
                        startPolling(); 
                        
                    } else if (data.status === 'joined') {
                        waitingForMove = true;
                        waitSpinnerEl.style.display = 'none';

                        const title = "Partie D√©marr√©e !";
                        const message = `Vous avez rejoint la partie ! Vous jouez ${playerColor.toUpperCase()} contre ${opponentId}. Au tour de Blanc.`;
                        showModal(title, message, 'info'); 
                        
                        setupPlayerAndBoard(playerColor, opponentId);
                        updateBoardState(data.fen);
                        startPolling();
                    }
                } else {
                    playButton.disabled = false;
                    abandonButton.disabled = true;
                    playButton.textContent = 'Lancer Partie';
                    showModal("Erreur", `Erreur Matchmaking: ${data.error}`, 'loss');
                }

            } catch (e) {
                playButton.disabled = false;
                abandonButton.disabled = true;
                playButton.textContent = 'Lancer Partie';
                showModal("Erreur", "Erreur de connexion au serveur.", 'loss');
                console.error("Erreur Matchmaking:", e);
            }
        }
        
        async function makeMoveServer(move_uci) {
            // üî• CORRECTION BUG 1/2 : Ne pas envoyer de coup si la partie est termin√©e
            if (isGameOver) return; 
            
            const MAX_RETRIES = 5; 
            let attempt = 0;
            
            const payload = {
                game_uuid: currentGameId,
                username: USERNAME,
                move_uci: move_uci,
            };
            const jsonPayload = JSON.stringify(payload);
            
            stopPolling(); 
            
            while (attempt < MAX_RETRIES) {
                attempt++;

                try {
                    // NE PAS TOUCHER √Ä LA REQU√äTE
                    const response = await fetch(`${SERVER_URL}/make_move`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: jsonPayload
                    });
                    
                    const data = await response.json();

                    if (response.ok && data.success) {
                        
                        updateBoardState(data.new_fen); 
                        
                        if (data.game_status !== 'active') {
                            
                            // Le serveur a d√©j√† calcul√© le gagnant (id√©al)
                            let winnerColor = data.winner_color; 
                            
                            if (!winnerColor && data.game_status === 'checkmate') {
                                // Fallback: Le gagnant est le joueur actuel (si le mat vient d'√™tre fait)
                                winnerColor = playerColor; 
                            } else if (data.game_status.includes('draw')) {
                                winnerColor = 'draw';
                            }
                            
                            // üî• CORRECTION BUG 1/2 : Appel de endGame UNIQUEMENT si le coup provoque la fin
                            endGame(data.game_status, winnerColor, true); 
                            
                        } else {
                            startPolling(); 
                        }
                        return;

                    } else {
                        if (data.error && data.error.includes("illegal move")) {
                            showGameNotification("Coup Ill√©gal", true); // Popup rouge
                            chessBoard.undo();
                            updateBoardState(chessBoard.fen()); 
                            startPolling(); 
                            return;
                        }

                        console.warn(`[TENTATIVE ${attempt}] Erreur serveur/API: ${data.error || 'Coup rejet√© par le serveur.'}`);
                    }

                } catch (e) {
                    console.error(`[TENTATIVE ${attempt}] Erreur r√©seau:`, e);
                }

                if (attempt < MAX_RETRIES) {
                    const delay = Math.min(1000 * Math.pow(2, attempt - 1), 10000); 
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }

            console.error("Toutes les tentatives d'envoi du coup ont √©chou√©.");
            chessBoard.undo();
            updateBoardState(chessBoard.fen());
            showModal("Erreur de Connexion", "Impossible d'envoyer le coup au serveur. V√©rifiez votre connexion.", 'loss');
            startPolling(); 
        }
        
        
        async function giveUpMatch() {
             if (!currentGameId || isGameOver) {
                 // üî• CORRECTION BUG 1/2 : Ne pas tenter d'abandonner si c'est d√©j√† fini
                 return;
             }
             
             stopPolling(); // Arr√™ter le polling imm√©diatement pour √©viter une condition de course

             abandonButton.disabled = true; 

             try {
                 // NE PAS TOUCHER √Ä LA REQU√äTE
                 const response = await fetch(`${SERVER_URL}/give_up_chess`, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ game_uuid: currentGameId, username: USERNAME })
                 });

                 const data = await response.json();

                 if (response.ok && data.status === 'success') {
                     // Le gagnant est l'oppos√© du joueur qui abandonne
                     const winner = playerColor === 'white' ? 'black' : 'white';
                     // üî• CORRECTION BUG 1/2 : Appel de endGame UNIQUEMENT suite √† l'action d'abandon
                     endGame('abandoned', winner, true); 
                 } else {
                     showModal("Abandon √âchou√©", `Erreur serveur: ${data.message || 'Impossible d\'abandonner.'}`, 'loss');
                     abandonButton.disabled = false; // R√©activer si √©chec
                     startPolling(); // Relancer le polling
                 }

             } catch (e) {
                 console.error("Erreur Abandon:", e);
                 showModal("Erreur R√©seau", "Impossible de contacter le serveur pour l'abandon.", 'loss');
                 abandonButton.disabled = false;
                 startPolling(); 
             }
        }
        
        function showAbandonConfirmation() {
            if (isGameOver) return; 
            
            showModal("Confirmer l'abandon", 
                "√ätes-vous s√ªr de vouloir abandonner la partie ? Cela sera consid√©r√© comme une d√©faite.", 
                'loss', 
                [
                    { text: 'Annuler', action: closeModal, style: 'default' },
                    { text: "J'abandonne", action: giveUpMatch, style: 'danger' }
                ]
            );
        }

        // --- Logique du Plateau et Pi√®ces ---
        
        function drawPieces() {
            // ... (Fonction inchang√©e)
            // Retire toutes les pi√®ces existantes
            document.querySelectorAll('.piece').forEach(p => p.remove());

            const board = chessBoard.board();
            const containerRect = chessboardEl.getBoundingClientRect();
            const squareSize = containerRect.width / 8; // On suppose que le plateau est 1:1

            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const piece = board[r][c];
                    if (piece) {
                        const pieceEl = document.createElement('div');
                        pieceEl.classList.add('piece');
                        
                        const colorClass = piece.color === 'w' ? 'white-piece' : 'black-piece';
                        pieceEl.classList.add(colorClass);

                        // Positionnement de la pi√®ce
                        let x = c;
                        let y = r;
                        
                        // Rotation pour le joueur noir (s'il joue noir)
                        if (playerColor === 'black') {
                            x = 7 - c;
                            y = 7 - r;
                        }
                        
                        pieceEl.style.left = `${x * 12.5}%`; 
                        pieceEl.style.top = `${y * 12.5}%`; 
                        
                        pieceEl.innerHTML = PIECES_SYMBOLS[piece.type.toUpperCase() === piece.type ? piece.type : piece.type.toLowerCase()];

                        // Si le roi est en √©chec, appliquer la classe
                        const squareName = coordsToSquare(r, c);
                        if (piece.type === 'k' && chessBoard.in_check() && squareName === getKingSquare(piece.color)) {
                            pieceEl.classList.add('in-check');
                        }
                        
                        // Si la partie est termin√©e par mat, mettre en √©vidence le roi mat√©
                        if (isGameOver && (piece.type === 'k' && chessBoard.in_checkmate() && squareName === getKingSquare(piece.color))) {
                             pieceEl.classList.add('checkmated-king');
                        }

                        chessboardEl.appendChild(pieceEl);
                    }
                }
            }
        }
        
        function drawBoard() {
             // ... (Fonction inchang√©e)
             // Nettoie les classes de mise en √©vidence
             document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'highlight-move', 'highlight-capture', 'checkmated-square');
             });

             // Mise en √©vidence du carr√© s√©lectionn√©
             if (selectedCoords) {
                 const selectedSquare = document.getElementById(coordsToSquare(selectedCoords.row, selectedCoords.col));
                 if (selectedSquare) selectedSquare.classList.add('selected');
             }
             
             // Mise en √©vidence des mouvements l√©gaux
             legalMoves.forEach(move => {
                 const targetSquare = document.getElementById(move.to);
                 if (targetSquare) {
                     if (move.captured) {
                         targetSquare.classList.add('highlight-capture');
                     } else {
                         targetSquare.classList.add('highlight-move');
                     }
                 }
             });

             // Mise en √©vidence du roi en √©chec
             if (chessBoard.in_check()) {
                 const kingSquare = getKingSquare(chessBoard.turn());
                 if (kingSquare) {
                    const kingEl = document.getElementById(kingSquare);
                    if (kingEl) kingEl.classList.add('in-check');
                 }
             }

             // Mise en √©vidence du roi mat√© (uniquement si le drapeau isGameOver est lev√©)
             if (isGameOver && chessBoard.in_checkmate()) {
                 const losingKingColor = chessBoard.turn(); // Le roi dont c'est le tour est mat√©
                 const kingSquare = getKingSquare(losingKingColor);
                 if (kingSquare) {
                    const kingEl = document.getElementById(kingSquare);
                    if (kingEl) kingEl.classList.add('checkmated-square');
                 }
             }
        }

        function initBoardSquares() {
            // ... (Fonction inchang√©e)
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const squareEl = document.createElement('div');
                    squareEl.classList.add('square', (r + c) % 2 === 0 ? 'light' : 'dark');
                    const squareName = coordsToSquare(r, c);
                    squareEl.id = squareName;
                    
                    // Ajout des coordonn√©es pour la facilit√© de d√©bogage
                    // squareEl.textContent = squareName; 
                    
                    squareEl.addEventListener('click', () => handleSquareClick(r, c, squareName));
                    chessboardEl.appendChild(squareEl);
                }
            }
        }
        
        function handleSquareClick(row, col, squareName) {
            // ... (Fonction inchang√©e)
            if (!currentGameId || isGameOver || waitingForOpponent || waitingForMove) return;

            const piece = chessBoard.get(squareName);
            const isUserTurn = chessBoard.turn() === playerColor[0];

            if (!isUserTurn) return;

            // 1. Un carr√© est d√©j√† s√©lectionn√©
            if (selectedCoords) {
                const selectedSquareName = coordsToSquare(selectedCoords.row, selectedCoords.col);
                const moveTarget = legalMoves.find(m => m.to === squareName);

                if (moveTarget) {
                    // Tenter de faire le coup
                    chessBoard.move(moveTarget.san); 
                    
                    // R√©initialiser les s√©lections avant l'appel API
                    selectedCoords = null;
                    legalMoves = [];
                    drawBoard(); // Nettoyer les highlights imm√©diatement
                    
                    // Envoi au serveur
                    makeMoveServer(moveTarget.uci);
                    
                } else if (piece && piece.color === playerColor[0]) {
                    // Clic sur une autre de nos pi√®ces : changer de s√©lection
                    selectedCoords = { row, col };
                    legalMoves = chessBoard.moves({ square: squareName, verbose: true });
                    drawBoard();
                    drawPieces();
                } else {
                    // Clic ailleurs : d√©s√©lectionner
                    selectedCoords = null;
                    legalMoves = [];
                    drawBoard();
                }
            } 
            
            // 2. Aucun carr√© s√©lectionn√© (ou re-s√©lection apr√®s un coup/√©chec)
            else if (piece && piece.color === playerColor[0]) {
                // S√©lectionner une pi√®ce du joueur actuel
                selectedCoords = { row, col };
                legalMoves = chessBoard.moves({ square: squareName, verbose: true });
                drawBoard();
            }
            
            // Re-dessiner (pas n√©cessaire ici si drawBoard est bien fait, mais sans mal)
            drawPieces();
        }

        // --- Fonctions de Fin de Jeu & Modales ---

        // üî• CORRECTION BUG 1/2 : Fonction centralis√©e de fin de partie
        function endGame(status, winnerColor, showModalFlag = true) {
            if (isGameOver) {
                console.log(`[END GAME] Ignor√©. La partie est d√©j√† termin√©e (${status}).`);
                return;
            }
            
            isGameOver = true; 
            stopPolling();
            
            playButton.disabled = false;
            abandonButton.disabled = true;
            playButton.textContent = 'Nouvelle Partie';
            waitSpinnerEl.style.display = 'none';

            let title, message, modalType;
            let winCondition = winnerColor === playerColor;
            let lossCondition = winnerColor !== 'draw' && winnerColor !== playerColor;
            
            // Affichage et Logique
            if (status === 'checkmate') {
                title = winCondition ? "VICTOIRE PAR √âCHEC ET MAT !" : "D√âFAITE PAR √âCHEC ET MAT !";
                message = winCondition ? "F√©licitations, vous avez mat√© votre adversaire !" : "Vous avez √©t√© mat√©.";
                modalType = winCondition ? 'win' : 'loss';
            } else if (status === 'abandoned') {
                title = winCondition ? "VICTOIRE PAR ABANDON" : "D√âFAITE PAR ABANDON";
                message = winCondition ? `${opponentId} a abandonn√©. Victoire par forfait.` : `Vous avez abandonn√© la partie.`;
                modalType = winCondition ? 'win' : 'loss';
            } else if (status.includes('draw')) {
                title = "PARTIE NULLE";
                message = `La partie se termine par une nulle (${status.replace('draw_', '')}).`;
                modalType = 'draw';
            } else {
                 title = "Partie Termin√©e";
                 message = "Le statut final n'est pas reconnu.";
                 modalType = 'info';
            }
            
            // Met √† jour le plateau une derni√®re fois (pour le mat/√©chec)
            drawPieces();
            drawBoard(); 

            // Affiche la modale si n√©cessaire
            if (showModalFlag) {
                showModal(title, message, modalType);
            }
            
            console.log(`[GAME OVER] Statut: ${status}, Gagnant: ${winnerColor}`);
        }

        function showModal(title, message, type = 'info', buttons = null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            // Nettoyer les classes de couleur pr√©c√©dentes
            modalContent.className = ''; 
            modalContent.classList.add('modal-content', `modal-${type}`);
            
            // G√©rer les boutons
            const buttonContainer = modalCloseButton.parentNode;
            if (buttonContainer && buttonContainer.classList.contains('modal-buttons-group')) {
                 buttonContainer.remove(); 
            }
            
            if (buttons && buttons.length > 0) {
                modalCloseButton.style.display = 'none';
                
                const group = document.createElement('div');
                group.classList.add('modal-buttons-group');
                
                buttons.forEach(btnInfo => {
                    const btn = document.createElement('button');
                    btn.textContent = btnInfo.text;
                    btn.className = btnInfo.style === 'danger' ? 'abandon-button' : 'play-button';
                    btn.onclick = () => { closeModal(); btnInfo.action(); };
                    group.appendChild(btn);
                });
                modalContent.appendChild(group);
            } else {
                 modalCloseButton.style.display = 'block';
            }

            modalOverlay.style.display = 'flex';
        }
        
        function showGameNotification(message, isAlert = false) {
            if (notificationTimeout) clearTimeout(notificationTimeout);
            
            boardNotificationEl.textContent = message;
            boardNotificationEl.classList.add('show');
            
            if (isAlert) {
                boardNotificationEl.classList.add('alert');
            } else {
                boardNotificationEl.classList.remove('alert');
            }

            notificationTimeout = setTimeout(() => {
                boardNotificationEl.classList.remove('show', 'alert');
            }, 3000); 
        }

        function resetClientState() {
            currentGameId = null; 
            playerColor = null; 
            opponentId = OPPONENT_NAME; 
            selectedCoords = null;
            legalMoves = [];
            isGameOver = false; // R√©initialisation critique
            waitingForOpponent = false; 
            waitingForMove = false; 
            
            chessBoard.load(INITIAL_FEN);
            stopPolling(); 

            // R√©initialiser l'interface
            document.getElementById('player-black-name').textContent = OPPONENT_NAME;
            document.getElementById('player-white-name').textContent = USERNAME;
            
            playerWhiteBox.classList.remove('highlight-turn');
            playerBlackBox.classList.remove('highlight-turn');
            chessboardEl.classList.remove('rotated');
            
            playButton.textContent = 'Lancer Partie';
            playButton.disabled = false;
            abandonButton.disabled = true;
            waitSpinnerEl.style.display = 'none';
            
            drawPieces(); 
            drawBoard(); 
        }
        
        // --- Setup et Gestion de l'Interface ---
        
        function setupPlayerAndBoard(pColor, oId) {
            const isWhite = pColor === 'white';
            
            document.getElementById('player-white-name').textContent = isWhite ? USERNAME : oId;
            document.getElementById('player-black-name').textContent = isWhite ? oId : USERNAME;
            
            // Rotation du plateau si le joueur est noir
            if (pColor === 'black') {
                chessboardEl.classList.add('rotated');
            } else {
                chessboardEl.classList.remove('rotated');
            }
            
            updateTurnIndicator(); 
        }

        let isResizing = false;

        function handleResize(e) {
            if (!isResizing) return;
            
            const minWidth = 180;
            const maxWidth = 500;
            const appLayoutRect = appLayoutEl.getBoundingClientRect();
            
            const newWidth = appLayoutRect.right - e.clientX - 20; 
            
            if (newWidth >= minWidth && newWidth <= maxWidth) {
                sidebarEl.style.width = `${newWidth}px`;
            }
        }

        function stopResizing() {
            isResizing = false;
            document.body.style.cursor = 'default';
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResizing);
        }

        function startResizing(e) {
            isResizing = true;
            document.body.style.cursor = 'ew-resize';
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResizing);
        }

        resizerEl.addEventListener('mousedown', startResizing);


        function initializeGame() {
            document.getElementById('player-white-name').textContent = USERNAME || OPPONENT_NAME;
            document.getElementById('player-black-name').textContent = OPPONENT_NAME;
            
            initBoardSquares(); 
            updateBoardState(chessBoard.fen()); 
        }

        document.addEventListener('DOMContentLoaded', initializeGame);
        
    </script>
