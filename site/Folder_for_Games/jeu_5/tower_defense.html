<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master TD - Tank Update</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --gold: #f1c40f;
            --panel: rgba(44, 62, 80, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 4px solid #333;
        }

        canvas {
            display: block;
            background: #27ae60;
        }

        #custom-cursor {
            position: fixed;
            width: 24px;
            height: 24px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-shadow: 0 0 3px black;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); z-index: 10;
        }

        .hidden { display: none !important; }

        .btn {
            padding: 15px 30px; font-size: 20px; background: var(--accent); color: white;
            border: none; cursor: none; border-radius: 5px; margin: 10px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover { transform: scale(1.1); background: #c0392b; }

        #hud {
            position: absolute; top: 0; width: 100%; padding: 10px;
            display: flex; justify-content: space-around; background: var(--panel);
            pointer-events: none;
        }

        #shop {
            position: absolute; bottom: 0; width: 100%; height: 100px;
            background: var(--panel); display: flex; justify-content: center;
            align-items: center; gap: 10px;
        }

        .shop-item {
            width: 70px; height: 80px; background: #34495e;
            border: 2px solid #7f8c8d; cursor: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 10px; pointer-events: all;
        }

        .shop-item:hover { border-color: var(--gold); }
        .shop-item.selected { border-color: var(--accent); background: #4e6a85; }
        .shop-item .icon { font-size: 20px; margin-bottom: 2px; }

        #tower-info {
            position: absolute; right: 10px; top: 60px; width: 160px;
            background: var(--panel); padding: 10px; border-radius: 5px; font-size: 12px;
        }
    </style>
</head>
<body>

<div id="custom-cursor"></div>

<div id="game-container">
    <canvas id="gameCanvas" width="900" height="600"></canvas>
    
    <div id="hud">
        <span>Vie: <b id="hp-val">20</b> ‚ù§Ô∏è</span>
        <span>Or: <b id="gold-val">500</b> üí∞</span>
        <span>Vague: <b id="wave-val">1</b> üåä</span>
    </div>

    <div id="main-menu" class="overlay">
        <h1>MASTER TOWER DEFENSE</h1>
        <button class="btn" onclick="showMapSelect()">JOUER</button>
    </div>

    <div id="map-select" class="overlay hidden">
        <h2>CHOISIR UNE CARTE</h2>
        <div style="display: flex;">
            <button class="btn" onclick="startGame(0)">PLAINE (Facile)</button>
            <button class="btn" onclick="startGame(1)">ZIG-ZAG (Moyen)</button>
            <button class="btn" onclick="startGame(2)">SPIRALE (Difficile)</button>
        </div>
    </div>

    <div id="game-over" class="overlay hidden">
        <h1 id="over-title">GAME OVER</h1>
        <button class="btn" onclick="location.reload()">RETOUR MENU</button>
    </div>

    <div id="shop"></div>

    <div id="tower-info" class="hidden">
        <h3 id="ti-name">-</h3>
        <p>Niveau: <span id="ti-lvl">1</span></p>
        <button id="upgrade-btn" class="btn" style="padding: 5px 10px; font-size: 11px; width: 100%; margin-left: 0;">Am√©liorer (0üí∞)</button>
        <button id="sell-btn" class="btn" style="padding: 5px 10px; font-size: 11px; background: #7f8c8d; width: 100%; margin-left: 0;">Vendre</button>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const cursor = document.getElementById('custom-cursor');

const TOWER_TYPES = [
    { name: "Archer", icon: "üèπ", color: "#3498db", range: 120, damage: 10, fireRate: 60, cost: 50, desc: "Basique", type: "basic" },
    { name: "Sniper", icon: "üéØ", color: "#9b59b6", range: 1000, damage: 40, fireRate: 150, cost: 120, desc: "Ligne Droite", type: "line" },
    { name: "Canon", icon: "üí£", color: "#e67e22", range: 100, damage: 25, fireRate: 100, cost: 100, desc: "Zone", type: "splash" },
    { name: "Glace", icon: "‚ùÑÔ∏è", color: "#1abc9c", range: 90, damage: 2, fireRate: 40, cost: 80, desc: "Ralentit", type: "slow" },
    { name: "Poison", icon: "üß™", color: "#27ae60", range: 120, damage: 1, fireRate: 180, cost: 130, desc: "Zone 3s", type: "poison" },
    { name: "Laser", icon: "‚ö°", color: "#f1c40f", range: 1000, damage: 80, fireRate: 200, cost: 200, desc: "Perce-Ligne", type: "line" },
    { name: "Tesla", icon: "üîå", color: "#e74c3c", range: 150, damage: 20, fireRate: 90, cost: 250, desc: "Cercle Elec", type: "tesla" },
    { name: "Mortier", icon: "üåã", color: "#34495e", range: 300, damage: 80, fireRate: 220, cost: 300, desc: "Grosse Zone", type: "splash" },
    { name: "Magique", icon: "üîÆ", color: "#d35400", range: 160, damage: 100, fireRate: 80, cost: 400, desc: "Gros D√©g√¢ts", type: "basic" },
    { name: "Mega", icon: "üõ°Ô∏è", color: "#2c3e50", range: 0, damage: 500, fireRate: 300, cost: 500, desc: "Tank Inverse", type: "mega" }
];

const MAPS = [
    { path: [{x:0, y:300}, {x:200, y:300}, {x:200, y:100}, {x:500, y:100}, {x:500, y:500}, {x:800, y:500}, {x:800, y:300}, {x:900, y:300}], bg: "#27ae60" },
    { path: [{x:0, y:100}, {x:800, y:100}, {x:800, y:300}, {x:100, y:300}, {x:100, y:500}, {x:900, y:500}], bg: "#d35400" },
    { path: [{x:450, y:0}, {x:450, y:100}, {x:100, y:100}, {x:100, y:500}, {x:800, y:500}, {x:800, y:100}, {x:550, y:100}, {x:550, y:300}], bg: "#2980b9" }
];

let game = {
    hp: 20, gold: 600, wave: 0, active: false,
    selectedTower: null, placedTowers: [], enemies: [], projectiles: [],
    currentMap: null, mouse: { x: 0, y: 0 },
    spawnTimer: 0, enemiesToSpawn: 0, selectedPlacedTower: null
};

class Enemy {
    constructor(path, level) {
        this.path = path; this.index = 0;
        this.id = Math.random(); 
        this.x = path[0].x; this.y = path[0].y;
        this.speed = 1 + (level * 0.1);
        this.maxHp = 20 + (level * 15);
        this.hp = this.maxHp;
        this.reward = 10 + Math.floor(level * 1.5);
        this.radius = 12; this.slowTimer = 0; this.poisonTimer = 0;
    }
    update() {
        if (this.slowTimer > 0) { this.speed *= 0.5; this.slowTimer--; }
        let target = this.path[this.index + 1];
        if (!target) return true;
        let dx = target.x - this.x; let dy = target.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < this.speed) { this.index++; } else { this.x += (dx/dist) * this.speed; this.y += (dy/dist) * this.speed; }
        if (this.poisonTimer > 0) { this.hp -= 0.5; this.poisonTimer--; }
        if (this.slowTimer > 0) this.speed = (1 + (game.wave * 0.1)) * 0.5;
        else this.speed = 1 + (game.wave * 0.1);
        return false;
    }
    draw() {
        ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "black"; ctx.fillRect(this.x - 15, this.y - 20, 30, 4);
        ctx.fillStyle = "lime"; ctx.fillRect(this.x - 15, this.y - 20, (this.hp/this.maxHp) * 30, 4);
    }
}

class Tower {
    constructor(x, y, config) {
        this.x = x; this.y = y; this.name = config.name; this.icon = config.icon;
        this.color = config.color; this.range = config.range; this.damage = config.damage;
        this.fireRate = config.fireRate; this.type = config.type;
        this.cooldown = 0; this.level = 1; this.cost = config.cost;
        this.visualEffect = 0;
    }
    draw() {
        ctx.shadowBlur = 10; ctx.shadowColor = "black";
        ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 20, 0, Math.PI * 2); ctx.fill();
        ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();
        ctx.shadowBlur = 0;
        ctx.fillStyle = "white"; ctx.font = "20px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(this.icon, this.x, this.y);
        ctx.fillStyle = "white"; ctx.font = "bold 10px Arial"; ctx.fillText("Lv" + this.level, this.x, this.y + 28);
        
        if (this.visualEffect > 0) {
            ctx.strokeStyle = "#e74c3c"; ctx.lineWidth = 3; ctx.beginPath();
            ctx.arc(this.x, this.y, this.range, 0, Math.PI*2); ctx.stroke();
            ctx.fillStyle = "rgba(231, 76, 60, 0.3)"; ctx.fill();
            this.visualEffect--;
        }
    }
    update() {
        if (this.cooldown > 0) this.cooldown--;
        if (this.cooldown <= 0) {
            if (this.type === "mega") {
                this.shoot(null);
                this.cooldown = this.fireRate;
            } else if (this.type === "tesla") {
                let hasEnemy = game.enemies.some(e => Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.range);
                if (hasEnemy) { this.shoot(null); this.cooldown = this.fireRate; }
            } else {
                let target = this.findTarget();
                if (target) { this.shoot(target); this.cooldown = this.fireRate; }
            }
        }
    }
    findTarget() { return game.enemies.find(e => Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.range); }
    shoot(target) {
        if (this.type === "tesla") {
            game.enemies.forEach(e => {
                if (Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.range) { e.hp -= this.damage; }
            });
            this.visualEffect = 10;
        } else if (this.type === "mega") {
            // Spawn Tank: On commence √† la FIN du chemin (path.length - 1)
            let count = this.level >= 3 ? 3 : (this.level >= 2 ? 2 : 1);
            // On r√©cup√®re le point de d√©part inverse (la base)
            let startNode = game.currentMap.path[game.currentMap.path.length - 1];
            
            for(let i=0; i<count; i++) {
                setTimeout(() => {
                    // On passe les coordonn√©es de fin pour le spawn
                    game.projectiles.push(new Projectile(startNode.x, startNode.y, null, this, "tank"));
                }, i * 800);
            }
        } else if (this.type === "poison") {
             game.projectiles.push(new Projectile(this.x, this.y, target, this, "bottle"));
        } else {
            game.projectiles.push(new Projectile(this.x, this.y, target, this, this.type));
        }
    }
    getUpgradeCost() { return Math.floor(this.cost * 1.5 * this.level); }
    upgrade() {
        let upgradeCost = this.getUpgradeCost();
        if (game.gold >= upgradeCost) {
            game.gold -= upgradeCost; this.level++; 
            this.damage *= 1.4; 
            if(this.type !== "mega") this.range *= 1.1; 
            this.fireRate *= 0.9;
            return true;
        } return false;
    }
}

class Projectile {
    constructor(x, y, target, parent, type) {
        this.x = x; this.y = y; this.target = target; 
        this.damage = parent.damage; this.color = parent.color; 
        this.type = type; 
        this.pierce = 1; 
        this.hitList = []; 
        this.life = 0; 
        this.angle = 0;

        if (this.type === "line") {
            this.speed = 12;
            this.pierce = parent.name === "Laser" ? 8 : 4; 
            let dx = target.x - x; let dy = target.y - y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            this.vx = (dx/dist) * this.speed;
            this.vy = (dy/dist) * this.speed;
        } else if (this.type === "tank") {
            this.speed = 2; 
            this.pierce = 5; 
            this.path = game.currentMap.path;
            // On commence √† la fin du tableau et on recule
            this.pathIndex = this.path.length - 1; 
        } else if (this.type === "zone") {
            this.life = 180; 
            this.damage = parent.damage / 30; 
            this.radius = 60;
        } else {
            this.speed = 7;
        }
    }

    update() {
        if (this.type === "zone") {
            this.life--;
            game.enemies.forEach(e => {
                if (Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < this.radius) { e.hp -= this.damage; }
            });
            return this.life <= 0;
        }

        if (this.type === "tank") {
            // Mouvement inverse: on vise l'index - 1
            let target = this.path[this.pathIndex - 1];
            if (!target) return true; // Arriv√© au d√©but (spawn ennemis)

            let dx = target.x - this.x; let dy = target.y - this.y;
            let dist = Math.sqrt(dx*dx + dy*dy);
            
            // Calcul angle pour dessiner le tank dans le bon sens
            this.angle = Math.atan2(dy, dx);

            if (dist < this.speed) { this.pathIndex--; } 
            else { this.x += (dx/dist) * this.speed; this.y += (dy/dist) * this.speed; }
            
            // Collision Frontale
            game.enemies.forEach(e => {
                if (!this.hitList.includes(e.id) && Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < 25) {
                    e.hp -= 999; 
                    this.hitList.push(e.id);
                    this.pierce--;
                }
            });
            return this.pierce <= 0;
        }

        if (this.type === "line") {
            this.x += this.vx; this.y += this.vy;
            if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) return true;
            
            game.enemies.forEach(e => {
                if (!this.hitList.includes(e.id) && Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < 20) {
                    e.hp -= this.damage;
                    this.hitList.push(e.id);
                    this.pierce--;
                }
            });
            return this.pierce <= 0;
        }

        if (!this.target || this.target.hp <= 0) return true; 
        let dx = this.target.x - this.x; let dy = this.target.y - this.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 5) { this.hit(); return true; }
        this.x += (dx/dist) * this.speed; this.y += (dy/dist) * this.speed;
        return false;
    }

    hit() {
        if (this.type === "splash" || this.type === "bottle") {
            if (this.type === "bottle") {
                let zone = new Projectile(this.x, this.y, null, {damage: this.damage * 30, color: this.color}, "zone");
                game.projectiles.push(zone);
            } else {
                game.enemies.forEach(e => { if (Math.sqrt((e.x-this.x)**2 + (e.y-this.y)**2) < 80) e.hp -= this.damage; });
            }
        } else {
            this.target.hp -= this.damage;
            if (this.type === "slow") this.target.slowTimer = 60;
        }
    }

    draw() {
        if (this.type === "zone") {
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fill();
            ctx.globalAlpha = 1.0;
        } else if (this.type === "tank") {
            // Dessin du Tank
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle); // Rotation selon le mouvement
            
            // Corps (vert fonc√©)
            ctx.fillStyle = "#1e8449"; 
            ctx.fillRect(-12, -10, 24, 20);
            
            // Chenilles (noir)
            ctx.fillStyle = "#17202a";
            ctx.fillRect(-12, -14, 24, 4); // Haut
            ctx.fillRect(-12, 10, 24, 4);  // Bas
            
            // Tourelle (vert clair)
            ctx.fillStyle = "#2ecc71";
            ctx.beginPath(); ctx.arc(0, 0, 8, 0, Math.PI*2); ctx.fill();
            
            // Canon (Gris)
            ctx.fillStyle = "#7f8c8d";
            ctx.fillRect(0, -3, 20, 6);
            
            ctx.restore();
        } else {
            ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI*2); ctx.fill();
        }
    }
}

function initShop() {
    const shop = document.getElementById('shop');
    TOWER_TYPES.forEach((t, i) => {
        const item = document.createElement('div');
        item.className = 'shop-item';
        item.innerHTML = `<div class="icon">${t.icon}</div><b>${t.name}</b><span>${t.cost}üí∞</span>`;
        item.onclick = (e) => { e.stopPropagation(); selectTower(i); };
        shop.appendChild(item);
    });
}

function selectTower(index) {
    game.selectedTower = TOWER_TYPES[index];
    cursor.innerHTML = game.selectedTower.icon;
    document.querySelectorAll('.shop-item').forEach((el, i) => {
        el.classList.toggle('selected', i === index);
    });
}

function deselectTower() {
    game.selectedTower = null;
    cursor.innerHTML = "";
    document.querySelectorAll('.shop-item').forEach(el => el.classList.remove('selected'));
}

function showMapSelect() {
    document.getElementById('main-menu').classList.add('hidden');
    document.getElementById('map-select').classList.remove('hidden');
}

function startGame(mapIndex) {
    game.currentMap = MAPS[mapIndex];
    game.active = true; game.hp = 20; game.gold = 500;
    game.wave = 0; game.placedTowers = []; game.enemies = []; game.projectiles = [];
    document.getElementById('map-select').classList.add('hidden');
    nextWave(); requestAnimationFrame(gameLoop);
}

function nextWave() {
    game.wave++; game.enemiesToSpawn = 5 + game.wave * 2; game.spawnTimer = 0;
    document.getElementById('wave-val').innerText = game.wave;
}

function gameLoop() {
    if (!game.active) return;

    ctx.fillStyle = game.currentMap.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = "#95a5a6"; ctx.lineWidth = 40; ctx.lineCap = "round"; ctx.lineJoin = "round";
    ctx.beginPath();
    game.currentMap.path.forEach((p, i) => { if (i === 0) ctx.moveTo(p.x, p.y); else ctx.lineTo(p.x, p.y); });
    ctx.stroke();

    if (game.enemiesToSpawn > 0) {
        game.spawnTimer++;
        if (game.spawnTimer > 60) {
            game.enemies.push(new Enemy(game.currentMap.path, game.wave));
            game.enemiesToSpawn--; game.spawnTimer = 0;
        }
    } else if (game.enemies.length === 0) { nextWave(); }

    for (let i = game.enemies.length - 1; i >= 0; i--) {
        let e = game.enemies[i];
        if (e.update()) { game.hp--; game.enemies.splice(i, 1); if (game.hp <= 0) gameOver(); }
        else if (e.hp <= 0) { game.gold += e.reward; game.enemies.splice(i, 1); }
        else { e.draw(); }
    }

    game.placedTowers.forEach(t => { t.update(); t.draw(); });

    for (let i = game.projectiles.length - 1; i >= 0; i--) {
        let p = game.projectiles[i];
        if (p.update()) game.projectiles.splice(i, 1); else p.draw();
    }

    if (game.selectedTower) {
        ctx.beginPath(); ctx.arc(game.mouse.x, game.mouse.y, game.selectedTower.range, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fill();
    }
    
    if (game.selectedPlacedTower) {
        ctx.beginPath(); ctx.arc(game.selectedPlacedTower.x, game.selectedPlacedTower.y, game.selectedPlacedTower.range, 0, Math.PI*2);
        ctx.strokeStyle = "white"; ctx.stroke();
    }

    document.getElementById('hp-val').innerText = game.hp;
    document.getElementById('gold-val').innerText = game.gold;
    requestAnimationFrame(gameLoop);
}

function gameOver() { game.active = false; document.getElementById('game-over').classList.remove('hidden'); }

window.addEventListener('mousemove', (e) => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
    const rect = canvas.getBoundingClientRect();
    game.mouse.x = e.clientX - rect.left; game.mouse.y = e.clientY - rect.top;
});

window.addEventListener('contextmenu', (e) => { e.preventDefault(); deselectTower(); });

canvas.addEventListener('click', () => {
    if (game.selectedTower) {
        if (game.gold >= game.selectedTower.cost) {
            game.placedTowers.push(new Tower(game.mouse.x, game.mouse.y, game.selectedTower));
            game.gold -= game.selectedTower.cost;
        }
        return;
    }
    let clickedTower = game.placedTowers.find(t => Math.sqrt((t.x - game.mouse.x)**2 + (t.y - game.mouse.y)**2) < 20);
    if (clickedTower) {
        game.selectedPlacedTower = clickedTower; showTowerInfo(clickedTower);
    } else {
        game.selectedPlacedTower = null; document.getElementById('tower-info').classList.add('hidden');
    }
});

function showTowerInfo(tower) {
    const info = document.getElementById('tower-info');
    info.classList.remove('hidden');
    document.getElementById('ti-name').innerText = tower.icon + " " + tower.name;
    document.getElementById('ti-lvl').innerText = tower.level;
    const upBtn = document.getElementById('upgrade-btn');
    upBtn.innerText = `Am√©liorer (${tower.getUpgradeCost()}üí∞)`;
    upBtn.onclick = () => { if (tower.upgrade()) { showTowerInfo(tower); } else { alert("Pas assez d'or !"); } };
    document.getElementById('sell-btn').onclick = () => {
        game.gold += Math.floor(tower.cost * 0.7);
        game.placedTowers = game.placedTowers.filter(t => t !== tower);
        info.classList.add('hidden'); game.selectedPlacedTower = null;
    };
}

initShop();
</script>
</body>
</html>
