<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Amis - Skull Arena</title>
    <style>
        /* ----------------------------------- */
        /* CSS G√âN√âRAL */
        /* ----------------------------------- */
        * {box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif;}
        body {
            background-color: #0f1419;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ----------------------------------- */
        /* CONTENEUR PRINCIPAL */
        /* ----------------------------------- */
        #friends-app {
            width: 90%;
            max-width: 700px; /* R√©duit la largeur puisque le chat n'est plus l√† */
            height: 80vh; 
            background: rgba(15, 20, 25, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0, 191, 255, 0.2);
        }

        /* ----------------------------------- */
        /* NAVIGATION DES ONGLETS (TABS) */
        /* ----------------------------------- */
        #tab-nav {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 191, 255, 0.1);
            border-bottom: 2px solid #00bfff;
        }
        .tab-button {
            flex-grow: 1;
            padding: 15px 20px;
            background: transparent;
            color: #eee;
            border: none;
            border-bottom: 4px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            background: rgba(0, 191, 255, 0.15);
        }
        .tab-button.active {
            color: #00bfff;
            border-bottom-color: #00bfff;
            background: rgba(0, 191, 255, 0.2);
        }

        /* ----------------------------------- */
        /* CONTENU DES ONGLETS */
        /* ----------------------------------- */
        #tab-content {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
            background: #141a20;
        }
        .tab-pane {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: none; 
            overflow-y: auto;
        }
        .tab-pane.active {
            display: block;
        }
        .coming-soon {
            text-align: center;
            padding-top: 50px;
            font-size: 20px;
            color: #777;
        }
        
        /* ----------------------------------- */
        /* STYLE DU PANNEAU AMIS */
        /* ----------------------------------- */
        #friends-pane input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            margin-bottom: 20px;
        }
        .friend-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .friend-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .friend-card button {
            background: #ff4d6d;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        .friend-card button:hover {
            background: #d90026;
        }
        
    </style>
</head>
<body>

    <div id="friends-app">
        
        <nav id="tab-nav">
            <button class="tab-button active" data-tab="friends">üë• Amis</button>
            <button class="tab-button" data-tab="invites">üì® Invitations</button>
            </nav>

        <div id="tab-content">
            
            <div id="friends-pane" class="tab-pane active">
                <h3>Liste d'Amis</h3>
                <input type="text" id="search-friend-input" placeholder="Ajouter ou rechercher un ami par nom d'utilisateur...">
                
                <div id="friends-list-main">
                    <p id="loading-friends" style="text-align: center; color: #00bfff;">Chargement de la liste...</p>
                </div>
                
                <p class="coming-soon" id="friends-coming-soon" style="display:none;">(La fonctionnalit√© compl√®te est en cours de d√©veloppement.)</p>
            </div>

            <div id="invites-pane" class="tab-pane">
                <h3>Invitations en Attente</h3>
                <p class="coming-soon">
                    Gestion des invitations 'Coming soon...'
                </p>
                </div>

            </div>
    </div>

    <script>
        // L'URL de l'API doit correspondre √† celle d√©finie dans menu.html
        const API_URL = "https://project-3-api-2bgb.onrender.com";
        const username = localStorage.getItem("username");
        
        const friendsListMain = document.getElementById('friends-list-main');
        const friendsComingSoon = document.getElementById('friends-coming-soon');
        
        // La variable friendsListChat n'est plus n√©cessaire

        // V√©rification essentielle de l'utilisateur
        if (!username) {
            alert("Nom d'utilisateur non trouv√©. Veuillez vous reconnecter.");
            window.close(); // Ferme cet onglet s'il n'y a pas d'utilisateur
        }

        /**
         * Fait l'appel au serveur pour r√©cup√©rer la liste d'amis et l'affiche.
         */
        async function fetchAndRenderFriendsList() {
            if (!username) return;

            // Afficher le loader et masquer la note 'coming soon'
            friendsListMain.innerHTML = '<p id="loading-friends" style="text-align: center; color: #00bfff;">Chargement de la liste...</p>';
            friendsComingSoon.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/friends_control`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'get_friends_list',
                        username: username,
                        // Le param√®tre personne: "maxbryx11" n'est pas n√©cessaire pour get_friends_list
                        // mais on le laisse s'il est requis par le client pour d'autres raisons.
                        personne: "" 
                    })
                });

                const result = await response.json();
                print(result)

                if (result.status === 'success') {
                    // *** CORRECTION DU BUG 1: Assurez-vous que c'est un Array pour √©viter le TypeError ***
                    const friends = Array.isArray(result.friends) ? result.friends : []; 
                    
                    if (friends.length === 0) {
                        friendsListMain.innerHTML = '<p style="text-align: center; color: #ff4d6d; padding-top: 20px;">Vous n\'avez aucun ami pour le moment.</p>';
                        friendsComingSoon.style.display = 'block'; 
                        return;
                    }

                    // --- RENDU DANS L'ONGLET AMIS ---
                    // *** CORRECTION DU BUG 2: Utiliser friend.name et friend.status ***
                    friendsListMain.innerHTML = friends.map(friend => `
                        <div class="friend-card">
                            <span>${friend.name} (${friend.status || 'Statut inconnu'})</span> 
                            <button data-friend="${friend.name}" onclick="removeFriend(this)">Retirer</button>
                        </div>
                    `).join('');

                    // La liste de chat n'est plus rendue ici.

                } else {
                    friendsListMain.innerHTML = `<p style="text-align: center; color: #ff4d6d; padding-top: 20px;">Erreur de chargement: ${result.message || 'Serveur injoignable.'}</p>`;
                }

            } catch (error) {
                console.error('Erreur lors de la requ√™te des amis:', error);
                friendsListMain.innerHTML = `<p style="text-align: center; color: #ff4d6d; padding-top: 20px;">Impossible de contacter le serveur.</p>`;
            }
        }
        
        // Fonction placeholder pour le retrait d'ami
        function removeFriend(buttonElement) {
            const friendName = buttonElement.getAttribute('data-friend');
            // Logique pour envoyer l'action 'remove_friend' au serveur
            alert(`Fonction 'Retirer ${friendName}' non impl√©ment√©e (Coming soon...)`);
        }

        // --- LOGIQUE G√âN√âRALE DES TABS ---
        function changeTab(tabName) {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            tabButtons.forEach(button => button.classList.remove('active'));
            tabPanes.forEach(pane => {
                pane.classList.remove('active');
                pane.style.display = 'none'; // Cacher tous les panneaux
            });

            const activePane = document.getElementById(tabName + '-pane');
            const activeButton = document.querySelector(`[data-tab="${tabName}"]`);
            
            if (activePane && activeButton) {
                activeButton.classList.add('active');
                activePane.classList.add('active');
                activePane.style.display = 'block'; // Afficher le panneau actif
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // √âv√©nements des boutons d'onglets
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    changeTab(button.getAttribute('data-tab'));
                });
            });

            // Lancement du chargement de la liste d'amis
            fetchAndRenderFriendsList();

            // Initialisation de l'onglet par d√©faut
            changeTab('friends'); 
        });
    </script>

</body>
</html>
