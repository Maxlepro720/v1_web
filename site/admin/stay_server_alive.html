<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep-Alive Server</title>
    <style>
        body {
            /* Fond noir constant, Texte blanc par défaut, Centré, Pleine hauteur */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000; /* Fond Noir constant */
            color: #ffffff; /* Texte Blanc par défaut */
            text-align: center;
        }
        /* Style pour le compte à rebours */
        #countdown {
            font-size: 15vw; /* Très grande taille */
            font-weight: bold;
            line-height: 1;
            /* Transition pour le changement de couleur du texte */
            transition: color 0.2s ease-in-out; 
        }
        /* Classes pour la couleur du texte du compte à rebours */
        .success-text { color: #00ff00 !important; } /* Vert clair (pour se démarquer sur fond noir) */
        .error-text { color: #ff3333 !important; } /* Rouge vif (pour se démarquer sur fond noir) */
        
        /* Cacher les anciens éléments de statut pour ne garder que le compte à rebours principal */
        h1, p {
            display: none; 
        }
    </style>
</head>
<body>

    <div id="countdown">30</div>
    
    <div id="status-message"></div>

    <script>
        const SERVER_URL = 'https://project-3-api-2bgb.onrender.com'; 
        const PING_ENDPOINT = '/stay_alive';
        // Intervalle de 30 secondes
        const PING_INTERVAL_MS = 30000; 
        // Durée pendant laquelle la couleur du texte reste (2 secondes)
        const STATUS_DISPLAY_TIME_MS = 2000; 

        const countdownElement = document.getElementById('countdown');
        const statusMessageElement = document.getElementById('status-message');
        
        // La couleur de base du texte est blanche (définie dans le CSS du body)
        const DEFAULT_TEXT_COLOR_CLASS = ''; 

        let countdown = PING_INTERVAL_MS / 1000;
        let timer;

        /**
         * Change la couleur du texte du compte à rebours pendant 2 secondes.
         * @param {boolean} success - True pour succès (vert), False pour erreur (rouge).
         */
        function updateTextColor(success) {
            // Retire d'abord toute classe existante pour être sûr
            countdownElement.classList.remove('success-text', 'error-text');
            
            // Applique la nouvelle couleur
            countdownElement.classList.add(success ? 'success-text' : 'error-text');

            // Définit un timeout pour revenir à la couleur par défaut (blanc) après 2 secondes
            setTimeout(() => {
                countdownElement.classList.remove('success-text', 'error-text');
            }, STATUS_DISPLAY_TIME_MS);
        }

        // Fonction principale pour envoyer la requête
        async function sendPing() {
            statusMessageElement.textContent = `Envoi...`;
            
            try {
                const response = await fetch(SERVER_URL + PING_ENDPOINT, {
                    method: 'GET'
                });

                if (response.ok) {
                    updateTextColor(true);
                    statusMessageElement.textContent = `✅ OK (${response.status}) à ${new Date().toLocaleTimeString()}`;
                } else {
                    updateTextColor(false);
                    statusMessageElement.textContent = `❌ Erreur HTTP ${response.status} à ${new Date().toLocaleTimeString()}`;
                }
            } catch (error) {
                updateTextColor(false);
                statusMessageElement.textContent = `❌ Erreur de connexion/réseau à ${new Date().toLocaleTimeString()}`;
                console.error("Erreur de ping:", error);
            }
        }

        // Fonction pour gérer le compte à rebours
        function startCountdown() {
            countdown = PING_INTERVAL_MS / 1000;
            countdownElement.textContent = countdown;
            clearInterval(timer);
            
            timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendPing();
                    startCountdown(); // Redémarrer le cycle
                }
            }, 1000);
        }

        // Démarrage initial
        sendPing(); 
        startCountdown();
    </script>
</body>
</html>
