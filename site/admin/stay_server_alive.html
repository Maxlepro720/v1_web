<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep-Alive Server Pinger (30s) - Compte à rebours</title>
    <style>
        body {
            /* Fond noir constant, Texte blanc par défaut, Centré, Pleine hauteur */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000; /* Fond Noir constant */
            color: #ffffff; /* Texte Blanc par défaut */
            text-align: center;
        }
        /* Style pour le compte à rebours */
        #countdown {
            /* Nouvelle police monospace pour un look numérique */
            font-family: 'Courier New', Courier, monospace; 
            font-size: 15vw; /* Très grande taille */
            font-weight: bold;
            line-height: 1;
            /* Transition pour le changement de couleur du texte */
            transition: color 0.2s ease-in-out; 
        }
        /* Classes pour la couleur du texte du compte à rebours */
        .success-text { color: #00ff00 !important; } /* Vert clair */
        .error-text { color: #ff3333 !important; } /* Rouge vif */
        
        /* Cache tous les textes additionnels */
        h1, p, #status-message {
            display: none; 
        }
    </style>
</head>
<body>

    <div id="countdown">30</div>
    
    <div id="status-message"></div>

    <script>
        const SERVER_URL = 'https://project-3-api-2bgb.onrender.com'; 
        const PING_ENDPOINT = '/stay_alive';
        // Intervalle de 30 secondes
        const PING_INTERVAL_MS = 30000; 
        // Durée pendant laquelle la couleur du texte reste (2 secondes)
        const STATUS_DISPLAY_TIME_MS = 2000; 

        const countdownElement = document.getElementById('countdown');
        // L'élément est toujours là même s'il est caché, car le JS l'utilise pour logguer (bien que non visible)
        const statusMessageElement = document.getElementById('status-message'); 
        
        let countdown = PING_INTERVAL_MS / 1000;
        let timer;

        /**
         * Change la couleur du texte du compte à rebours pendant 2 secondes.
         * @param {boolean} success - True pour succès (vert), False pour erreur (rouge).
         */
        function updateTextColor(success) {
            // Retire d'abord toute classe existante
            countdownElement.classList.remove('success-text', 'error-text');
            
            // Applique la nouvelle couleur
            countdownElement.classList.add(success ? 'success-text' : 'error-text');

            // Définit un timeout pour revenir à la couleur par défaut (blanc) après 2 secondes
            setTimeout(() => {
                countdownElement.classList.remove('success-text', 'error-text');
            }, STATUS_DISPLAY_TIME_MS);
        }

        // Fonction principale pour envoyer la requête
        async function sendPing() {
            // Log dans la console pour le débogage, mais rien d'affiché à l'écran
            console.log(`[PING] Envoi de la requête à ${new Date().toLocaleTimeString()}...`);
            
            try {
                const response = await fetch(SERVER_URL + PING_ENDPOINT, {
                    method: 'GET'
                });

                if (response.ok) {
                    updateTextColor(true);
                    console.log(`[PING] Succès (Statut : ${response.status})`);
                } else {
                    updateTextColor(false);
                    console.error(`[PING] Erreur HTTP ${response.status}`);
                }
            } catch (error) {
                updateTextColor(false);
                console.error("[PING] Erreur de connexion/réseau:", error);
            }
        }

        // Fonction pour gérer le compte à rebours
        function startCountdown() {
            countdown = PING_INTERVAL_MS / 1000;
            countdownElement.textContent = countdown;
            clearInterval(timer);
            
            timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendPing();
                    startCountdown(); // Redémarrer le cycle
                }
            }, 1000);
        }

        // Démarrage initial
        sendPing(); 
        startCountdown();
    </script>
</body>
</html>
