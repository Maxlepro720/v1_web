<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âcran de Connexion Style Windows</title>
    <style>
        /* --- CSS : Le Design (Inchang√©) --- */
        :root {
            --primary-color: #0078d4;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: white;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .username-display {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .form-box {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input:focus {
            background: white;
            border-color: var(--primary-color);
            border-bottom-width: 4px;
        }

        .btn-submit {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: white;
            color: black;
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            text-decoration: none;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .footer-icons {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 20px;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="avatar">
            <i class="fas fa-user"></i>
        </div>

        <div class="username-display" id="headerText">Utilisateur</div>

        <form id="loginForm" class="form-box">
            <div class="input-group">
                <input type="text" placeholder="Identifiant" id="loginUser" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Mot de passe" id="loginPass" required>
            </div>
            <button type="submit" class="btn-submit">Se connecter <i class="fas fa-arrow-right"></i></button>
            <a href="#" class="toggle-link" onclick="toggleForm()">Pas encore de compte ? S'inscrire</a>
        </form>

        <form id="registerForm" class="form-box hidden">
            <div class="input-group">
                <input type="text" placeholder="Choisir un identifiant" id="regUser" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Mot de passe" id="regPass" required>
            </div>
            <button type="submit" class="btn-submit">S'inscrire</button>
            <a href="#" class="toggle-link" onclick="toggleForm()">Retour √† la connexion</a>
        </form>

        <div id="loadingSpinner" class="hidden">
            <div class="loader"></div>
            <p id="loadingText">Veuillez patienter...</p>
        </div>
    </div>
    
    <div class="footer-icons">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-universal-access"></i>
        <i style="cursor:pointer" onclick="window.close()" class="fas fa-power-off"></i>
    </div>

    <script>
        /* --- SYST√àME DE CONNECTE INT√âGR√â --- */

        const PAGE_ID = "2000"; 
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const headerText = document.getElementById('headerText');
        const spinner = document.getElementById('loadingSpinner');
        const loadingText = document.getElementById('loadingText');

        // 1. V√©rification de version (Strictement conserv√©)
        (async function() {
            const API_URL_verif_version = "https://project-3-api-2bgb.onrender.com/get_latest_version";
            try {
                const response = await fetch(API_URL_verif_version);
                const result = await response.json();
                if (result.status !== "success" || !result.data) return;

                const latestVersion = String(result.data.Version);
                const savedVersion = localStorage.getItem(`version_${PAGE_ID}`);

                if (!savedVersion) {
                    localStorage.setItem(`version_${PAGE_ID}`, latestVersion);
                    return;
                }

                if (savedVersion !== latestVersion) {
                    window.onbeforeunload = function() {
                        localStorage.setItem(`version_${PAGE_ID}`, latestVersion);
                    };

                    document.body.innerHTML = `
                        <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;color:white;display:flex;justify-content:center;align-items:center;z-index:1000000;flex-direction:column;font-family:sans-serif;text-align:center;padding:20px;">
                            <h1 style="font-size:32px;margin-bottom:15px;color:#00bfff;">Mise √† jour requise</h1>
                            <p style="color:#aaa;max-width:500px;line-height:1.6;">La version ${latestVersion} est disponible. Veuillez recharger la page pour appliquer les changements.</p>
                            <button id="btn-update-now" style="margin-top:30px;padding:15px 40px;cursor:pointer;background:#00bfff;border:none;color:white;font-weight:bold;border-radius:12px;font-size:16px;box-shadow: 0 10px 20px rgba(0,191,255,0.3);">
                                Mettre √† jour et Recharger
                            </button>
                        </div>`;
                    
                    document.getElementById('btn-update-now').addEventListener('click', function() {
                        localStorage.setItem(`version_${PAGE_ID}`, latestVersion);
                        window.location.reload(true);
                    });
                    throw new Error("Mise √† jour bloquante");
                }
            } catch (error) {
                if (error.message !== "Mise √† jour bloquante") console.error("Erreur version:", error);
            }
        })();

        // 2. Popup de S√©curit√© au d√©marrage (Style Windows Glass)
        window.addEventListener('DOMContentLoaded', () => {
            const popupHTML = `
            <div id="securityPopup" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; z-index:9999; backdrop-filter:blur(5px); transition: 0.3s;">
                <div style="background:rgba(255,255,255,0.1); backdrop-filter:blur(20px); border:1px solid rgba(255,255,255,0.2); padding:30px; border-radius:12px; max-width:380px; width:90%; color:white; text-align:left; box-shadow:0 25px 50px rgba(0,0,0,0.5); font-family: 'Segoe UI', sans-serif;">
                    <div style="display:flex; align-items:center; gap:12px; color:#4ade80; margin-bottom:15px;">
                        <span style="font-size:1.5rem;">üõ°Ô∏è</span>
                        <strong style="font-size:1rem; text-transform:uppercase; letter-spacing:1px;">Informations de Securit√©</strong>
                    </div>
                    <p style="margin-bottom:15px; font-size:0.95rem; line-height:1.6; opacity:0.9;">
                        Votre mot de passe est s√©curis√© par un <strong>hachage unidirectionnel SHA-256</strong>. Il est transform√© en cl√© num√©rique avant stockage : personne ne peut le lire ni le d√©chiffrer.
                    </p>
                    <div style="background:rgba(255,160,0,0.2); border-left:4px solid #ffa000; padding:15px; border-radius:4px; margin-bottom:20px;">
                        <strong style="display:block; margin-bottom:5px; color:#ffb74d;">Conseil de Securit√© :</strong>
                        <span style="font-size:0.9rem;">Utilisez un mot de passe <strong>unique</strong>. Ne r√©utilisez jamais le m√™me mot de passe que sur un autre site.</span>
                    </div>
                    <button 
                        onclick="document.getElementById('securityPopup').style.opacity='0'; setTimeout(()=>document.getElementById('securityPopup').remove(), 300)" 
                        onmouseover="this.style.background='black';this.style.color='white'; this.style.transform='scale(1.1)';" 
                        onmouseout="this.style.background='white'; this.style.color='black'; this.style.transform='scale(1)';" 
                        style="width:100%; background:white; color:black; border:none; padding:12px; border-radius:4px; font-weight:600; cursor:pointer; transition:0.2s; font-size:1rem;">
                        J'ai compris
                    </button>
                <div style="margin-top:15px; text-align:center; font-size:0.7rem; opacity:0.5;">TLS 1.3 | Chiffrement AES-256</div>
                </div>
            </div>`;
            document.body.insertAdjacentHTML('beforeend', popupHTML);
        });

        // Initialisation cookies (Conserv√©)
        localStorage.setItem('cookies_accepted', 'false');

        // Basculer entre Inscription et Connexion (Conserv√©)
        function toggleForm() {
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                headerText.textContent = "Utilisateur";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                headerText.textContent = "Cr√©er un compte";
            }
        }

        // Fonction d'envoi API (G√©n√©rique - Conserv√©)
        async function sendAuthRequest(username, password, isLogin) {
            const url = isLogin ? "https://project-3-api-2bgb.onrender.com/login" : "https://project-3-api-2bgb.onrender.com/signup";
            const currentForm = isLogin ? loginForm : registerForm;
            
            currentForm.classList.add('hidden');
            spinner.classList.remove('hidden');
            loadingText.textContent = isLogin ? "Connexion..." : "Cr√©ation du compte...";

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: username, password: password })
                });
                const result = await response.json();

                if (result.status === "success") {
                    localStorage.setItem("username", username);
                    if (isLogin) {
                        headerText.textContent = `Bienvenue, ${username}`;
                        setTimeout(() => { window.location.href = "menu.html"; }, 1000);
                    } else {
                        alert("Compte cr√©√© avec succ√®s !");
                        spinner.classList.add('hidden');
                        toggleForm();
                    }
                } else {
                    alert(result.message || "Erreur lors de l'op√©ration");
                    resetUI(currentForm);
                }
            } catch (err) {
                alert("Erreur r√©seau : " + err);
                resetUI(currentForm);
            }
        }

        function resetUI(form) {
            spinner.classList.add('hidden');
            form.classList.remove('hidden');
        }

        // Event Listeners (Conserv√©)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendAuthRequest(document.getElementById('loginUser').value.trim(), document.getElementById('loginPass').value.trim(), true);
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendAuthRequest(document.getElementById('regUser').value.trim(), document.getElementById('regPass').value.trim(), false);
        });
    </script>
</body>
</html>
