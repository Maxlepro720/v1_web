<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
body, html { height: 100%; background: #313B2F; display: flex; justify-content: center; align-items: center; padding: 10px; }
.container { background: #313B2F; border-radius: 20px; padding: 30px 20px; width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; transition: all 0.3s ease; position: relative; }
.logo { font-size: 50px; margin-bottom: 10px; cursor: grab; }
h1 { color: #FBA002; font-size: 24px; margin-bottom: 8px; word-break: break-word; }
p.subtitle { color: #FBA002; margin-bottom: 20px; font-size: 14px; }
.field { display: flex; align-items: center; margin-bottom: 12px; background: #1e1e2e; border: 2px solid #FBA002; border-radius: 10px; padding: 5px 10px; transition: all 0.2s ease; }
.field i { margin-right: 10px; color: #888899; font-size: 18px; }
.field input { background: transparent; border: none; outline: none; color: #fff; flex: 1; font-size: 14px; padding: 10px; }
.toggle-password { cursor: pointer; margin-left: 5px; font-size: 18px; color: #888899; }
.btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 12px; transition: all 0.2s ease; }
.btn-login { background: #FBA002; color: #fff; }
.btn-login:hover { background: #e89002; }
.switch-mode { background: transparent; border: 2px solid #FBA002; color: #FBA002; border-radius: 12px; padding: 12px; cursor: pointer; width: 100%; font-weight: bold; font-size: 14px; transition: all 0.2s ease; }
.switch-mode:hover { background: #1e1e2e; }
.separator { display: flex; align-items: center; text-align: center; margin: 10px 0 15px 0; }
.separator::before, .separator::after { content: ""; flex: 1; height: 1px; background: #2d2d45; }
.separator::before { margin-right: 10px; }
.separator::after { margin-left: 10px; }
.separator span { color: #666677; font-size: 12px; }
#statusLabel { min-height: 20px; margin-bottom: 10px; font-size: 14px; font-weight: bold; transition: all 0.2s ease; color: #FBA002; }
.loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center; z-index: 9999; flex-direction: column; color: #fff; font-size: 16px; padding: 20px; text-align: center; }
.spinner { width: 60px; height: 60px; border: 6px solid #2d2d40; border-top: 6px solid #FBA002; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

#themeToggle {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 20px;
    background-color: rgba(251, 160, 2, 0.2);
    color: #FBA002;
    transition: all 0.3s ease;
    z-index: 10;
}

#themeToggle:hover {
    background-color: rgba(251, 160, 2, 0.4);
    transform: scale(1.1);
}
</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div class="loading-overlay" id="loadingScreen" style="display:none;">
    <div class="spinner"></div>
    <div>Connexion au serveur...</div>
</div>

<!-- MAIN CONTAINER -->
<div class="container" id="authContainer">
    <!-- BOUTON TOGGLE EN HAUT √Ä DROITE DU CONTAINER -->
    <button id="themeToggle">üåô</button>
    
    <div class="logo">üéÆ</div>

    <h1 id="title">Se connecter</h1>
    <p class="subtitle" id="subtitle">Acc√©dez √† votre espace de jeu</p>

    <div class="field">
        <i>üë§</i>
        <input type="text" id="username" placeholder="Nom d'utilisateur">
    </div>

    <div class="field">
        <i>üîí</i>
        <input type="password" id="password" placeholder="Mot de passe">
        <span class="toggle-password" id="togglePassword">üëÅ</span>
    </div>

    <button class="btn btn-login" id="submitBtn">Se connecter</button>

    <!-- STATUS LABEL -->
    <div id="statusLabel"></div>

    <div class="separator"><span>ou</span></div>

    <button class="switch-mode" id="switchBtn">Cr√©er un compte</button>
</div>


<script>
const switchBtn = document.getElementById('switchBtn');
const title = document.getElementById('title');
const subtitle = document.getElementById('subtitle');
const submitBtn = document.getElementById('submitBtn');

let isLoginMode = true;

// Toggle entre login et signup
switchBtn.addEventListener('click', () => {
    isLoginMode = !isLoginMode;
    if (isLoginMode) {
        title.textContent = "Se connecter";
        subtitle.textContent = "Acc√©dez √† votre espace de jeu";
        submitBtn.textContent = "Se connecter";
        switchBtn.textContent = "Cr√©er un compte";
    } else {
        title.textContent = "Cr√©er un compte";
        subtitle.textContent = "Inscrivez-vous pour commencer √† jouer";
        submitBtn.textContent = "S'inscrire";
        switchBtn.textContent = "Se connecter";
    }
});

// Fonction login/signup
submitBtn.addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
        alert("Veuillez remplir tous les champs !");
        return;
    }

    const data = { id: username, password };
    const url = isLoginMode 
        ? "https://project-3-api-2bgb.onrender.com/login" 
        : "https://project-3-api-2bgb.onrender.com/signup";

    try {
        document.getElementById('loadingScreen').style.display = 'flex';
        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        document.getElementById('loadingScreen').style.display = 'none';

        if (result.status === "success") {
            alert(isLoginMode ? "Connexion r√©ussie !" : "Compte cr√©√© avec succ√®s !");
            // Note: localStorage n'est pas disponible dans les artifacts Claude
            // Dans votre environnement r√©el, d√©commentez la ligne suivante:
            // localStorage.setItem("username", username);
            // window.location.href = "menu.html";
        } else {
            alert(result.message || (isLoginMode ? "ID ou mot de passe incorrect" : "Impossible de cr√©er le compte"));
        }
    } catch(err) {
        document.getElementById('loadingScreen').style.display = 'none';
        alert("Erreur r√©seau : " + err);
    }
});

const themeToggle = document.getElementById('themeToggle');
let darkMode = true;

function applyTheme() {
    // FOND GLOBAL
    document.body.style.background = darkMode ? "#313B2F" : "#EFE9E0";
    document.getElementById('authContainer').style.background = darkMode ? "#313B2F" : "#EFE9E0";
    document.getElementById('authContainer').style.boxShadow = darkMode 
        ? "0 0 20px rgba(0,0,0,0.5)" 
        : "0 0 20px rgba(0,0,0,0.2)";

    // INPUTS
    const inputs = document.querySelectorAll('#authContainer input');
    inputs.forEach(input => {
        input.style.color = darkMode ? "#fff" : "#000";
        input.style.background = darkMode ? "transparent" : "#FFFFFF";
    });

    const fields = document.querySelectorAll('.field');
    fields.forEach(field => {
        field.style.borderColor = darkMode ? "#FBA002" : "#DF9E99";
        field.style.background = darkMode ? "#1e1e2e" : "#FFFFFF";
    });

    // TITRES ET TEXTES
    document.getElementById('title').style.color = darkMode ? "#FBA002" : "#DF9E99";
    document.getElementById('subtitle').style.color = darkMode ? "#FBA002" : "#DF9E99";
    document.getElementById('statusLabel').style.color = darkMode ? "#FBA002" : "#DF9E99";

    // BOUTONS
    submitBtn.style.background = darkMode ? "#FBA002" : "#DF9E99";
    submitBtn.style.color = "#fff";
    
    switchBtn.style.background = "transparent";
    switchBtn.style.color = darkMode ? "#FBA002" : "#DF9E99";
    switchBtn.style.border = darkMode ? "2px solid #FBA002" : "2px solid #DF9E99";

    // BOUTON TOGGLE
    themeToggle.textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
    themeToggle.style.backgroundColor = darkMode ? "rgba(251, 160, 2, 0.2)" : "rgba(223, 158, 153, 0.2)";
    themeToggle.style.color = darkMode ? "#FBA002" : "#DF9E99";
}

// INITIAL
applyTheme();

// TOGGLE
themeToggle.addEventListener('click', () => {
    darkMode = !darkMode;
    applyTheme();
});
</script>

</body>
</html>
