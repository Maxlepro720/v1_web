    <script>
        // --- VARIABLES GLOBALES ET CONSTANTES ---
        const API_URL = "https://project-3-api-2bgb.onrender.com";
        
        // Fr√©quences pour les cycles
        const SCORE_REFRESH_PERIOD_SECONDS = 10; 
        const CLICKS_MIN_SECONDS = 4; // Min 4 secondes
        const CLICKS_MAX_SECONDS = 8; // Max 8 secondes
        
        let clickCount = 0;
        let lastClickTime = 0;
        let clickIntervals = [];
        // Utilisation de la cl√© de stockage "username" comme identifiant unique
        let username = localStorage.getItem("username"); 
        
        let timerInterval; // Pour le rafra√Æchissement du score (toutes les 10s)
        let clicksTimeout; // Pour l'envoi al√©atoire des clics (4-8s)
        
        // --- FONCTIONS DE GESTION DES CYCLES ET DE L'√âTAT ---
        
        function stopAllCycles() {
            clearInterval(timerInterval);
            clearTimeout(clicksTimeout);
        }
        
        function stopClicksInterval() {
            clearTimeout(clicksTimeout);
        }
        
        /**
         * D√©marre le minuteur al√©atoire pour le prochain envoi de clics (entre 4 et 8 secondes).
         */
        function startClicksInterval() {
            stopClicksInterval(); 
            
            const duration = Math.floor(Math.random() * (CLICKS_MAX_SECONDS - CLICKS_MIN_SECONDS + 1)) + CLICKS_MIN_SECONDS;
            
            clicksTimeout = setTimeout(sendClicksRandomly, duration * 1000);
            console.log(`[CLICS] Prochain envoi al√©atoire de clics dans : ${duration}s`);
        }

        function updateDisplay(timeLeft) {
            const timerCounter = document.getElementById('timerCounter');
            const timerBarFill = document.getElementById('timerBarFill');
            
            if (timerCounter) {
                timerCounter.textContent = `Rafra√Æchissement dans : ${timeLeft}s`;
            }
            if (timerBarFill) {
                const percentage = (timeLeft / SCORE_REFRESH_PERIOD_SECONDS) * 100;
                timerBarFill.style.width = `${percentage}%`;
            }
        }

        function startScoreInterval(initialWaitTime = SCORE_REFRESH_PERIOD_SECONDS) {
            clearInterval(timerInterval);
            let timeLeft = initialWaitTime; 
            updateDisplay(timeLeft); 

            timerInterval = setInterval(() => {
                timeLeft--;
                updateDisplay(timeLeft); 
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    gameCycle(); 
                }
            }, 1000); 
        }

        async function gameCycle() {
            const sessionCode = document.getElementById('sessionCode').textContent;
            
             if (sessionCode === "Aucune session" || sessionCode === "Erreur" || sessionCode === "Chargement..." || sessionCode === "Cr√©ation...") {
                 console.warn("[SCORE] Session invalide. Tentative de prochain cycle.");
                 startScoreInterval(); 
                 return;
             }
            
            console.log(`[SCORE] D√©clenchement du rafra√Æchissement API (10s cycle) pour la session : ${sessionCode}`);

            const counterElement = document.getElementById('timerCounter');
            if (counterElement) {
                counterElement.textContent = "‚è≥";
            }
            
            // 1. Envoi des clics accumul√©s 
            await sendClicksRandomly();
            
            // 2. R√©cup√©ration des donn√©es (score et joueurs)
            await fetchGameData(); 
            
            // 3. Relance du minuteur des clics al√©atoires
            startClicksInterval();
            
            startScoreInterval(); // Relance l'intervalle de 10 secondes pour le score
        }
        
        // --- FONCTIONS DE COMMUNICATION ET DE JEU ---

        /**
         * Affiche une animation de clic √† l'endroit du curseur.
         * @param {Event} event - L'√©v√©nement de clic.
         */
        function showClickAnimation(event) {
            const clickAnim = document.createElement('div');
            clickAnim.textContent = '+1'; // Laissez l'animation simple
            clickAnim.className = 'click-animation';
            
            // Calculer la position relative au bouton
            const button = document.getElementById('clickButton');
            const rect = button.getBoundingClientRect();
            
            // Positionnement al√©atoire autour du clic sur le bouton
            const xOffset = (event.clientX - rect.left) - (rect.width / 2);
            const yOffset = (event.clientY - rect.top) - (rect.height / 2);

            clickAnim.style.left = `${rect.width / 2 + xOffset * 0.5}px`;
            clickAnim.style.top = `${rect.height / 2 + yOffset * 0.5}px`;
            clickAnim.style.transform = 'translate(-50%, -50%)'; // Centrer l'animation au point de clic

            button.appendChild(clickAnim);
            
            // Supprimer l'√©l√©ment apr√®s l'animation
            clickAnim.addEventListener('animationend', () => {
                clickAnim.remove();
            });
        }
        
        function handleButtonClick(event) {

            if (document.getElementById('clickButton').disabled) return;

        async function sendClicksRandomly() {
            if (clickCount === 0) {
                console.log("[SEND] Aucun clic √† envoyer.");
                document.getElementById('toSend').textContent = `-- 0 --`;
                return;
            }
            
            const clicksToSend = clickCount;
            clickCount = 0; // R√©initialiser le compteur local avant l'envoi
            
            const sessionCode = document.getElementById('sessionCode').textContent;
            
            document.getElementById('toSend').textContent = `-- ENVOI ${clicksToSend} --`;
            
            try {
                const response = await fetch(`${API_URL}/click`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: username,
                        clicks: clicksToSend,
                        session_code: sessionCode // Envoi du code de session pour la requ√™te /click
                    })
                });
                
                const data = await response.json();

                if (data.status === "success") {
                    console.log(`[SEND] ${clicksToSend} clics envoy√©s avec succ√®s. Score: ${data.score}`);
                    document.getElementById('statusLabel').textContent = `‚úÖ +${clicksToSend} clics envoy√©s!`;
                    document.getElementById('scoreCounter').textContent = data.score;
                    document.getElementById('toSend').textContent = `-- 0 --`;
                } else {
                    console.error("[SEND] √âchec de l'envoi des clics:", data.message);
                    document.getElementById('statusLabel').textContent = `‚ùå √âchec: ${data.message}`;
                    // Remettre les clics dans le compteur local si l'envoi √©choue
                    clickCount += clicksToSend; 
                    document.getElementById('toSend').textContent = `++ ${clickCount} ++`;
                }
            } catch (e) {
                console.error("[SEND] Erreur r√©seau lors de l'envoi des clics:", e);
                document.getElementById('statusLabel').textContent = "‚ùå Erreur r√©seau lors de l'envoi des clics.";
                // Remettre les clics dans le compteur local si l'envoi √©choue
                clickCount += clicksToSend;
                document.getElementById('toSend').textContent = `++ ${clickCount} ++`;
            }
        }
        
        async function fetchGameData() {
            const sessionCode = document.getElementById('sessionCode').textContent;
            const statusLabel = document.getElementById('statusLabel');

            if (sessionCode === "Aucune session" || sessionCode === "Erreur" || sessionCode === "Chargement..." || sessionCode === "Cr√©ation...") {
                statusLabel.textContent = `En attente de session (${sessionCode})...`;
                return;
            }

            try {
                statusLabel.textContent = `Rafra√Æchissement des donn√©es...`;
                const response = await fetch(`${API_URL}/get_session?code=${encodeURIComponent(sessionCode)}&id=${encodeURIComponent(username)}`);
                const data = await response.json();
                
                if (data.status === "success") {
                    document.getElementById('scoreCounter').textContent = data.score;
                    statusLabel.textContent = `Session ${sessionCode} - Score √† jour.`;
                    
                    // Mise √† jour de la liste des joueurs
                    updatePlayersList(data.players, data.creator, data.max_players);

                } else {
                    console.error("[FETCH] √âchec de la r√©cup√©ration des donn√©es de session:", data.message);
                    statusLabel.textContent = `‚ùå Session invalide: ${data.message}`;
                    // Si la session n'existe plus, retour √† la session solo (si l'utilisateur n'est pas le cr√©ateur)
                    if (data.message && data.message.includes("Session not found") && !document.getElementById('sessionCode').dataset.forcedCode) {
                        await loadMySession();
                        launchGameCycle(); 
                    }
                }
            } catch (e) {
                console.error("[FETCH] Erreur r√©seau lors de la r√©cup√©ration des donn√©es de session:", e);
                statusLabel.textContent = "‚ùå Erreur r√©seau lors du rafra√Æchissement des donn√©es.";
            }
        }
        
        /**
         * Met √† jour l'affichage des joueurs dans la barre lat√©rale.
         * @param {Array<Object>} players - Liste des joueurs (nom, score).
         * @param {string} creator - ID du cr√©ateur de la session.
         * @param {number} maxPlayers - Nombre max de joueurs.
         */
        function updatePlayersList(players, creator, maxPlayers) {
            const playersListElement = document.getElementById('playersList');
            const playerCountElement = document.getElementById('playerCount');
            const max = maxPlayers || 5; 

            // Tri pour mettre l'utilisateur courant en premier, puis le cr√©ateur
            players.sort((a, b) => {
                if (a.id === username) return -1;
                if (b.id === username) return 1;
                if (a.id === creator) return -1;
                if (b.id === creator) return 1;
                return b.score - a.score; // Tri par score d√©croissant pour les autres
            });

            // Vider la liste actuelle
            playersListElement.innerHTML = ''; 

            // Remplir avec les joueurs r√©els
            players.forEach(player => {
                let playerClass = 'player-item';
                let playerLabel = `${player.id} (${player.score})`;

                if (player.id === username) {
                    playerClass += ' player-item-me';
                    playerLabel = `üë§ VOUS (${player.score})`;
                }
                if (player.id === creator) {
                    playerClass += ' player-item-creator';
                    playerLabel = `üëë ${player.id} (${player.score})`;
                }

                const playerItem = document.createElement('div');
                playerItem.className = playerClass;
                playerItem.id = `player-${player.id}`;
                playerItem.textContent = playerLabel;
                playersListElement.appendChild(playerItem);
            });

            // Ajouter des emplacements en attente
            const remainingSlots = max - players.length;
            for (let i = 0; i < remainingSlots; i++) {
                const waitingItem = document.createElement('div');
                waitingItem.className = 'player-item waiting';
                waitingItem.textContent = `‚ö™ En attente...`;
                playersListElement.appendChild(waitingItem);
            }
            
            // Mettre √† jour le compteur
            playerCountElement.textContent = `${players.length}/${max}`;
            checkCloseButtonState();
        }

        async function getPlayerSessionInfo() {
            try {
                // Utilise la m√™me URL de v√©rification qui renvoie les infos de session
                const playersResponse = await fetch(`${API_URL}/verify_session?id=${encodeURIComponent(username)}`);
                const playersData = await playersResponse.json();
                return playersData.status === "success" ? playersData : null;
            } catch (e) {
                console.error("Erreur lors de la r√©cup√©ration des infos de session:", e);
                return null;
            }
        }
        
        /**
         * V√©rifie si le bouton de fermeture doit √™tre d√©sactiv√© (cr√©ateur de session).
         */
        async function checkCloseButtonState() {
            const sessionCode = document.getElementById('sessionCode').textContent;
            const closeBtn = document.getElementById('closeBtn');

            if (closeBtn) {
                if (sessionCode === "Chargement..." || sessionCode === "Aucune session" || sessionCode === "Erreur" || sessionCode === "Cr√©ation...") {
                    closeBtn.disabled = false; // Fermer la sidebar est possible
                    return;
                }
                
                const sessionInfo = await getPlayerSessionInfo();
                
                // Si l'utilisateur est le cr√©ateur de cette session de groupe
                const isCreator = sessionInfo && sessionInfo.creator === username && sessionInfo.session_code === sessionCode && sessionInfo.max_players > 1;

                closeBtn.disabled = isCreator;
                closeBtn.title = isCreator ? "Seul le lien 'Menu' permet de d√©truire la session (Logout)." : "Quitter la session de groupe";
            }
        }
        
        // Bouton croix (√ó) en haut √† droite : /leave de la session de groupe uniquement.
        async function handleLeaveSession() {
            const sessionCode = document.getElementById('sessionCode').textContent;
            const sidebarStatus = document.getElementById('sidebarStatus');
            const closeBtn = document.getElementById('closeBtn');

            if (sessionCode === "Chargement..." || sessionCode === "Aucune session" || sessionCode === "Erreur" || sessionCode === "Cr√©ation...") {
                sidebarStatus.textContent = "‚ö†Ô∏è Pas de session active √† quitter.";
                sidebarStatus.style.color = "#f59e0b";
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('toggleSidebar').style.display = 'flex';
                return;
            }

            const sessionInfo = await getPlayerSessionInfo();
            const isCreator = sessionInfo && sessionInfo.creator === username && sessionInfo.session_code === sessionCode && sessionInfo.max_players > 1;
            const isInGroup = sessionInfo && sessionInfo.session_code === sessionCode && sessionInfo.max_players > 1 && !isCreator;

            if (isCreator) {
                sidebarStatus.textContent = "‚ùå Cr√©ateur : Utilisez le lien 'Menu' (‚Üê) pour vous d√©connecter et d√©truire la session (Logout).";
                sidebarStatus.style.color = "#ef4444";
                return;
            }
            
            if (!isInGroup) {
                 sidebarStatus.textContent = "‚ö†Ô∏è Vous √™tes dans votre session personnelle (solo).";
                 sidebarStatus.style.color = "#f59e0b";
                 document.getElementById('sidebar').classList.add('hidden');
                 document.getElementById('toggleSidebar').style.display = 'flex';
                 return;
            }

            // Logique de 'leave' pour un simple joueur
            try {
                closeBtn.disabled = true; 
                sidebarStatus.textContent = `Tentative de quitter la session ${sessionCode}...`;
                sidebarStatus.style.color = "#f59e0b";

                // Requ√™te /leave pour la session de groupe
                const response = await fetch(`${API_URL}/leave`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: sessionCode, id: username })
                });
                const data = await response.json();

                if (data.status === "success") {
                    sidebarStatus.textContent = "‚úÖ Session de groupe quitt√©e. Retour √† la session solo.";
                    sidebarStatus.style.color = "#10b981";
                    
                    stopAllCycles();
                    await loadMySession(); // Repasse en session personnelle
                    await fetchGameData();
                    launchGameCycle(); 
                    
                } else {
                    sidebarStatus.textContent = `‚ùå Impossible de quitter : ${data.message}`;
                    sidebarStatus.style.color = "#ef4444";
                }
            } catch (e) {
                sidebarStatus.textContent = "‚ùå Erreur r√©seau lors de la d√©connexion de session.";
                sidebarStatus.style.color = "#ef4444";
            } finally {
                checkCloseButtonState();
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('toggleSidebar').style.display = 'flex';
            }
        }
        
        /**
         * G√®re le changement de session (rejoindre une autre session ou /cha pour changer le nom de sa session perso).
         * @param {string} inputId - ID de l'input utilis√© (desktop ou mobile).
         */
        async function handleJoinSession(inputId = 'joinInput') {
            const joinInput = document.getElementById(inputId);
            const sessionCodeElement = document.getElementById('sessionCode');
            const sidebarStatus = document.getElementById('sidebarStatus');
            const joinButton = document.getElementById('joinButton');
            const joinButtonMobile = document.getElementById('joinButtonMobile');
            
            const input_value = joinInput.value.trim();
            
            if (!input_value) {
                sidebarStatus.textContent = "‚ö†Ô∏è Veuillez entrer un code ou la commande /cha.";
                sidebarStatus.style.color = "#f59e0b";
                return;
            }
            
            // D√©sactiver les boutons de join
            if (joinButton) joinButton.disabled = true;
            if (joinButtonMobile) joinButtonMobile.disabled = true;
            
            sidebarStatus.textContent = `Traitement de la demande pour "${input_value}"...`;
            sidebarStatus.style.color = "#60a5fa";

            const isChangeCommand = input_value.toLowerCase().startsWith('/cha ');
            const newCode = isChangeCommand ? input_value.substring(5).trim() : '';
            let isSuccessful = false;

            // ------------------------------------------
            // 1. GESTION DU CHANGEMENT DE NOM DE SESSION PERSO (/cha)
            // ------------------------------------------
            if (isChangeCommand) {
                
                if (newCode.length < 3) {
                    sidebarStatus.textContent = "‚ùå Le nouveau nom de session doit contenir au moins 3 caract√®res.";
                    sidebarStatus.style.color = "#ef4444";
                } else {
                    console.log(`[CHA] Tentative de changement de session personnelle √†: ${newCode}`);
                    
                    try {
                        const bodyData = { 
                            id: username, 
                            new_session_name: newCode 
                        };

                        const response = await fetch(`${API_URL}/change_session`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(bodyData)
                        });
                        const data = await response.json();

                        if (data.status === "success" && data.new_code === newCode) {
                            // Succ√®s du /change_session
                            stopAllCycles();
                            
                            // 1. Affiche le nouveau code
                            sessionCodeElement.textContent = newCode;
                            sessionCodeElement.dataset.forcedCode = newCode; // Marquer comme code forc√© (solo)
                            
                            // 2. Met √† jour imm√©diatement le score et la liste des joueurs
                            await fetchGameData();
                            
                            sidebarStatus.textContent = `‚úÖ Nom de session personnelle mis √† jour: ${newCode}`;
                            sidebarStatus.style.color = "#10b981";
                            
                            // 3. Red√©marre le cycle de jeu
                            launchGameCycle(); 
                            isSuccessful = true;
                        } else {
                            // √âchec de l'API /change_session
                            sidebarStatus.textContent = `‚ùå Impossible de changer le nom: ${data.message || 'Erreur inconnue'}`;
                            sidebarStatus.style.color = "#ef4444";
                        }
                    } catch (e) {
                        sidebarStatus.textContent = "‚ùå Erreur r√©seau lors du changement de nom de session (/cha).";
                        sidebarStatus.style.color = "#ef4444";
                        console.error("Erreur /change_session:", e);
                    }
                }
                
                if (isSuccessful) {
                    joinInput.value = ""; 
                }
            } 
            // ------------------------------------------
            // 2. GESTION DE REJOINDRE UNE SESSION DE GROUPE (JOIN)
            // ------------------------------------------
            else {
                const codeToJoin = input_value;
                console.log(`[JOIN] Tentative de rejoindre la session : ${codeToJoin}`);
                
                // Pr√©-leave pour s'assurer de quitter la session actuelle (solo ou groupe)
                await handleLeaveSessionBeforeJoin(); 

                try {
                    const response = await fetch(`${API_URL}/join`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: codeToJoin, id: username })
                    });
                    const data = await response.json();

                    if (data.status === "success" && data.session_code === codeToJoin) {
                        // Succ√®s du /join
                        stopAllCycles();
                        
                        // 1. Affiche le nouveau code
                        sessionCodeElement.textContent = codeToJoin;
                        delete sessionCodeElement.dataset.forcedCode; // Supprimer si pr√©sent
                        
                        // 2. Met √† jour imm√©diatement le score et la liste des joueurs
                        await fetchGameData();
                        
                        sidebarStatus.textContent = `‚úÖ Session ${codeToJoin} rejointe !`;
                        sidebarStatus.style.color = "#10b981";
                        
                        // 3. Red√©marre le cycle de jeu
                        launchGameCycle();
                        isSuccessful = true;
                    } else {
                        // √âchec de l'API /join
                        sidebarStatus.textContent = `‚ùå Impossible de rejoindre : ${data.message || 'Code invalide.'}`;
                        sidebarStatus.style.color = "#ef4444";
                    }

                } catch (e) {
                    sidebarStatus.textContent = "‚ùå Erreur r√©seau lors de la tentative de rejoindre la session.";
                    sidebarStatus.style.color = "#ef4444";
                    console.error("Erreur /join:", e);
                }
                
                if (isSuccessful) {
                    joinInput.value = ""; 
                }
            }
            
            // R√©activer les boutons de join
            if (joinButton) joinButton.disabled = false;
            if (joinButtonMobile) joinButtonMobile.disabled = false;
        }

        /**
         * Logique de 'leave' silencieux avant de tenter de rejoindre une autre session.
         */
        async function handleLeaveSessionBeforeJoin() {
             const sessionCode = document.getElementById('sessionCode').textContent;
             
             if (sessionCode === "Aucune session" || sessionCode === "Erreur" || sessionCode === "Chargement..." || sessionCode === "Cr√©ation...") {
                 return;
             }
             
             console.log(`[PRE-JOIN] Tentative de /leave silencieux de la session actuelle: ${sessionCode}`);
             try {
                 // Ne pas attendre de r√©ponse, juste un 'fire and forget'
                 await fetch(`${API_URL}/leave`, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ code: sessionCode, id: username })
                 });
             } catch (e) {
                 console.warn("[PRE-JOIN] Erreur lors du /leave silencieux avant le /join:", e);
             }
        }
        
        /**
         * Tente de r√©cup√©rer/cr√©er une session personnelle (solo) si l'utilisateur n'en a pas.
         * C'est la session par d√©faut.
         */
        async function loadMySession() {
            const sessionCodeElement = document.getElementById('sessionCode');
            const usernameLabel = document.getElementById('usernameLabel');
            const statusLabel = document.getElementById('statusLabel');
            
            usernameLabel.textContent = username;
            sessionCodeElement.textContent = "Cr√©ation...";
            statusLabel.textContent = "Connexion √† votre session personnelle...";
            
            // Si on a un code forc√© (via /cha), on l'utilise
            const forcedCode = sessionCodeElement.dataset.forcedCode;
            if (forcedCode) {
                 sessionCodeElement.textContent = forcedCode;
                 console.log(`[INIT] Utilisation du code forc√©: ${forcedCode}`);
                 return; // On suppose que le code forc√© est valide
            }

            try {
                // Requ√™te /verify_session?id=... (qui cr√©e la session si elle n'existe pas)
                const response = await fetch(`${API_URL}/verify_session?id=${encodeURIComponent(username)}`);
                const data = await response.json();
                
                if (data.status === "success") {
                    const sessionCode = data.session_code || "Aucune session";
                    sessionCodeElement.textContent = sessionCode;
                    document.getElementById('scoreCounter').textContent = data.score || 0;
                    statusLabel.textContent = `Connect√© √† la session: ${sessionCode}`;
                    console.log(`[INIT] Session personnelle r√©cup√©r√©e/cr√©√©e: ${sessionCode}`);
                    
                    // R√©cup√©rer le score imm√©diatement
                    await fetchGameData();
                } else {
                    sessionCodeElement.textContent = "Erreur";
                    statusLabel.textContent = `‚ùå Erreur de session: ${data.message}`;
                    console.error("[INIT] √âchec de la v√©rification/cr√©ation de session:", data.message);
                }
            } catch (e) {
                sessionCodeElement.textContent = "Erreur";
                statusLabel.textContent = "‚ùå Erreur r√©seau lors de l'initialisation.";
                console.error("[INIT] Erreur r√©seau:", e);
            }
        }

        function launchGameCycle() {
            startClicksInterval();
            startScoreInterval(SCORE_REFRESH_PERIOD_SECONDS); 
        }

        // --- GESTIONNAIRES D'√âV√âNEMENTS ET INITIALISATION ---
        
        function setupEventListeners() {
            document.getElementById('clickButton').addEventListener('click', handleButtonClick);
            
            const joinButton = document.getElementById('joinButton');
            if(joinButton) {
                joinButton.addEventListener('click', () => handleJoinSession('joinInput'));
            }

            const toggleSidebar = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeBtn');
            
            if (toggleSidebar) {
                toggleSidebar.addEventListener('click', () => {
                    sidebar.classList.remove('hidden');
                    toggleSidebar.style.display = 'none';
                    checkCloseButtonState(); // V√©rifier l'√©tat du bouton Fermer
                });
            }

            if (closeBtn) {
                // Utilise la fonction de leave pour le bouton croix
                closeBtn.addEventListener('click', () => {
                    if (closeBtn.disabled) {
                        // Si d√©sactiv√© (cr√©ateur de groupe), on ferme juste visuellement
                        sidebar.classList.add('hidden');
                        toggleSidebar.style.display = 'flex';
                    } else {
                        // Sinon, on tente de /leave la session de groupe
                        handleLeaveSession();
                    }
                });
            }
        }

        async function initGame() {
            if (!username) {
                alert("Erreur: Nom d'utilisateur non trouv√©. Veuillez vous connecter via la page de menu.");
                window.location.href = 'menu.html';
                return;
            }
            
            setupEventListeners();
            
            // Mettre √† jour le label de l'utilisateur au d√©marrage
            document.getElementById('usernameLabel').textContent = username;
            
            // 1. Initialiser la session (r√©cup√©rer/cr√©er la session solo)
            await loadMySession(); 
            
            // 2. Lancer le cycle de jeu
            launchGameCycle(); 
            
            // 3. V√©rifier l'√©tat du bouton de fermeture
            checkCloseButtonState();
        }

        window.onload = initGame;
    </script>
