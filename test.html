<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        /* ----------------------------------- */
        /* CSS G√âN√âRAL & MISE EN PAGE */
        /* ----------------------------------- */
        * {box-sizing:border-box;margin:0;padding:0}
        body {font-family:'Segoe UI',Arial,sans-serif;background:#0f1419;color:#eee;scroll-behavior:smooth;overflow-x:hidden;}
        
        /* Ajustements pour la barre qui monte/descend */
        header {
            position:fixed; 
            top:0;
            left: 0;
            width: 100%; 
            background:rgba(15,20,25,0.6);
            backdrop-filter:blur(20px);
            display:flex;
            align-items:center;
            justify-content:space-between;
            padding:15px 30px;
            box-shadow:0 4px 20px rgba(0,0,0,0.6);
            border-radius:0 0 20px 20px;
            z-index:10;
            /* Position initiale hors √©cran, ne laissant qu'une fine bordure visible */
            transform: translateY(calc(-100% + 10px)); 
            transition: transform 0.4s ease-out; 
        }

        /* Classe pour afficher la barre quand elle est survol√©e */
        header.show {
            transform: translateY(0);
        }

        header h1 {font-size:28px;color:#fff;font-weight:700;letter-spacing:1px;transition:0.3s;}
        header h1:hover {color:#00bfff;}
        
        #main-nav {display:flex;align-items:center;gap:15px;background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);padding:10px 20px;border-radius:20px;}
        #main-nav button {background:transparent;color:#fff;border:none;padding:10px 18px;border-radius:15px;font-weight:600;cursor:pointer;transition:0.3s;font-size:16px;position:relative;overflow:hidden;}
        #main-nav button::after {content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,191,255,0.2);opacity:0;transition:0.3s;border-radius:15px;}
        #main-nav button:hover::after {opacity:1;}
        #main-nav button:hover {transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,191,255,0.3);}
        #search_bar {padding:10px 18px;border-radius:15px;border:none;background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);outline:none;color:#eee;transition:0.3s;min-width:180px;}
        #search_bar:focus {background:rgba(0,191,255,0.1);box-shadow:0 0 10px #00bfff66;}
        #logout-button {background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);color:#ff4d6d;border:2px solid #ff4d6d;padding:10px 18px;border-radius:15px;font-weight:bold;cursor:pointer;transition:0.3s;}
        #logout-button:hover {background:#ff4d6d;color:#fff;box-shadow:0 0 18px #ff4d6d88;transform:translateY(-2px);}
        .section-title {font-size:28px;margin:30px 25px 15px 25px;color:#fff;font-weight:700;}
        .game-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:0 30px 50px 30px;}

        /* ----------------------------------- */
        /* CARTE DE JEU (CARD) */
        /* ----------------------------------- */
        .card {
            position:relative;
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(15px);
            border-radius:20px;
            overflow:hidden;
            cursor:pointer; 
            transition:transform 0.3s,box-shadow 0.3s;
            box-shadow:0 5px 20px rgba(0,0,0,0.4);
        }
        .card.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .card.disabled:hover {
            transform: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            animation: none; 
        }
        .card.disabled:hover::before {
            animation: none;
        }

        .card::before {content:"";position:absolute;top:0;left:-100%;width:50%;height:100%;background:linear-gradient(120deg,rgba(255,255,255,0.1),rgba(255,255,255,0.3),rgba(255,255,255,0.1));transform:skewX(-20deg);transition:0.5s;}
        .card:hover::before {animation:shimmer 1s forwards;}
        @keyframes shimmer {0%{left:-100%;}100%{left:200%;}}
        .card:hover {transform:translateY(-8px);box-shadow:0 15px 30px rgba(0,191,255,0.3);}

        /* ----------------------------------- */
        /* IMAGE DE CARTE */
        /* ----------------------------------- */
        .card-image {
            height:180px;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:50px;
            color:#fff;
            transition:all 0.3s;
            position: relative; 
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }

        .card-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.0);
            z-index: 1;
        }

        .card-image .game-icon {z-index: 2;}
        .card-info {padding:15px;}
        .card-title {font-size:18px;font-weight:600;margin:0;color:#fff;}
        .card-genre {font-size:14px;opacity:0.6;margin-top:6px;margin-bottom:12px;}
        .card-button {
            width:100%;background:#00bfff;border:none;padding:12px;color:#fff;font-size:15px;border-radius:12px;cursor:pointer;transition:0.2s;
        }
        .card-button:hover {background:#009acd;}
        .card-button:disabled {background:#555;cursor:not-allowed;}

        /* ----------------------------------- */
        /* SIDEBAR */
        /* ----------------------------------- */
        #sidebar {position:fixed;top:0;right:-320px;width:320px;height:100%;background:rgba(20,20,30,0.9);backdrop-filter:blur(20px);box-shadow:-5px 0 30px rgba(0,0,0,0.7);transition:right 0.4s ease;z-index:50;padding:20px;display:flex;flex-direction:column;}
        #sidebar h2 {color:#00bfff;margin-bottom:20px;}
        #sidebar button.close-sidebar {background:#ff4d6d;color:#fff;border:none;padding:10px 18px;border-radius:12px;cursor:pointer;align-self:flex-end;transition:0.3s;}
        #sidebar button.close-sidebar:hover {background:#ff1a3c;box-shadow:0 0 15px #ff4d6d88;}
        .sidebar-open {right:0 !important;}

        /* ----------------------------------- */
        /* POPUP COOKIES (AJOUT√â) */
        /* ----------------------------------- */

        /* Masqu√© par d√©faut. Le JS l'affichera seulement si 'cookies_accepted' n'est pas trouv√©. */
        #cookie-modal-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #cookie-modal {
            position: relative;
            background: rgba(15, 20, 25, 0.95);
            border: 2px solid #00bfff;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 191, 255, 0.4);
        }
        #cookie-modal h3 {color: #fff;font-size: 20px;margin-bottom: 15px;}
        #cookie-modal p {color: #ccc;font-size: 14px;margin-bottom: 25px;}
        
        #button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        #refuse-cookies-button, 
        #accept-cookies-button {
            width: 165px; 
            border: none;
            padding: 12px;
            color: #fff;
            font-size: 15px;
            border-radius: 12px;
            font-weight: bold;
            transition: opacity 0.3s;
            position: static; 
            transform: none; 
        }
        
        #refuse-cookies-button {
            background: #ff4d6d;
            cursor: not-allowed; 
            opacity: 0.6; 
            pointer-events: none; 
        }
        
        #accept-cookies-button {
            background: #00bfff;
            cursor: pointer; 
            pointer-events: all !important; 
        }

        /* Style pour le bouton ACCEPTER lorsqu'il est en mode "t√©l√©portation" */
        #accept-cookies-button.teleporting {
            position: fixed; 
            z-index: 1002; 
            cursor: default; 
            pointer-events: none !important;
            transition: none; 
            width: 165px; 
        }
        
        /* Style pour le bouton ACCEPTER lorsqu'il est en mode "arr√™t/rattrapable" */
        #accept-cookies-button.stopped {
            position: fixed; 
            pointer-events: all !important; 
            cursor: pointer;
            width: 165px; 
        }

        /* Croix : Immobile et presque invisible (CLICABLE) */
        #close-cookie-modal {
            position: absolute; 
            top: 5px; 
            right: 10px;
            background: transparent;
            color: #eee;
            border: none;
            font-size: 20px; 
            opacity: 0.05; 
            cursor: pointer; 
            z-index: 10;
        }
        #close-cookie-modal:hover {
            opacity: 0.15; 
        }
    </style>
</head>
<body>

<header id="main-header">
    <h1 id="welcomeTitle">üéÆ Accueil</h1>
    <nav id="main-nav">
        <button>üìö Biblioth√®que</button>
        <input id="search_bar" placeholder="üîç Rechercher un jeu...">
        <button id="friends-button">üë• Amis</button>
    </nav>
    <button id="logout-button" onclick="handleLogoutAndRedirect()">log out</button>
</header>

<h2 class="section-title">Ma Biblioth√®que</h2>
<div class="game-grid" id="gameGrid"></div>

<div id="sidebar">
    <button class="close-sidebar" onclick="toggleSidebar()">‚úñ</button>
    <h2>Amis</h2>
    <p>Coming soon...</p>
</div>

<div id="cookie-modal-overlay">
    <div id="cookie-modal">
        <button id="close-cookie-modal" title="Fermer">&times;</button>
        <h3>üç™ Ce site utilise des cookies...</h3>
        <p>Afin d'am√©liorer votre exp√©rience et sauvegarder vos pr√©f√©rences de jeu, nous devons utiliser des cookies. </p>
        
        <div id="button-group">
            <button id="refuse-cookies-button">REFUSER</button>
            <button id="accept-cookies-button">ACCEPTER</button>
        </div>
    </div>
</div>

<script>
    const API_URL="https://project-3-api-2bgb.onrender.com";
    
    const games=[
        {id:1,title:"Skull Arena",genre:"Survie",link:"Folder_for_Games/jeu_1/game.html",color:"#CF4F5E", img:"Image/Image_Skull_Arena.png"},
        {id:2,title:"MTPlayer Clicker",genre:"Clicker",link:"private_clicker.html",color:"#63D945", img:"Image/Image_MTPClicker.png"}, 
        {id:3,title:"Astro Dodge",genre:"Infinite",link:"Folder_for_Games/jeu2/game.html",color:"#07a7b3", img:"Image/Image_Astro_Dodge.png"},
        {id:4,title:"Coming Soon...",genre:"Not defined",link:"",color:"#969696"},
        {id:5,title:"Coming Soon...",genre:"Not defined",link:"",color:"#969696"},
        {id:6,title:"Coming Soon...",genre:"Not defined",link:"",color:"#969696"}
    ];

    const username=localStorage.getItem("username");
    const welcomeTitle=document.getElementById("welcomeTitle");
    if(username){welcomeTitle.textContent=`üéÆ ${username}`;}

    // --- LOGIQUE MASQUAGE/D√âMASQUAGE HOTBAR ---
    const mainHeader = document.getElementById('main-header');
    const DETECTION_ZONE_HEIGHT = 50; 

    // Affichage initial pour la d√©mo, puis masquage
    setTimeout(() => { mainHeader.classList.add('show'); }, 100); 
    setTimeout(() => { mainHeader.classList.remove('show'); }, 2500); 

    // Gestion du survol
    document.addEventListener('mousemove', (e) => {
        if (e.clientY <= DETECTION_ZONE_HEIGHT) {
            mainHeader.classList.add('show');
        } else if (e.clientY > mainHeader.offsetHeight) {
            mainHeader.classList.remove('show');
        }
    });
    // ------------------------------------------

    // --- LOGIQUE LOGOUT ---
    let isLoggingOut=false;

    async function handleLogoutAndRedirect(){
        if(isLoggingOut)return;
        isLoggingOut=true;
        try{await fetch(`${API_URL}/logout`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id:username})});}catch(e){console.error(e);}
        localStorage.removeItem("username");
        // Quand l'utilisateur clique sur le bouton, on ne fait plus de v√©rification de cookie au retour.
        localStorage.removeItem("cookies_accepted"); 
        window.location.href='index.html';
    }

    function logoutSilently(){
        if(!username||isLoggingOut)return;
        const data=JSON.stringify({id:username});
        if(navigator.sendBeacon){navigator.sendBeacon(`${API_URL}/logout`,new Blob([data],{type:'application/json'}));}
        else{try{const xhr=new XMLHttpRequest();xhr.open("POST",`${API_URL}/logout`,false);xhr.setRequestHeader("Content-Type","application/json");xhr.send(data);}catch(e){console.error(e);}}
    }
    window.addEventListener('beforeunload',()=>logoutSilently());

    // --- LOGIQUE AFFICHAGE DES JEUX ---
    const grid=document.getElementById("gameGrid");
    const searchBar=document.getElementById("search_bar");

    function displayGames(filteredGames){
        grid.innerHTML="";
        filteredGames.forEach(game=>{
            const card=document.createElement("div");
            card.className="card";
            
            if (!game.link) {
                card.classList.add('disabled');
            }

            let imageStyle = `background-color: ${game.color};`; 
            let iconHtml = '<div class="game-icon">üéÆ</div>'; 

            if (game.img) {
                imageStyle = `background-image: url('${game.img}');`;
                iconHtml = ''; 
            }

            const link=game.link?game.link:"#";
            
            card.innerHTML=`
            <div class="card-image" style="${imageStyle}">
                ${iconHtml}
            </div>
            <div class="card-info">
                <h3 class="card-title">${game.title}</h3>
                <p class="card-genre">${game.genre}</p>
                <button class="card-button" ${game.link?"":"disabled"}>‚ñ∂ LANCER</button> 
            </div>`;
            
            if (game.link) {
                card.addEventListener('click', () => {
                    window.location.href = link;
                });
            }
            
            const cardButton = card.querySelector('.card-button');
             if (game.link) {
                cardButton.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    window.location.href = link;
                });
            }

            grid.appendChild(card);
        });
        anime({targets:'.card',opacity:[0,1],translateY:[30,0],delay:anime.stagger(100),duration:600,easing:'easeOutQuad'});
    }

    displayGames(games);

    searchBar.addEventListener("input",()=>{
        const text=searchBar.value.toLowerCase();
        displayGames(games.filter(g=>g.title.toLowerCase().startsWith(text)));
    });

    /* SIDEBAR */
    const sidebar=document.getElementById("sidebar");
    const friendsButton=document.getElementById("friends-button");
    function toggleSidebar(){sidebar.classList.toggle('sidebar-open');}
    friendsButton.addEventListener('click',toggleSidebar);


    // ----------------------------------------------------
    // --- GESTION DES COOKIES (AVEC V√âRIFICATION) ---
    // ----------------------------------------------------
    const isCookiesAccepted = localStorage.getItem('cookies_accepted') === 'true';

    if (!isCookiesAccepted) {
        // --- SEUL CE BLOC S'EX√âCUTE SI LES COOKIES NE SONT PAS ACCEPT√âS ---

        const cookieOverlay = document.getElementById('cookie-modal-overlay');
        const acceptButton = document.getElementById('accept-cookies-button');
        const closeButton = document.getElementById('close-cookie-modal');
        
        const MOVEMENT_INTERVAL = 50; 
        let teleportIntervalId = null;

        function closeCookieModal(accept = false) {
            // 1. Si on a accept√© (via la croix), on enregistre le statut
            if (accept) {
                localStorage.setItem('cookies_accepted', 'true');
            }
            
            // 2. Arr√™te la t√©l√©portation et nettoie les classes au cas o√π
            if (teleportIntervalId) {
                clearInterval(teleportIntervalId);
                teleportIntervalId = null;
            }
            acceptButton.classList.remove('teleporting', 'stopped'); 
            
            // 3. Animation de fermeture de l'overlay et suppression
            anime({
                targets: cookieOverlay, 
                opacity: [1, 0], 
                duration: 400, 
                easing: 'easeOutQuad', 
                complete: () => {
                    cookieOverlay.style.display = 'none'; // Masquer proprement
                }
            });
        }

        function teleportButton() {
            if (!acceptButton.classList.contains('teleporting')) {
                return;
            }

            const buttonWidth = acceptButton.offsetWidth;
            const buttonHeight = acceptButton.offsetHeight;
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const xMax = Math.max(0, viewportWidth - buttonWidth);
            const yMax = Math.max(0, viewportHeight - buttonHeight);

            const newX = Math.random() * xMax;
            const newY = Math.random() * yMax;

            acceptButton.style.left = `${newX}px`;
            acceptButton.style.top = `${newY}px`;
            acceptButton.style.transform = 'none';
        }
        
        function startTeleportation() {
            acceptButton.classList.remove('stopped'); 
            acceptButton.classList.add('teleporting');
            
            if (!teleportIntervalId) {
                teleportIntervalId = setInterval(teleportButton, MOVEMENT_INTERVAL);
                teleportButton(); 
            }
        }
        
        function stopTeleportation() {
            if (teleportIntervalId) {
                clearInterval(teleportIntervalId);
                teleportIntervalId = null;
            }
            
            acceptButton.classList.add('stopped');
            acceptButton.classList.remove('teleporting');
        }
        
        // --- INITIALISATION DES √âV√âNEMENTS ---

        // 1. Affichage de la modale
        cookieOverlay.style.display = 'flex'; // Rendre visible
        cookieOverlay.style.opacity = 0;
        anime({targets: cookieOverlay, opacity: [0, 1], duration: 400, easing: 'easeOutQuad'});
        
        // 2. Contr√¥le du mouvement via survol
        acceptButton.addEventListener('mouseover', startTeleportation);
        acceptButton.addEventListener('mouseleave', stopTeleportation); 
        
        // 3. La SEULE issue : le clic sur la croix invisible (qui enregistre l'acceptation)
        closeButton.addEventListener('click', () => closeCookieModal(true));
        
        // 4. S'assurer que le clic sur le bouton ACCEPTER ne fait RIEN, pour forcer la croix.
        acceptButton.addEventListener('click', (e) => e.preventDefault());
        
        // 5. S'assurer que le clic sur le bouton REFUSER ne fait RIEN.
        const refuseButton = document.getElementById('refuse-cookies-button');
        refuseButton.addEventListener('click', (e) => e.preventDefault());
    } 
    // Si isCookiesAccepted est VRAI, la modale n'est jamais affich√©e (display: none par d√©faut dans le CSS)
    // et tout le code de la modale est ignor√©.

    // ----------------------------------------------------
</script>

</body>
</html>
